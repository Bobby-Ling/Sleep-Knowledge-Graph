# 3.4 筛查工具的选择  

USPSTF 推荐强调了在筛查成年人OSAHS 时选择合适筛查工具的重要性。这些工具在确定高危人群和识别潜在OSAHS 患者方面起着关键作用。关于USPSTF推荐的一些筛查工具有：几种筛查问卷和临床预测工具旨在识别OSAHS 高危人群。许多工具需要结合有关临床发现（例如，BMI 和颈围）以及与OSAHS 相关的症状。潜在的筛查问卷和临床预测工具包括：Epworth 嗜睡量表（ESS）、STOP 问卷（打鼾、疲劳、观察到的呼吸暂停、高血压）、STOP-Bang 问卷（STOP 问卷加BMI、年龄、颈围和性别）、柏林问卷等筛查方法。一项荟萃分析结果显示，相比较于其他的问卷，STOP-Bang 问卷对于OSAHS 筛查具有最高的灵敏度。此外国内外研究表明，动态心电图等可穿戴设备可用于OSAHS 初筛。然而，这些工具在从基层医疗卫生服务中招募的无症状人群中尚未得到充分验证。高度怀疑OSAHS 的人常需要通过多导睡眠图来明确诊断，该图结合了多种测量数据，包括脑电图、眼动图、下颌电肌电图、气流监测、血氧饱和度、呼吸频率、心电图或心率、体位监测和腿动监测等。多导睡眠图期间测得的AHI 代表事件发生的频率，常用于描述疾病或病情的严重程度。

