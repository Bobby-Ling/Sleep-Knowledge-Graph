# Obstructive Sleep Apnea in Adults Screening: Interpretation of the U.S. Preventive Services Task Force Recommendation Statement  

**Authors**: ZENG Lingfeng, ZHANG Hu, LEI Si, ZHUO Hui, YE Yun, XU Yan, LUO Yingquan  
**Affiliations**:  
1. Department of General Practice, the Second Xiangya Hospital of Central South University, Changsha 410001, China  
2. Department of Geriatrics, the Second Xiangya Hospital of Central South University, Changsha 410001, China  
**Corresponding Author**: LUO Yingquan, Chief physician; Email: luoyingquan@csu.edu.cn  
**Co-first authors**: ZENG Lingfeng, ZHANG Hui  

**Abstract**:  
Obstructive sleep apnea hypopnea syndrome (OSAHS) in adults is a common sleep-breathing disorder closely associated with hypertension, diabetes, cardiovascular diseases, and other health concerns. Despite its widespread impact on global health, the screening and diagnosis of OSAHS is still not widely available in clinical practice. In this context, the U.S. Preventive Services Task Force (USPSTF) has recently released updated recommendations for adult OSAHS screening to help more people identify and treat potential sleep-breathing disorders. This article interprets the latest recommendations and considers the practical situation in China, providing reference for OSAHS screening of adults in China.  

**Key words**: Obstructive sleep apnea hypopnea syndrome; Sleep apnea, obstructive; United States Preventive Services Task Force; Screening; Adult  

**内容**:  
成年人阻塞性睡眠呼吸暂停低通气综合征 (OSAHS) 是一种常见却常被低估的睡眠障碍，表现为在睡眠期间呼吸暂停和上呼吸道阻塞，其主要症状包括持续打鼾、呼吸停顿和短暂的醒来，导致患者夜间多次出现低氧血症和日间嗜睡。然而，OSAHS 不仅是“打鼾问题”，其已被证实与高血压、冠心病、脑卒中、糖尿病、肥胖等全身性疾病密切相关。成年人 OSAHS 的筛查和治疗备受关注。美国预防临床服务指南工作组 (USPSTF) 是一家负责评估临床预防证据，并发布筛查推荐的非营利组织。2022 年，USPSTF 对 2017 版成年人 OSAHS 筛查推荐进行了更新，发布了最新的成年人 OSAHS 筛查推荐，指出对于 18 岁以上的无症状成年人，目前没有足够的证据去评估 OSAHS 筛查的获益与风险。结合我国实际情况，本文对该推荐提出的建议进行解读，以期为我国成年人 OSAHS 的筛查以及防治提供有力参考。  

