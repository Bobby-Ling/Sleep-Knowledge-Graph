# 一、指南形成方法  

本指南严格遵循临床实践指南制订方法学,符合美国医学科学院临床实践指南概念,参考“中国制订/修订临床诊疗指南的指导原则(2022版)”“世界卫生组织指南制订手册”及中国临床实践指南评价体系,采用GRADE方法进行证据质量及推荐意见分级,并按照卫生保健实践指南的报告条目进行报告。本指南已在国际实践指南注册平台完银成银注银册,指南计划书在2023年中华儿科杂志第2期刊出。通过专家组征询和指导委员会讨论构建初始临床问题,再经我国东、中、西和东北地区8个省、直辖市各级医疗机构271名医护人员进行重要性评价,最终选出10个临床问题。进一步通过证据检索评价、2轮德尔菲调研和面对面专家讨论达成共识,最终形成指南推荐意见,并提交指导委员会和外部同行专家评审,经批准、发布、发表后,本指南将按计划传播、实施、评价并定期更新。

本指南适用于各级医疗机构儿童保健科、发育行为儿科、儿童精神心理科、儿科护理等多学科相关医师、护士、技术人员和教研人员以及公共卫生、教育及心理健康机构等从事相关工作的专业人员。目标人群为6岁以下发育正常的儿童,不包括共患躯体疾病、神经发育障碍或其他精神障碍的儿童。以下临床问题及推荐意见中的儿童,如无特殊说明均指6岁以下儿童。

二、推荐意见  

临床问题1:行为治疗对改善儿童就寝问题和夜醒有效吗?  
推荐意见1:行为治疗对改善儿童就寝问题和夜醒有效,推荐作为一线方案。行为治疗主要包括标准消退法、渐进消退法，证据共纳入涉及就寝问题的6篇随机对照试验研究，结果显示行为治疗可以缩短儿童的人睡潜伏期;，涉及夜醒时间共纳入7项RCT研究，行为治疗可以减少夜醒时间。此外,涉及夜醒次数的有8项RCT显示行为治疗可以减少夜醒次数。现有指南和共识均将行为治疗作为一线治疗方案。但需要根据儿童睡眠问题特征、气质类型、家长意愿及可接受度等综合考虑选择不同类型的行为治疗技术。建议行为治疗应由具备儿童睡眠医学背景知识的医护或心理健康专业人员与家长共同商定方案,并在实施过程中给予家长指导。

临床问题2:早期睡眠卫生习惯指导能否减少儿童就寝问题和夜醒发生?  
推荐意见2:早期睡眠卫生习惯指导可以减少儿童就寝问题和夜醒的发生且父母接受程度较高,推荐作为改善儿童就寝问题和夜醒的干预方法。早期睡眠卫生习惯指导通常包含睡眠的基本知识、睡眠环境、睡床方式、规律作息、睡前活动、人睡方式及睡眠姿势等,可结合个体或团体、面对面或远程等不同形式,在母亲孕期检查、儿童定期健康检查与家庭访视时进行。

