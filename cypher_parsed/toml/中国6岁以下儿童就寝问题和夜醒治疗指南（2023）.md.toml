# 中国6岁以下儿童就寝问题和夜醒治疗指南(2023)
中国医师协会睡眠专业委员会儿童睡眠学组中华医学会儿科学分会儿童保健学组中国医师协会儿童健康专业委员会中华儿科杂志编辑委员会  

通信作者:江帆,国家儿童医学中心上海交通大学医学院附属上海儿童医学中心发育行为儿科,上海200127,Email:fanjiang@shsmu.edu.cn  

【摘要】就寝问题和夜醒是6岁以下儿童失眠的主要表现,可对儿童生长发育和家长身心健康造成不良影响。为了规范我国这类儿童常见睡眠问题的临床治疗决策,中国医师协会睡眠专业委员会儿童睡眠学组、中华医学会儿科学分会儿童保健学组、中国医师协会儿童健康专业委员会、中华儿科杂志编辑委员会特制订“中国6岁以下儿童就寝问题和夜醒治疗指南(2023)”。基于当前可得证82073568 82071493 81773443 20226岁以下儿童就寝问题和夜醒的治疗水平,促进儿童睡眠健康。  

基金项目:国家自然科学基金(82073568、82071493、81773443);上海市教育委员会专项(2022幼1-2)  

就寝问题和夜醒是儿科门诊中家长常见的就诊主诉之一,国外报道在6岁以下儿童中的发生率为 $20\\%{\\sim}30\\%^{\\left[1\\right]}$ ,而我国为 $30\\%{\\sim}40\\%^{[2-4]}$ 。依据诊断标准,6岁以下儿童就寝问题和夜醒属于失眠障碍的诊断范畴,相关睡眠问题及其日间功能受损(如过度困倦、注意力不集中、多动、情绪问题等)每周出现 $_{\\geqslant3}$ 次并持续 $\\geqslant3$ 个月为慢性失眠障碍,而短期或急性失眠障碍为持续6 $<\\!3$ 个月[]。一般而言,婴儿3\\~6月龄时睡眠才逐渐发育成熟,形成夜间连续睡眠,因此临床上仅对6月龄以上的儿童诊断就寝问题和夜醒,并首先应排除器质性疾病如睡眠呼吸障碍、胃食管反流以及疼痛等[5]。就寝问题主要评估指标是人睡潜伏期,即在合适的作息时间安排下,从家长准备安顿儿童睡觉(通常以关灯时间开始计算)到儿童真正人睡的时间,一般认为 ${>}20\\ \\mathrm{min}$具有临床意义\"。夜醒问题的临床界定尚未统一,美国国家睡眠基金会的专家共识认为1岁以上儿童每晚 $_{\\geqslant2}$ 次夜醒(每次醒来 $\\geq\\!5\\;\\mathrm{min}$ ),学龄前期儿童总夜醒时间 ${>}20\\ \\mathrm{min}$ 具有临床意义\"。年幼儿童就寝问题和夜醒的成因复杂,与睡眠调节能力和睡眠连续性发育较慢或不稳定有关,受内在因素(如气质)和外在因素(如睡眠环境、父母行为)的交互影响\\*\"。就寝问题主要与家长对儿童就寝行为的约束力不足有关,表现为就寝抗拒和拖延;而夜醒通常与不恰当的人睡条件依赖(如拍睡、抱睡、奶睡等)有关,主要表现为频繁地、长时间地夜间醒来,并且人睡需要家长干预或满足依赖条件[5]  

就寝问题和夜醒得不到及时干预会对儿童生长发育和家长身心健康造成不良影响[。目前美国睡眠医学会、西班牙儿科学会和睡眠研究会等多个组织制订了相关指南[8-1\"。但因社会经济文化和家庭养育观念不同,这些国外指南并不完全适用我国情况且存在诸多局限性。我国长期缺乏对就寝问题和夜醒这类常见儿童睡眠问题治疗的循证指南10]。2016年中国睡眠研究会制订的“中国失眠症诊断和治疗指南”未涉及6岁以下儿童[2};2017年中国卫生行业标准“0岁~5岁儿童睡眠卫生指南”以推荐睡眠卫生习惯为主,未涉及就寝问题和夜醒的治疗[13]。而近年来,相关研究证据不断涌现,也亟待纳人系统评价。鉴于此,中国医师协会睡眠专业委员会儿童睡眠学组、中华医学会儿科学分会儿童保健学组、中国医师协会儿童健康专业委员会和中华儿科杂志编辑委员会组织多学科临床医师、研究人员及方法学专家,自2021年12月起历时16个月制订了“中国6岁以下儿童就寝问题和夜醒治疗指南(2023)”(以下简称“本指南”),基于当前可获得证据,采用推荐分级的评价、制订与评估(grading   of   recommendations   assessment,development and evaluation,GRADE)系统,并充分考虑我国国情及患儿家属意愿和价值观,针对10个重要临床问题给出循证推荐意见,以期提高我国就寝问题和夜醒这类儿童常见睡眠问题的治疗水平,强化多学科专业人员的标准化临床服务和实践能力,促进高质量研究工作开展。
# 一、指南形成方法
本指南严格遵循临床实践指南制订方法学,符合美国医学科学院临床实践指南概念,参考“中国制订/修订临床诊疗指南的指导原则(2022版)”“世界卫生组织指南制订手册”及中国临床实践指南评价体系[4-15],采用GRADE方法进行证据质量及推荐意见分级(表1)[16],并按照卫生保健实践指南的报告条目(reporting items for practice guidelines inhealthcare,RIGHT)进行报告[17]。本指南已在国际实践指南注册平台(InternationalPracticeGuidelines Registry Platform, http ://guidelines-registry.cn)完銀成銀注銀册(IPGRP-2022CN304),指南计划书在2023年中华儿科杂志第2期刊出[8。通过专家组征询和指导委员会讨论构建初始临床问题,再经我国东、中、西和东北地区8个省、直辖市各级医疗机构271名医护人员进行重要性评价,最终避选出10个临床问题。进一步通过证据检索评价、2轮德尔菲调研和面对面专家讨论达成共识(同意率 $_{>2/3}$ ),最终形成指南推荐意见,并提交指导委员会和外部同行专家评审,经批准、发布、发表后,本指南将按计划传播、实施、评价并定期更新。  

表1证据质量和推荐分级的评价、制订与评估  

本指南适用于各级医疗机构儿童保健科、发育行为儿科、儿童精神心理科、儿科护理等多学科相关医师、护士、技术人员(如心理咨询或治疗师)和教研人员以及公共卫生、教育及心理健康机构等从事相关工作的专业人员。目标人群为6岁以下发育正常的儿童,不包括共患躯体疾病、神经发育障碍或其他精神障碍的儿童。以下临床问题及推荐意见中的儿童,如无特殊说明均指6岁以下儿童。  

二、推荐意见  

临床问题1:行为治疗对改善儿童就寝问题和夜醒有效吗?  

推荐意见1:行为治疗对改善儿童就寝问题和夜醒有效,推荐作为一线方案(1B)。  

行为治疗主要包括标准消退法、渐进消退法、randomized controlled trial  RCT [,]证据共纳人涉及就寝问题的6篇随机对照试验(randomized controlled trial,RCT)研究(干预组462例,对照组 328例)[19-24],结果显示行为治疗可以缩短儿童的人睡潜伏期[标准化均数差(standardized mean difference , $S M D)\\!=\\!-0.44\\,,\\,95\\%C I$$-0.81{\\sim}{-}0.07]$ ;涉及夜醒时间共纳人7项RCT研究-0.49\\~-0.07 8 RCT行为治疗可以减少夜醒时间 $(S M D{=}{-}0.28\\,,95\\%C I$$-0.49{\\sim}{-}0.07\\,)$ 。此外,涉及夜醒次数的有8项RCT95% -0.83\\~-0.13 [ , ]显示行为治疗可以减少夜醒次数 $(S M D{=}{-}0.48$ ,$95\\%C I-0.83{\\sim}{-}0.13\\,)$  

现有指南和共识均将行为治疗作为一线治疗方案[8,。但需要根据儿童睡眠问题特征、气质类型、家长意愿及可接受度等综合考虑,选择不同类型的行为治疗技术[28-29]。建议行为治疗应由具备儿童睡眠医学背景知识的医护或心理健康专业人员与家长共同商定方案,并在实施过程中给予家长指导[30-31]  

临床问题2:早期睡眠卫生习惯指导能否减少儿童就寝问题和夜醒发生?  

推荐意见2:早期(母亲孕期或婴儿3月龄内)睡眠卫生习惯指导可以减少儿童就寝问题和夜醒的发生且父母接受程度较高,推荐作为改善儿童就寝问题和夜醒的干预方法(1B)。  

早期睡眠卫生习惯指导通常包含睡眠的基本知识、睡眠环境、睡床方式、规律作息、睡前活动、人睡方式及睡眠姿势等,可结合个体或团体、面对面或远程等不同形式,在母亲孕期检查、儿童定期健康检查与家庭访视时进行[13]  

8项RCT研究从母亲孕期或婴儿3月龄内开始实施睡眠卫生指导,结果显示虽然不能显著降低婴儿人睡潜伏期 $>\\!15\\;\\mathrm{min}$ 的发生率[32],但婴儿16和40周龄时睡前程序耗时 ${>}45\\ \\mathrm{min}$ 的发生率明显降低,且更可能自我安抚入睡[32]。1项RCT研究未发现早期睡眠卫生习惯指导能够减少婴儿夜醒时间[33],但在7篇报告夜醒次数的研究中[32-38],4篇显示婴儿6周龄至6月龄夜醒次数明显减少[335-36, 38]1项RCT研究将孕晚期母亲随机分为常规护理(对照组)、食物-活动-母乳喂养干预、睡眠干预以及食物-活动-母乳喂养-睡眠联合干预4组,其中睡眠和联合干预组在母亲产前进行1h的睡眠宣教,产后3周加强睡眠培训,结果显示干预内容中含睡眠干预的婴儿6月龄时客观评估夜醒次数较少[33]。此外,儿童1.0、2.0、3.5和5.0岁时跟踪随访发现,接受睡眠指导的父母,在4\\~6月龄持续采用干预策略的概率较高(睡眠组: $\\scriptstyle O R=1.63\\,,\\,95\\%C I\\ 1.14\\sim2.33$ ;联合组: $O R{=}1.45\\,,95\\%C I\\,1.01{\\sim}2.07\\,)$ ,儿童至3.5岁时发生就寝抵抗、睡眠启动及夜醒等睡前行为困难减少[几何均值比(ratio of geometric means, $R G M)=$$0.97\\,,95\\%C I\\,0.95{\\sim}0.98\\,]$ ,睡眠时间增加( $\\scriptstyle{\\beta=0.15}$ ,标准误 $=\\!0.02$ )[39]。1篇RCT研究分别在婴儿4周龄(小册子和DVD)8周龄(电话咨询)和13周龄(团体)时给予家庭婴儿睡眠和哭吵模式、处理方案、哭吵原因及父母自我护理的指导信息,虽然父母报告的婴儿夜间睡眠问题未明显下降,但 $90\\%$ 以上的家长反馈在接收到的各种婴儿照护信息中,婴儿睡眠相关的信息对育儿最有帮助[4]。  

3项RCT研究从婴儿3\\~12月龄时开始实施睡眠卫生宣教。其中1项RCT研究包含127名3月龄婴儿(干预组33名,对照组94名),在婴儿3月龄时给予母亲或家庭 $20{\\sim}30~\\mathrm{min}$ 的现场培训并提供培训笔记,并在6、9、12和18月龄重复宣教,结果显示婴儿12月龄时人睡潜伏期短 $5\\ \\mathrm{min}\\,,9$ 和12月龄时夜醒后再次入睡时间少 $5~\\mathrm{min}$ ,但夜醒次数差异无统计学意义[41]。另1项含有82名2\\~4月龄婴儿(干预组41名,对照组41名)的RCT研究,给予干预组$90\\;\\mathrm{min}$ 睡眠课程,8周后随访,结果未发现夜醒次数减少,但最长睡眠时间显著延长[ $(4.3{\\pm}1.1)\\$ 比( $3.0\\pm$$0.7\\,)\\mathrm{h}\\,,P{<}0.001\\]^{[42]}$ 。在157名6\\~12月龄婴幼儿(干预组66名,对照组91名)的RCT研究中,对照组给予基本睡眠卫生建议(如规律作息、积极就寝程序),而干预组增加了婴幼儿睡眠结构、睡眠需求及人睡技巧等方面的睡眠教育,结果显示3个月后两组婴幼儿夜醒时间和夜醒次数均显著减少,但两组之间差异均无统计学意义[43]  

