# 一、指南形成方法（续）

通过活动记录仪监测33~71月龄儿童的身体活动水平和睡眠质量的研究发现，日间中高强度身体活动时间较长的儿童夜间的睡眠效率较低（β=0.12, 95%C I -0.20~ -0.12）；而来自同一人群的横断面研究从不同强度身体活动时间占比的角度进行分析，发现静息活动时间占比增加，而中高强度身体活动时间占比下降30分钟，睡眠效率增加（β=0.42, 95% C I 0.05~0.79）。

目前尚无增加日间身体活动水平改善儿童就寝问题和夜醒的证据，不推荐把增加日间身体活动水平作为改善儿童就寝问题和夜醒的干预方法。但仍然建议按照世界卫生组织发布的“5岁以下儿童身体活动、久坐行为和睡眠指南”，合理安排24小时活动，促进身心健康。

临床问题10：药物治疗（褪黑素及其他药物）是否可以改善儿童就寝问题和夜醒？

推荐意见10：褪黑素可减少婴幼儿夜醒，苯海拉明不能改善儿童就寝问题和夜醒。不推荐药物作为改善儿童就寝问题和夜醒的一线方案或单独方案，建议仅在行为治疗等效果不佳或睡眠问题持久、严重时，考虑使用褪黑素作为整体治疗方案的一部分（2C）。

各国均未批准任何药物用于儿童就寝问题和夜醒的治疗，包括中国国家药品监督管理局、美国食品药品监督管理局、加拿大卫生局。根据现有指南和共识，药物治疗均不作为儿童失眠的一线治疗方案，仅在行为治疗无效或睡眠问题持续、严重时才考虑联合使用。根据美国儿科处方的调查报告显示，儿科医生选用药物治疗睡眠问题时，最多选择的是褪黑素、抗组胺药（如苯海拉明）、α受体激动剂（如可乐定）、水合氯醛等。

褪黑素是由大脑松果体分泌的一种胺类激素，新生儿产生褪黑素的量很少或几乎没有，直到3月。褪黑素较多应用于伴有神经发育障碍患儿睡眠问题的治疗中，目前仅检索到1项RCT研究在60名1~3岁无发育障碍儿童中使用褪黑素治疗就寝问题和夜醒，结果显示在行为治疗的基础上加用0.1 mg/kg（最大1 mg）褪黑素能够减少夜醒次数（MD=-1.16 次/晚，95%CI -1.93~ -0.39 次/晚）和夜醒时间（MD=-10.73分钟，95%C I -29.04~ -7.58分钟）。

苯海拉明是一种竞争性H1组胺受体阻滞剂。纳入44例6~15月龄婴幼儿的RCT研究显示，实验组在睡前30分钟给予剂量为每千克体重1 mg的苯海拉明7天，与安慰剂组相比，未显著缩短人睡潜伏期（MD=4.2分钟，95%C I -4.7~13.0分钟），也并未减少夜醒次数（MD=0.2 次/晚，95%C I -0.65~1.00 次/晚）。

可乐定是一种传统的降血压药物，为α2受体激动剂，可同时对中枢神经系统产生抑制作用。美国1项关于222名儿科医生的调查研究发现，可乐定在0~2岁和3~5岁睡眠问题儿童中使用的比例分别为2.3%和13.6%。但目前尚无研究验证可乐定对儿童就寝问题和夜醒的治疗作用。

