一、指南形成方法（续）  
8项RCT研究从母亲孕期或婴儿3月龄内开始实施睡眠卫生指导，结果显示虽然不能显著降低婴儿人睡潜伏期 > 15 min 的发生率，但婴儿16和40周龄时睡前程序耗时 > 45 min 的发生率明显降低，且更可能自我安抚入睡。1项RCT研究未发现早期睡眠卫生习惯指导能够减少婴儿夜醒时间，但在7篇报告夜醒次数的研究中，4篇显示婴儿6周龄至6月龄夜醒次数明显减少。1项RCT研究将孕晚期母亲随机分为常规护理（对照组）、食物-活动-母乳喂养干预、睡眠干预以及食物-活动-母乳喂养-睡眠联合干预4组，其中睡眠和联合干预组在母亲产前进行1h的睡眠宣教，产后3周加强睡眠培训，结果显示干预内容中含睡眠干预的婴儿6月龄时客观评估夜醒次数较少。此外，儿童1.0、2.0、3.5和5.0岁时跟踪随访发现，接受睡眠指导的父母，在4~6月龄持续采用干预策略的概率较高（睡眠组: OR=1.63, 95% CI 1.14∼2.33; 联合组: OR=1.45, 95% CI 1.01∼2.07），儿童至3.5岁时发生就寝抵抗、睡眠启动及夜醒等睡前行为困难减少（几何均值比 RGM=0.97, 95% CI 0.95∼0.98），睡眠时间增加（β=0.15, 标准误=0.02）。1篇RCT研究分别在婴儿4周龄、小册子和DVD、8周龄电话咨询和13周龄团体时给予家庭婴儿睡眠和哭吵模式、处理方案、哭吵原因及父母自我护理的指导信息，虽然父母报告的婴儿夜间睡眠问题未明显下降，但90%以上的家长反馈在接收到的各种婴儿照护信息中，婴儿睡眠相关的信息对育儿最有帮助。

3项RCT研究从婴儿3~12月龄时开始实施睡眠卫生宣教。其中1项RCT研究包含127名3月龄婴儿（干预组33名，对照组94名），在婴儿3月龄时给予母亲或家庭20∼30 min的现场培训并提供培训笔记，并在6、9、12和18月龄重复宣教，结果显示婴儿12月龄时人睡潜伏期短5 min，9和12月龄时夜醒后再次入睡时间少5 min，但夜醒次数差异无统计学意义。另1项含有82名2~4月龄婴儿（干预组41名，对照组41名）的RCT研究，给予干预组90 min睡眠课程，8周后随访，结果未发现夜醒次数减少，但最长睡眠时间显著延长（(4.3±1.1)小时 vs (3.0±0.7)小时, P<0.001）。在157名6~12月龄婴幼儿（干预组66名，对照组91名）的RCT研究中，对照组给予基本睡眠卫生建议（如规律作息、积极就寝程序），而干预组增加了婴幼儿睡眠结构、睡眠需求及人睡技巧等方面的睡眠教育，结果显示3个月后两组婴幼儿夜醒时间和夜醒次数均显著减少，但两组之间差异均无统计学意义。

