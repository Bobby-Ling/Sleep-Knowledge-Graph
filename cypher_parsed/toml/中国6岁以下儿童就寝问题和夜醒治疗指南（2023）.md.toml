# 一、指南形成方法（续）

## 临床问题4: 使用安抚奶嘴是否能够改善儿童就寝问题和夜醒?  
- 推荐意见4: 证据未显示安抚奶嘴能改善儿童就寝问题和夜醒, 不推荐使用安抚奶嘴作为改善儿童就寝问题和夜醒的干预方法 (2D)。  
- 11783名新生儿的法国出生队列研究发现，1岁时仍使用安抚奶嘴的婴幼儿频繁夜醒问题更多 (OR=1.39, 95% CI 1.12~1.71)，但对人睡困难无显著影响 (OR=0.84, 95% CI 0.65{-}1.08)。  
- 104名0~11月龄儿童的横断面调查显示儿童是否使用安抚奶嘴与夜醒次数 (MD=0.28 次/晚, 95% CI -0.44\\sim 1.00 次/晚) 和夜醒时间 (MD=0 min, 95% CI -16.04\\sim 16.04 min) 均无显著关系。  

## 临床问题5: 使用白噪声是否能改善儿童的就寝问题和夜醒?  
