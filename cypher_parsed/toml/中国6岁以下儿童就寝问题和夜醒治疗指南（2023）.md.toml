临床问题3:睡前抚触可以改善儿童就寝问题和夜醒吗?  

推荐意见3:睡前抚触可以改善儿童就寝问题和夜醒,推荐作为儿童就寝程序的活动之一(1B)。  

抚触是指用双手对儿童皮肤进行有次序、有技巧的接触来提供良性刺激的护理方法。抚触可作为就寝程序活动的一部分,持续时间一般为$15\\;\\mathrm{min}^{[44]}$ 425 RCT 1 14015\\~20  

共纳人2项RCT研究,其中1项是针对140名15\\~20日龄婴儿的研究[46],另1项为123例3\\~18月龄有睡眠问题婴幼儿的研究[47],结果显示睡前抚触持续1周后婴幼儿的人睡潜伏期缩短[均数差(mean difference, $M D)=-3.85~\\mathrm{min}$ , $95\\%C I$ $-6.04\\mathrm{\\sim}$$-1.67\\;\\mathrm{min}\\,,$ ],就寝问题评分降低 $(M D{=}{-}0.40,95\\%C I$$-0.68\\mathrm{\\sim-0.12})$ ,夜醒次数减少( $\\langle M D{=}{-}0.25$ 次/晚,$95\\%C I-0.46{\\sim}{-}0.03$ 次/晚),但夜醒时间未见缩短$\\mathit{M D}{=}{-}1.9\\ \\mathrm{min}$ n $95\\%C I-4.69{-}0.89\\mathrm{~min})^{\\,!4}$ 6-7。睡前抚触持续2周可进一步缩短婴幼儿的人睡潜伏期$\\langle M D{=}{-}7.25\\ \\mathrm{min}$ , $95\\%C I-9.40{\\sim}-5.09\\ \\mathrm{min})$ ),降低就寝问题评分 $(M D{=}{-}0.58\\,,95\\%C I\\,{-}0.86{\\sim}{-}0.30)$ ,减少夜醒次数 $\\langle M D{=}{-}0.42$ 次/晚, $95\\%C I$ $-0.63\\sim$$-0.20$ 次/晚),但不能显著缩短夜醒时间( $M D{=}$$-1.72\\,\\mathrm{{min}}$ $\\ln,95\\%C I-4.45{\\sim}1.00\\ \\mathrm{min}\\ )^{[46-47]}$  

临床问题4:使用安抚奶嘴是否能够改善儿童就寝问题和夜醒?  

推荐意见4:证据未显示安抚奶嘴能改善儿童就寝问题和夜醒,不推荐使用安抚奶嘴作为改善儿童就寝问题和夜醒的干预方法(2D)。  

安抚奶嘴常常被用来安抚儿童人睡。纳人11783名新生儿的法国出生队列研究发现,1岁时仍使用安抚奶嘴的婴幼儿频繁夜醒问题更多( $O R{=}$1.39,95%CI1.12\\~1.71),但对人睡困难无显著影响( $(O R{=}0.84\\,,95\\%C I\\,0.65{-}1.08)^{\\,[48]}$ 。104名0\\~11月龄儿童的横断面调查显示儿童是否使用安抚奶嘴与夜醒次数( $M D{=}0.28$ 次/晚, $95\\%C I$ $-0.44\\mathrm{\\sim}$1.00次/晚)和夜醒时间( ${\\mathrm{~}}M D{=}0\\ \\mathrm{min}$ , $95\\%C I-16.04\\sim$$16.04\\;\\mathrm{min}\\,\\mathrm{,}$ )均无显著关系[49]  

临床问题5:使用白噪声是否能改善儿童的就寝问题和夜醒?  

推荐意见5:白噪声可能可以缩短儿童的人睡潜伏期,减少夜醒。但需注意不恰当使用白噪声可能损伤儿童听力,不推荐没有就寝问题和夜醒的儿童使用白噪声装置;仅针对有睡眠问题儿童,推荐家长在专业人员的指导下,使用符合安全标准的装置,并尽可能远离儿童,音量调低,使用时间不宜过长,在儿童人睡后应关闭(1C)。  

