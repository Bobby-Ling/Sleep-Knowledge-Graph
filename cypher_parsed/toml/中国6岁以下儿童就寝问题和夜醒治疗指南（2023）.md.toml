# 中国6岁以下儿童就寝问题和夜醒治疗指南(2023)

发布机构：中国医师协会睡眠专业委员会儿童睡眠学组，中华医学会儿科学分会儿童保健学组，中国医师协会儿童健康专业委员会，中华儿科杂志编辑委员会

通信作者：江帆，国家儿童医学中心上海交通大学医学院附属上海儿童医学中心发育行为儿科，上海200127，Email: fanjiang@shsmu.edu.cn

摘要：就寝问题和夜醒是6岁以下儿童失眠的主要表现，可能影响儿童生长发育和家长身心健康。为规范中国儿童睡眠问题的临床治疗决策，相关机构制定了“中国6岁以下儿童就寝问题和夜醒治疗指南(2023)”，旨在促进儿童睡眠健康。

基金项目：国家自然科学基金 (82073568、82071493、81773443)；上海市教育委员会专项 (2022幼1-2)

具体内容：就寝问题和夜醒是儿科门诊中家长常见的就诊主诉，国外在6岁以下儿童中的发生率为20%至30%，而我国为30%至40%。根据诊断标准，6岁以下儿童的就寝问题和夜醒属于失眠障碍的范畴。相关睡眠问题和日间功能受损（如注意力不集中、多动等）每周出现≥3次并持续≥3个月为慢性失眠障碍，短期或急性失眠障碍为持续≤3个月。一般而言，婴儿3-6月龄时睡眠逐渐发育成熟，因此临床上仅对6月龄以上儿童进行诊断，并需排除器质性疾病。就寝问题的主要评估指标是入睡潜伏期，通常认为>20分钟具有临床意义。关于夜醒问题的临床界定尚未统一，专家共识认为1岁以上儿童每晚≥2次夜醒（每次醒来≥5分钟）具有临床意义。

夜醒和就寝问题的成因复杂，涉及内外在因素的交互影响，主要与家长对儿童就寝行为的约束力不足相关，夜醒则多由于不恰当的入睡条件依赖。

