# 中国6岁以下儿童就寝问题和夜醒治疗指南(2023)（续）

就寝问题和夜醒得不到及时干预会对儿童生长发育和家长身心健康造成不良影响。目前，美国睡眠医学会、西班牙儿科学会和睡眠研究会等多个组织制订了相关指南。但因社会经济文化和家庭养育观念不同，这些国外指南并不完全适用我国情况且存在诸多局限性。我国长期缺乏对就寝问题和夜醒这类常见儿童睡眠问题治疗的循证指南。2016年中国睡眠研究会制订的“中国失眠症诊断和治疗指南”未涉及6岁以下儿童；2017年中国卫生行业标准“0岁~5岁儿童睡眠卫生指南”以推荐睡眠卫生习惯为主，未涉及就寝问题和夜醒的治疗。而近年来，相关研究证据不断涌现，也亟待纳入系统评价。鉴于此，中国医师协会睡眠专业委员会儿童睡眠学组、中华医学会儿科学分会儿童保健学组、中国医师协会儿童健康专业委员会和中华儿科杂志编辑委员会组织多学科临床医师、研究人员及方法学专家，自2021年12月起历时16个月制订了“中国6岁以下儿童就寝问题和夜醒治疗指南(2023)”（以下简称“本指南”），基于当前可获得证据，采用推荐分级的评价、制订与评估系统，并充分考虑我国国情及患儿家属意愿和价值观，针对10个重要临床问题给出循证推荐意见，以期提高我国就寝问题和夜醒这类儿童常见睡眠问题的治疗水平，强化多学科专业人员的标准化临床服务和实践能力，促进高质量研究工作开展。

