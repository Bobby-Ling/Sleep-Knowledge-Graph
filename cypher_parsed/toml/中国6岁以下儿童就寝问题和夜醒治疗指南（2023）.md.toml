2022年的系统综述考察了维生素D与儿童睡眠障碍的关系，纳入了4篇(2篇横断面调查、2篇队列研究)涉及6岁以下儿童的研究：1篇针对39名2~17岁(平均年龄6.6岁)儿童的研究发现，维生素D缺乏(<75 nmol/L)与人睡潜伏期无关；1篇209名婴幼儿的队列研究发现，维生素D水平与2岁儿童的夜醒时间无关。在6岁以下儿童中的研究多聚焦维生素D与睡眠时间的关系，1项209名2岁婴幼儿的队列研究和2项横断面研究(分别包含39名2~17岁和5289名0~5岁儿童)的结果均显示，维生素D缺乏(<50 nmol/L 或 <75 nmol/L)与睡眠时间短有关。而脐血维生素D水平与儿童睡眠时间的关系结果不一致，1项队列研究发现脐血低维生素D水平与学龄前期持续短睡眠时间相关，另1项队列研究则未发现脐血维生素D水平与儿童2岁时的睡眠时间有关系。目前尚无干预性研究探索额外摄入维生素D是否可以改善儿童就寝问题和夜醒。此外，也未检索到钙剂摄入与儿童就寝问题和夜醒关系的证据。

