推荐意见说明

常见治疗RLS药物在美国食品药品监督管理局(FDA)和澳大利亚治疗用品管理局(AusTGA)的妊娠安全等级见表7。

儿童及青少年

儿童及青少年的RLS患病率为 $2\\%{\\sim}4\\%$ , $1.9\\%$的患儿每周至少2次发生RLS症状。与成人相似,患儿可表现为睡眠紊乱、情绪障碍、认知功能受损,同时也表现出儿童特有的行为和教育问题。在诊断儿童和青少年RLS时需要考虑发育过程中的语言和认知功能的特点。患儿需要掌握足够的言语能力才能描述RLS症状,而且患儿通常使用“自己的语言”,而不是家长或看护人的语言来描述。如在RLS诊断标准A中,儿童很少能理解或使用“冲动”来表述,他们会描述为腿“需要”“必须”“不得不\"活动。对于不适感觉的描述包括:虫子、蚂蚁、奇怪/有趣的感觉、刺痛、蠕动和晃动。当儿童无法用自己的语言描述时,可参考患儿行为表现,如:四处走动、摩搓肢体、因踢腿导致听课和写作业时注意力分散等。

儿童青少年RLS的确定诊断标准与成人相同,也分为很可能的RLS和可能的RLS。其中很可能的RLS的诊断标准为:满足除A $\\circled{3}$ (仅在晚上/夜间症状更重)之外所有其他标准;可能的RLS诊断标准为:观察到患儿坐位或卧位时存在下肢不适,并伴有肢体活动。上述腿部不适可为安静或休息时加重、活动后缓解、晚上或夜间加重、不能用其他疾病或行为问题解释。此外在诊断儿童及青少年RLS时,需注意与姿势不适、腿部肌肉酸痛、关节/肌腱损伤、擦挫伤、生长痛、注意缺陷多动障碍等相鉴别。

