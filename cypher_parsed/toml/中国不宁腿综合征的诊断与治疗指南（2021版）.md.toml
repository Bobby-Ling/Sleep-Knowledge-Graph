# 药物治疗流程与方案选择  

1. 选择起始治疗方案时需考虑的因素:  
   - RLS治疗方案选择基于：  
     - 患者对每一治疗方式的获益和风险  
     - 患者对既往RLS治疗方式的反应  
     - 与其他治疗药物的潜在相互作用  
     - 共患病及一般状况  
   - 选择起始治疗药物时需考虑RLS症状的出现频率和时间。适当提前给药，因药物起效缓慢，需在RLS症状出现前至少1-2小时服用（参见图1）。  

2. 难治性RLS的治疗:  
   - 难治性RLS定义为：  
     - 尽管使用2种不同类别有效治疗方式单药或联合治疗，患者RLS症状仍严重（IRLS量表评分>20分）  
     - RLS症状持续存在或复发>1个月  
     - 不符合症状恶化诊断标准  
   - 难治性RLS的治疗流程参见图1。  

# 常见并发症的处理  

1. 症状恶化:  
   - 症状恶化是RLS严重并发症，特征为症状严重程度增加，可能更早出现。  
   - Max Planck学会针对症状恶化制定的诊断标准：  
     - A. 基本特征:  
       - 在过去1周内至少5天症状严重程度增加  
       - 症状增加不能由其他因素解释  
       - 既往治疗有效  
     - B. 对药物治疗存在反常反应：增药时症状加重，减药时症状改善  
     - C. 症状出现较早：  
       - 症状提前发作至少4小时  
       - 或症状相较治疗前提前2-4小时，包括以下表现之一：  
         - 休息时症状潜伏期缩短  
         - 症状蔓延至其他身体部位  
         - 症状强度增加  
         - 治疗后持续缓解时间缩短  
   - 症状恶化的危险因素包括：  
     - 铁缺乏  
     - 高剂量多巴胺能制剂治疗，尤其是半衰期较短的药物  
     - 起病时症状的严重程度  

2. 冲动控制障碍(ICDs):  
   - ICDs主要发生在接受多巴胺能制剂治疗的RLS患者中，发生率为6%-17%。  
   - 随药物剂量增加，ICDs发生率提高，女性发生率高于男性。  
   - 临床表现包括：强迫性赌博、性欲增强、强迫购物、贪食、刻板样动作等。  
   - RLS患者ICDs的危险因素尚不明确，若出现显著ICDs，建议停药、降低剂量或换用非多巴胺能药物治疗。  

