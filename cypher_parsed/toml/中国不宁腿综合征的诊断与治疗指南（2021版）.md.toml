# 三、辅助检查

# (一)实验室检查
主要用于排除继发性因素。血常规、血清铁蛋白、总铁结合度、转铁蛋白饱和度等贫血相关检查,有助于了解铁利用情况、排除缺铁性贫血继发的RLS。血尿素氮、肌酐等肾功能检测排除慢性肾衰竭或尿毒症继发的RLS。血糖、糖化血红蛋白检查,排除糖尿病继发的RLS;对于阳性家族史患者可以进行相关基因学筛查。  

