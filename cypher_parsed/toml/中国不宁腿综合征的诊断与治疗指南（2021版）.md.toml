# 推荐意见说明  

当前关于儿童及青少年RLS的药物治疗的证据极少，需与父母或看护人讨论药物治疗的风险与获益。  

## 表7 常见药物在FDA和AusTGA的妊娠安全性分级  

注：  
- **FDA药物使用妊娠安全等级**：  
  - **A**：妊娠初3个月用药，临床对照观察未发现药物对胎儿有损害，亦未发现在随后的妊娠期间对胎儿有损害。  
  - **B**：动物生殖实验未显示对胎仔有危害，但尚缺乏临床对照观察资料，或者动物生殖实验中观察到对胎仔有损害，但尚未在妊娠早期临床试验中得到证实。  
  - **C**：动物研究中证实对胎儿有不良反应，但在妇女中无对照组或在妇女和动物研究中无可以利用的资料。药物仅在权衡对胎儿的利大于害时给予。  
  - **D**：对人类胎儿的危险有肯定的证据，但对孕妇需肯定其有利方予应用，该药禁用于已妊娠或将妊娠的妇女。  
  - **X**：对胎儿造成永久性损害且风险极高的药物，不应在孕期或可能怀孕时使用。  

- **AusTGA药物使用妊娠安全等级**：  
  - **A**：大量孕妇和育龄期女性服用药物后，未增加胎儿畸形的发生或对胎儿造成直接或间接的有害影响。  
  - **B1**：仅有少数孕妇和育龄期女性服用过药物，未发现增加胎儿畸形的发生。  
  - **B2**：仅有少数孕妇和育龄期女性服用过药物，动物研究证据不充分或可能缺乏，但现有数据显示未增加胎儿损伤发生率。  
  - **B3**：仅有少数孕妇和育龄期女性服用过药物，动物研究证实增加了胎儿损伤发生率，但在人类中的参考价值不确定。  
  - **C**：证据显示对人类胎儿或新生儿造成或可能造成有害影响，但不会导致畸形的药物。  
  - **D**：证据显示已导致、被怀疑已导致或可能导致人类胎儿畸形或不可逆转损害发生率增加的药物。  

## 其他信息  

一般认为血清铁蛋白至少达到 $50~\\upmu\\mathrm{g/L}$，但仍需注意儿童及青少年使用铁剂的副作用，如难以吞咽口服制剂、液体铁剂染黑牙齿和便秘等。

