# 多导睡眠监测 (polysomnography, PSG)  
- PSG能客观显示RLS患者的睡眠紊乱  
  - 睡眠潜伏期延长  
  - 觉醒指数升高  
- 睡眠结构改变  
- 辨别是否伴有睡眠中周期性肢体运动 (PLMS)  
- $70\\%{\\sim}80\\%$ 的成年RLS患者单夜PSG监测显示周期性肢体运动指数 (PLMI) ${\\geqslant}5$ 次/h  
  - 可作为支持RLS诊断的证据  
- 多夜监测PLMI的阳性率可达 $90\\%$ 以上  

# 制动试验 (suggested immobilization test, SIT)  
- SIT可用于评估清醒期周期性肢体运动 (PLMW) 和相关感觉症状  
- 就寝前 $^{1\\mathrm{~h~}}$，受试者在清醒状态下坐在床上  
  - 双下肢伸展，与身体呈 $135^{\\circ}$ 角  
  - 使用无呼吸导联的PSG监测  
- 清醒期周期性肢体运动指数 (PLMWI) ≥40次/h  
  - 则支持RLS 的诊断  

