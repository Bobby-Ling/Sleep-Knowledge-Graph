# 诊断标准  

根据2014年美国睡眠医学会(American Academy of Sleep Medicine, AASM)出版的睡眠障碍国际分类第3版(International Classification of Sleep Disorders, 3rd ed, ICSD-3)和国际不宁腿综合征研究小组(International Restless Legs Syndrome Study Group, IRLSSG)2012年制订的诊断标准，诊断需同时满足以下条件：

A. 有迫切需要活动腿部的欲望，通常伴随腿部不适感，符合以下症状：
1. 症状在休息或不活动状态下出现或加重，如躺着或坐着；
2. 运动可使症状部分或完全缓解，如行走或伸展腿部，至少活动时症状缓解；
3. 症状全部或主要发生在傍晚或夜间。

B. 上述症状不能由其他疾病或行为问题解释，如腿抽筋、姿势不适、肌痛、静脉曲张、下肢水肿、关节炎或习惯性脚。

C. 上述症状导致患者忧虑、苦恼、睡眠紊乱，或心理、躯体、社会、职业、教育、行为及其他重要功能障碍。

补充说明：
1. 有时没有腿部不适感也存在活动腿的冲动。除腿部，有时也会累及手臂及身体其他部位；
2. 对于儿童，问诊时需要考虑儿童的特殊表达用语，询问是否存在需要家人按摩肢体方可入睡的现象；
3. 对于存在认知障碍的老年患者，需要考虑可能存在摩擦肢体的行为征象，如摩擦、按摩、揉捏腿部；过度的活动如步、坐立不安、抖动腿部、踢腿、在床上辗转反侧等，有助于RLS的诊断；
4. 当症状较严重时，活动可能不能明显缓解RLS症状，但问诊提示既往出现过通过活动可缓解的情况；
5. 由于RLS症状严重、治疗干预引起症状恶化，此时在傍晚/夜间恶化可能并不明显，但问诊提示既往出现过傍晚/夜间加重的现象；
6. 对于在某些遗传学或流行病学研究中，应用本诊断标准时去除C标准更为合适，但需作出明确说明。

