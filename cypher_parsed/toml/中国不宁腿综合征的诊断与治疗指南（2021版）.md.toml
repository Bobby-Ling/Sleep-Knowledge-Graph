# 推荐意见  

·妊娠期及哺乳期RLS均建议首选非药物治疗,包括健康教育、中等强度体育锻炼、按摩、瑜伽、气动加压装置,避免恶化因素(如铁缺乏、长时间制动、5-羟色胺能抗抑郁药、具有镇静作用的抗组胺药物、多巴胺受体拮抗剂、睡眠剥夺、睡眠呼吸暂停、酒精及烟草等)。  

·建议综合症状严重程度、风险获益和患者个人主观意愿等因素,考虑是否启动药物治疗。  

·对于难治性RLS,药物起始治疗的原则包括:以最小有效剂量开始、尽可能短期应用、定期再评估、铁补充充足后再评估和分娩后再评估。  

·对于妊娠期难治性RLS患者,建议评估难治性因素,可考虑夜间服用低剂量氯硝西泮 $0.25\\mathrm{\\sim}$$1.00\\;\\mathrm{mg}$ 。若症状非常严重,考虑低剂量羟考酮治疗,但应避免孕早期使用。  

·对于哺乳期难治性RLS患者,需再次评估铁蛋白水平。考虑在夜间服用 $300{\\sim}900\\ \\mathrm{mg}$ 加巴喷丁或低剂量氯硝西泮 $(0.25{\\sim}1.00\\;\\mathrm{mg})$ )治疗。若症状非常严重,考虑低剂量曲马多治疗。  

·建议如下情况可考虑口服铁剂:当妊娠期或哺乳期的血清铁蛋白 ${<}75~\\upmu\\mathrm{g/L}$ ,可能有益;当妊娠期或哺乳期的血清铁蛋白 ${<}30~\\upmu\\mathrm{g/L}$ ,很可能有益;建议如下情况静脉补铁:当妊娠期或哺乳期的血清铁蛋白 ${<}30~\\upmu\\mathrm{g/L}$ ,且同时口服补铁失败时可给予静脉补铁,但应该避免在孕早期使用。  

