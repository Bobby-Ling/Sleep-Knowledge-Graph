# (一)按病因分类  

分为原发性和继发性两种类型。原发性RLS通常有家族史。  
- 研究表明大部分家族性RLS呈常染色体显性遗传，少数家系则呈常染色体隐性遗传或者非孟德尔遗传模式。  
- 国外研究报道，约63%的RLS患者有阳性家族史，其中RLS阳性家族史的比例略低，仅1/3的RLS患者有一级亲属的RLS阳性家族史。  
