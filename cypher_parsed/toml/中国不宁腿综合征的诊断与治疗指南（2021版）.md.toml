摘要：
不宁腿综合征(RLS)是一种感觉运动障碍性疾病，近年来对于RLS发病机制、治疗方法及共病情况等均取得新进展，但针对RLS诊疗仍有待规范化。本指南建议：
1. 当患者血清铁蛋白水平 <75 μg/L 和(或)转铁蛋白饱和度 <45% 时，建议补充铁剂；
2. 优先选用多巴胺受体激动剂，尽管α28钙通道配体类药物尚未在中国获批用于RLS的治疗，但仍可作为多巴胺能疗法的替代治疗药物；
3. 当其他治疗方法无效时，建议使用阿片类药物；
4. 适当的体育锻炼和物理疗法可不同程度改善疾病症状。

关键词：不宁腿综合征; 指南  

不宁腿综合征(RLS)，又称不安腿综合征，Willis-Ekbom病，是临床常见的神经系统感觉运动障碍性疾病，其主要表现为强烈的、几乎不可抗拒的活动腿的欲望，通常发生在傍晚或夜间，安静或休息时加重，活动后好转。RLS严重影响患者的生活质量，尤其可导致失眠、抑郁和焦虑。流行病学研究表明RLS与神经-精神疾病、心脑血管疾病、肾脏疾病、营养代谢性疾病及妊娠等存在明显的相关性。

由于RLS的诊断主要依靠相对缺乏特异性的临床症状，且无明确的基因、生物学标志物及多导睡眠监测诊断金标准，因此目前对该病的诊断率较低，治疗方法尚不规范。

指南成立专家委员会，编制适合国情的RLS诊断和治疗指南，主要涉及以下内容：
- 明确RLS分类和诊断标准
- 涵盖临床评估相关推荐意见
- 根据新的证据修订部分治疗推荐意见
- 说明症状恶化管理
- 针对儿童青少年和妊娠期/哺乳期妇女等特殊人群的诊疗

本指南适用于所有临床医师，尤其是神经科、精神科和睡眠医学相关医师。医师参照本指南时应结合患者具体病情，评估潜在风险，实施个体化的精准医学诊疗。

