# 一、一般治疗  

在进行RLS的治疗前需首先评估可能加重RLS症状的潜在因素, 尽可能消除或减少这些继发性因素的影响。  

(一)建议避免使用可能诱发RLS的药物  

1. 多巴胺受体拮抗剂: 酚妥拉明、硝酸甘油、硝普钠、甲氧氯普胺及抗精神病药物  
2. 抗抑郁药: 三环类抗抑郁药、5-羟色胺再摄取抑制剂、去甲肾上腺素  
3. 抗组胺药: 苯海拉明  
4. 钙离子通道阻滞剂: 硝苯地平、氨氯地平  

(二)推荐保持良好睡眠卫生习惯  

培养健康的睡眠习惯，如腿部不适减轻一段时间后尝试每天在同一时间入睡，睡前洗澡或进行简单的活动可能有效，尽可能避免睡眠剥夺，避免或减少咖啡因、茶、能量饮料、尼古丁、酒精等摄入。  

二、药物治疗  

(一)药物种类  

1. 铁剂: 外周铁缺乏会进一步加重部分个体脑内某些区域的缺铁。常用的口服补铁剂有: 琥珀酸亚铁、硫酸亚铁、富马酸亚铁和多糖铁复合物等。  
2. 静脉铁剂: 葡萄糖酸钠铁、蔗糖铁、羧基麦芽糖铁、低分子右旋糖酐铁、异麦芽糖酐铁、超顺磁纳米氧化铁等。  
3. 最常见的不良反应是恶心和便秘。  

当患者血清铁蛋白水平 ${<}75~\\upmu\\mathrm{g/L}$ 和(或)转铁蛋白饱和度 ${<}45\\%$ 时，建议补充铁剂。推荐首选口服铁剂治疗3个月，并评估铁蛋白水平；若口服铁剂无效，可考虑将静脉注射铁剂作为替代治疗方案。静脉注射铁剂的选择主要基于医师的临床经验和静脉注射铁剂在当地医院的可行性；由于静脉补铁存在过敏性休克的风险，建议在院内进行。

