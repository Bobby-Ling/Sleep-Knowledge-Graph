# 第一部分指南制定的方法学  

为规范RLS的诊断和治疗, 中国医师协会神经内科医师分会睡眠学组、中华医学会神经病学分会睡眠障碍学组和中国睡眠研究会睡眠障碍专业委  

一、文献检索及指南参考  
本指南专家组参考国际RLS相关指南和临床实践标准, 回顾1999年7月至2019年8月期间发表的文献资料, 并检索国内外的主要电子数据库, 包括Pubmed、EMBASE、Cochrane Library、万方数据库、中syndrome Willis‐Ekbom diseaseMedicine disc, CBM, 检索词为“restless leg syndrome”“Willis-Ekbom disease”“不宁腿”“不安腿”及与RLS相关的评估、检测和治疗等内容的关键词。  

证据质量评价和推荐意见分级依据2015年《世界卫生组织指南制订手册》, 以及2016年中华医学会发布的《制订/修订<临床诊疗指南>的基本方法及程序》, 本指南工作组对相关性较高的指南进行评价, 并采用推荐分级的评估、制定与评价(grading of recommendations, assessment, development and evaluation, GRADE)分级系统进行证据质量评价和推荐意见分级(表1、2)。同进行筛选最终纳入指南17部, 其中英文指南14部和中文指南3部。指南相关的一些重要领域可能并不能在既往文献中找到理想依据, 则需要专家组基于临床经验进行判断。  

