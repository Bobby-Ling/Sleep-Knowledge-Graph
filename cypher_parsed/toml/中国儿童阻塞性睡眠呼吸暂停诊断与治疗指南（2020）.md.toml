2019年的1个系统评价58评价了下颌前移型矫治器(mandibularadvancement appliances,MAA)治疗 OSA患儿的疗效。其中2个高质量RCT( $\\scriptstyle n=34$ )报告显示:与安慰干预相比,MAA组OSA患儿AHI更低 $(M D=-1.75$ ,$95\\%C I-2.07{\\sim}-1.44\\$ ),最低血氧饱和度更高( $R R{=}$$3.4,95\\%C I\\:0.9{\\sim}5.9$ ${P=}0.007$ );儿童睡眠问卷及生活质量和行为评分提升,ODI两组差异无统计学意义。敏感性分析纳人其他低质量研究,重新合并结果与以上两个高质量研究合并结果一致。亚组分析提示:MAA对轻( $\\mathrm{AHI}{<}5$ 次/h)、中(5次/h<AHI<10次/h)和重( $\\mathrm{AHI}{>}10\\$ 次 $/\\mathrm{h}$ )组AHI分别减少 $50\\%$(1.72/3.5) $57\\%\\left(4.27/7.5\\right)$ 和 $76\\%$ (10.69/14.08) ;MAA对低龄组(6\\~9.5岁)和大龄组(9.5\\~13岁)均可降低 $\\mathrm{AHI}$ 。结果提示:对13岁之前各年龄段均可以使用MAA治疗儿童OSA。目前缺乏青春发育期后的数据。  

