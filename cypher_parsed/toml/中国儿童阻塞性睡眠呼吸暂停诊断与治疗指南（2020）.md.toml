本推荐意见主要基于已获得证据中出现频率较高的症状和体征;结合专家访谈结果及指南制订工作组专家意见,某些未列入推荐意见但基于临床经验的的症状如:口吐白沫、喜俯卧位/头后仰/端坐/颈部过伸的睡姿等,体征如三凹征等,临床上也值得关注,在临床应用中应结合推荐意见和患儿个体化表现进行评估。此外还需重视对于OSA患儿全面的上气道阻塞评估,包括是否合并变应性鼻炎、鼻中隔偏曲、鼻咽部肿物、咽喉部占位或肿瘤等疾病。儿童症状和体征是儿童OSA初诊的重要依据,但其诊断准确性较低,不推荐仅根据单一或者联合症状和体征预测儿童OSA,推荐结合其他诊断工具综合判断。另外,本推荐意见参照2019年欧洲呼吸学会(European Respiratory Society,ERS)建议将症状、体征按年龄作一区分,如小年龄组重点关注打鼾、张口呼吸、反复觉醒、情绪行为异常等症状,而大年龄患者重点关注打鼾、呼吸暂停、白天嗜睡和注意缺陷多动障碍如学习困难、记忆力下降等症状。  

