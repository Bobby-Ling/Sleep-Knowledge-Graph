# 中国儿童阻塞性睡眠呼吸暂停诊断与治疗OSA
中国儿童OSA诊断与治疗指南制订工作组中华医学会耳鼻咽喉头颈外科学分会小儿学组中华医学会儿科学分会呼吸学组中华医学会小儿外科学分会中华耳鼻咽喉头颈外科杂志编辑委员会  

儿童阻塞性睡眠呼吸暂停(apnea,OSA)是指儿童睡眠过程中频繁发生部分或完全上气道阻塞,干扰儿童的正常通气和睡眠结构而引起的一系列病理生理变化\"。OSA作为儿童睡眠呼吸障碍(sleep-disorderedbreathing,SDB)疾病中危害最为严重的疾病,因其较高的患病率和严重的远期并发症,越来越受到家长和社会的重视。2012年美国儿科学会(AmericanAcademyofPediatrics,AAP)指南指出儿童OSA患病率为$1.2\\%{\\sim}5.7\\%^{[2]}$ ,2010年中国香港地区报道儿童OSA的患病率为 $4.8\\%^{[3]}$ 。与成人OSA不同,造成儿童上气道阻塞的主要原因是腺样体和(或)扁桃体肥大;此外,肥胖、颅面畸形、神经肌肉疾病等因素也可能与儿童OSA的发病有关[4]。儿童OSA如果得不到及时的诊断和有效的干预,将导致一系列严重的并发症,如颌面发育异常(腺样体面容)行为异常、学习障碍、生长发育落后、神经认知损伤、内分泌代谢失调、高血压和肺动脉高压,甚至增加成年期心血管事件的风险等[5-8]。故儿童OSA的早发现、早诊断和早干预对改善预后意义重大。  

我国在儿童OSA筛查诊断和治疗策略的临床诊疗环节上存在诸多问题,制约了临床上科学诊疗策略的提出,阻碍了我国儿童OSA诊疗水平的进步。然而,目前儿童OSA的诊疗涉及多学科,且标准不一、缺乏规范的问题较为突出。国内外儿童诊疗指南与专家共识数量十分有限 。我国于2007年发布的《儿童阻塞性睡眠呼吸暂停低通气综合征诊疗指南草案(乌鲁木齐)》主要基于传统专家共识,近10余年国内缺乏基于多学科循证证据支持的儿童OSA诊疗路径或规范;因此,亟需制订基于循证医学证据的临床实践指南。本指南制订的目的是规范我国儿童OSA临床诊疗决策,为儿童OSA诊疗提供依据,促进多学科整合,指导广大相关医务工作者的临床实践,共同为儿童OSA的科学管理保驾护航。
# 指南的目标人群
本指南适用于1\\~18岁、与腺样体和(或)扁桃体肥大或肥胖等相关的睡眠呼吸暂停患儿  

