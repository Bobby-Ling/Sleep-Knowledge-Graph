表3儿童阻塞性睡眠呼吸暂停(OSA)指南问题及推荐意见  

有2个系统评价评估了临床病史和(或)体征对比PSG诊断OSA 的准确性[15-16]。2004 年的系统评价共纳人12篇原始研究 $\\scriptstyle n=1\\ 058\\$ ),包括6个前瞻性队列研究、4个回顾性病例系列研究、1个横断面研究、1个病例对照研究,样本量范围为 $12\\sim$326 例[15]。研究间基于PSG的诊断标准存在明显的异质性,如“AHI事件”(呼吸暂停或低通气)及其范围(1\\~15次/h);基于10项研究数据的Meta分析提示合并阳性预测值(positive predictive value,PPV)为 $55.8\\%(95\\%C I\\,42.1{\\sim}69.6)$ ,临床评估的组成部分的敏感度和特异度在任一研究中均未同时>$65\\%^{[15]}$ ;研究间存在方法学异质性和临床异质性,但纳入研究的结果较为一致,本系统评价提示相比PSG,临床症状和体征并不能很好地诊断OSA。年的系统评价共纳入  个诊断试验( $\\scriptstyle n=$1525),研究间存在异质性,其中只有6个研究将$\\mathrm{AHI}{>}1$ 次/h定义为儿童OSA的诊断界值,无研究描述如何识别症状和体征,也未评估观察者之间的一致性[]。本系统评价结果提示扁桃体肥大和打鼾症状对OSA的敏感度高但特异度低,而白天嗜睡、呼吸暂停和夜间呼吸困难特异度高但敏感度低。症状和体征组合的7种模型的敏感度和特异度范围分别为 $4\\%{\\sim}94\\%$ 和 $28\\%{\\sim}99\\%^{\\left[16\\right]}$ ,其分层合并曲线下面积(characteristics curve,AUROC)结果提示症状和体征对儿童OSA的诊断能力较差。因此与PSG相比,无论是单一或者联合症状和体征,都不能很好地预测儿童 $\\mathrm{OSA}^{[15-16]}$ ,必须使用其他诊断模型来提高诊断的准确性。另1个系统评价评估了临床病史和体格检查对比PSG对儿童SDB的诊断价值7,同样支持以上结论。
