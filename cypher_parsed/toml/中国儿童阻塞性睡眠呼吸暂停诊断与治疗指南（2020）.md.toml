(四)临床问题9:OSA患儿使用 NPPV的指征、疗效和远期不良反应有哪些?
# 1.推荐意见:
对于有外科手术禁忌证、不伴腺样体和(或)扁桃体肥大、腺样体和(或)扁桃体切除后OSA持续存在以及选择非手术治疗的OSA患儿,在完善上气道综合评估后,推荐NPPV作为一种有效治疗方法(证据等级:B;推荐级别:强推荐)。  

推荐重度OSA患儿使用NPPV作为替代或围术期补充治疗方案之一(GPS)。  

对于接受NPPV的患儿,推荐在PSG下调整呼吸机参数,并定期评估参数设置的适宜性(GPS)。  

OSA患儿使用NPPV可产生鼻部症状、眼睛刺激症状和皮肤破损等轻微不良反应,如长期使用,可造成颅面发育异常,推荐定期评估(GPS)。  

2.证据概述:  

指南制订工作组共查询到2个RCT报告了正压通气治疗儿童OSA疗效和不良反应,存在临床异质性未进行合并。1个研究( $.n{=}70$ )为随机双盲对照试验,比较了持续气道正压通气(continuouspositive airway pressure, CPAP) $^+$ 手术比手术,结果提示联合使用CPAP可降低AHI $\\langle M D\\!\\!\\!/=-\\,6.80$ ,$95\\%C I-10.62\\mathrm{{\\sim-0.298}}$ , ${P=}0.000\\;5)$ ),研究未报告不良反应和并发症。该研究提示其他指标CPAP组对增加氧分压、降低二氧化碳分压、缩短呼吸暂停持续时间和改善艾普沃斯嗜睡评分(EpworthSleepiness Score,ESS)方面均有效。另1个研究( $_{n=}$67)比较了CPAP $^+$ 常规治疗与常规治疗,疗程3个月,方法学质量较低,该研究也提示CPAP对降低AHI提高最低血氧饱和度有效。
# 3.推荐说明:
OSA患儿NPPV的使用强调建立在气道综合评估基础上,以明确上气道阻塞层面,但并不强调或推荐药物诱导睡眠内镜或药物诱导MRI作为常规检查。使用需结合个体情况和临床需求,对使用年龄不做限制和推荐。CPAP是治疗儿童OSA的一种有效的替代治疗方法[23],可作为重度OSA患儿围手术期的重要补充治疗[5],亦可作为特殊0SA患儿在等待颅面手术过程中采取的暂时干预措施2]。对于接受CPAP或其他无创通气治疗的OSA患儿,必须在睡眠监测下完成压力滴定,并需要定期重新评估参数设置的适宜性。2016年中华医学会儿科学分会呼吸学组睡眠协作组的专家共识(草案)指出,“儿童NPPV治疗一定要在有儿童NPPV治疗的专业医疗中心进行长期监测和随访,避免或及时发现面罩相关的颅面发育异常”[52]  

(五)临床问题10:口腔矫治(口腔矫正器)在儿童OSA治疗的疗效和安全性如何?
