# 2.证据概述:
指南制订工作组制订系统评价 $(n{=}1\\ 655\\,,10$ 个前瞻性队列研究,2个回顾性队列研究)报告了OSA患儿疾病持续存在常见的4类危险因素。结果发现: $\\textcircled{\\scriptsize{1}}$ 肥胖因素(7个研究, $\\scriptstyle n=682$ ):与正常体重患儿相比,术前肥胖患儿发生术后OSA持续存在的风险是其4.11倍( $O R{=}4.11$ , $95\\%$ CI 1.68\\~10.08, $P{<}$0.01);按照不同的诊断标准进行亚组分析,结果提示: $\\mathrm{AHI}{\\geqslant}1$ 次/h组( $O R{=}3.77$ , 95%CI 1.57\\~9.05, $P{<}$0.01); $\\mathrm{AHI}{\\geqslant}2$ 次/h组 $(O R{=}7.96,95\\%C I2.76{\\sim}22.92,P<$0.01); $\\mathrm{AHI}{\\geqslant}5\\$ 次/h组 $(O R{=}8.73,95\\%C I4.50{\\sim}16.94,P{<}$0.01);提示与术前正常体重患儿相比,术前肥胖是术后持续存在OSA的危险因素。 $\\textcircled{2}$ 超重因素(3个研究, $n{=}224$ ):超重患儿与体重正常患儿相比,不增加术后OSA持续存在的风险( $O R{=}0.76$ , $95\\%C I$$0.20{\\sim}2.96\\$ , ${P=}0.70\\,.$ 。 $\\textcircled{3}$ 伴随疾病(1个研究, $n{=}$85):伴随哮喘( $O R{=}1.31\\,,95\\%C I\\,0.50{\\sim}3.41\\,,P{=}0.58)$和变应性鼻炎 $(O R{=}0.96\\,,95\\%C I\\,0.39{\\sim}2.39\\,,P{=}0.93)$不增加术后OSA持续存在的风险。 $\\textcircled{4}$ 疾病家族史:有SDB家族史(2个研究, $n{=}194$ , $O R{=}1.35$ ,95%CI 0.62\\~2.91 , ${P=}0.45\\,\\mathrm{.}$ )和过敏家族史(2个研究, $n{=}194$ , $O R{=}2.24$ , $95\\%$ CI 0.95\\~5.28, ${P}\\mathrm{{=}}0.07$ )和肥胖家族史(1个研究 $\\mathbf{\\alpha}_{n=84,\\,O R=1.03,\\,95\\%C I\\,0.20\\sim}$5.32, $\\scriptstyle P=0.98\\;.$ )均不增加术后OSA持续存在的风险。本系统评价结果提示肥胖是引起儿童OSA术后持续存在状态的危险因素。  

2015年1个系统评价[4][共51个研究, $n{=}$3413,其中1个随机对照试验(randomizedcontrolledtrial,RCT),其余为病例系列和非RCT,AMSTAR $2{=}7.5$ 显示,与手术前比较,手术后患儿AHI明显下降了 12.4次/h,同时OAI、AHI、中枢性指数也下降,最低血氧饱和度明显上升。术后AHI<1次/h的患儿比例为 $51\\%$ (肥胖组比非肥胖组比未区分肥胖组: $34\\%$ 比 $49\\%$ 比 $56\\%$ ),而AHI<5次/h的患儿比例为 $81\\%$ (肥胖组比非肥胖组比未区分肥胖组: $61\\%$ 比 $87\\%$ 比 $84\\%$ )。Meta回归分析显示术后AHI阳性率(持续存在率)与术前AHI和体重指数Z评分呈正相关。结果提示手术干预能明显改善OSA患儿的睡眠参数,尤其是对非肥胖OSA患儿。术后OSA持续存在好发于病情较重及肥胖患儿。
# 3.推荐说明:
肥胖作为儿童OSA的独立危险因素值得关注,本指南临床证据提示肥胖也是儿童OSA术后疾病持续存在的危险因素,可使用PSG或者借助便携或简易替代诊断工具来评估术后OSA持续存在状态,必要时的补充治疗包括无创正压通气(non-invasive positive pressure ventilation, NPPV)、口腔矫治、减重等。当前研究提示伴随疾病(哮喘和变应性鼻炎)和OSA家族史不增加术后OSA持续存在的风险,但是基于既往指南建议[2,4244]和指南制订组专家意见,临床医生仍需注重对 ${<}3$ 岁、伴随疾病、重度OSA或者低氧血症、相关家族史的OSA患儿进行术后评估和气道管理。此外,对于疾病严重程度(基于PSG)和腺样体和(或)扁桃体肥大等解剖因素不匹配的患儿,如腺样体和(或)扁桃体明显肥大但无频繁睡眠呼吸暂停事件,或者睡眠呼吸事件频繁但扁桃体和(或)腺样体却无明显肥大的患儿,尤需注意术后上气道综合评估。  

(三)临床问题8:鼻用糖皮质激素及白三烯受体拮抗剂治疗儿童OSA的疗效和安全性如何?  

1.推荐意见:  

对于轻、中度OSA患儿,结合腺样体及扁桃体评估情况,推荐鼻用糖皮质激素或孟鲁司特钠作为治疗药物,以降低睡眠呼吸事件,改善症状评分,并定期随诊评估药物疗效和可能出现的不良反应(证据等级:B;推荐级别:强推荐)。  

关于联合用药,在评估腺样体及扁桃体后,对于轻、中度OSA患儿,建议使用鼻用糖皮质激素联合孟鲁司特钠进行治疗,并定期随诊评估药物疗效和可能的不良反应(证据等级:D;推荐级别:弱推荐)。  

对于使用药物后无效或停药后再次出现症状的OSA患儿,建议在上气道综合评估基础上,进行其他治疗(GPS)。
# 2.证据概述:
指南制订工作组制作的系统评价共纳入4个、3个和2个RCT,分别评价了鼻用糖皮质激素、白三烯受体拮抗剂及二者联合用药治疗儿童OSA疗效和不良反应。  

鼻用糖皮质激素治疗儿童OSA共纳人4个RCT( $n{=}204$ : $\\textcircled{\\scriptsize{1}}$ 有3个RCT( $\\scriptstyle{n=142}^{\\mathrm{~\\,~}}$ )的合并结果提示:与安慰剂相比,鼻用糖皮质激素可降低OAHI( $S M D{=}-3.34$ , $95\\%C I-4.66\\sim-\\,2.01$ , ${P<}0.000\\ 1$ )和$\\mathrm{ODI}(\\,S M D{=}{-}2.18\\,,95\\%C I-3.86{\\sim}{-}0.50\\,,P{=}0.01)$ ,觉醒指数 $(S M D=-1.32\\,,95\\%C I-4.61{\\sim}1.97\\,,P{=}0.43\\,)\\;,$最低血氧饱和度 $\\mathit{\\Omega}^{\\mathit{\\Delta}}\\mathit{S M D}=2.06\\,,95\\%\\mathit{C I}-2.44\\sim6.57\\,,P=$0.37),两组间差异均无统计学意义。2个研究报告了腺样体形态(A/N),一个研究提示鼻用糖皮质激素可缩小腺样体,而另一个研究提示组间差异无统计学意义。 $\\textcircled{2}$ 另1个研究为鼻用布地奈德与安慰剂(生理盐水)比较、用药周期为6周的随机交叉试验( $\\scriptstyle{n=62}$ ),该研究未报告随机分配后组间比较的数据,故未与其他研究进行合并分析。该研究所纳人的62例受试者均完成了交叉试验的第一阶段,有19例(药物组5例,安慰剂组14例)在第一阶段后退出试验。该研究对比实际完成鼻用布地奈德的48例(第一阶段30例 $^+$ 第二阶段18例)与第一阶段安慰剂组32例,提示鼻用布地奈德相比安慰剂可降低 $\\mathrm{AHI_{\\circ}}$ $\\textcircled{3}$ 不良反应方面,有2个研究报告偶见恶心呕吐、腹泻,另2个研究两组均无不良反应发生。 $\\circledast$ 进行Meta分析的3个研究间存在明显的临床异质性,鼻用糖皮质激素类型(2个糠酸莫米松鼻喷剂、1个丙酸氟替卡松鼻喷剂)、用药次数、用药时间(4周、6周、4个月)差异有统计学意义。纳入标准中AHI不等,结局指标OAHI和AHI均有报告。  

孟鲁司特钠治疗儿童OSA共纳人3个RCT( $n{=}$187): $\\textcircled{1}$ 与安慰剂/不干预组(2个RCT, $\\scriptstyle n=103$ 相比,孟鲁司特钠可降低OAHI( $S M D{=}{-}0.99$ , $95\\%C I$$-\\ 1.40\\mathrm{\\sim-\\}0.58$ , $P{<}0.000$ 01)、ODI( $M D=-\\,2.83$ ,$95\\%C I\\ -\\ 3.86\\sim-\\ 1.79$ , $P{<}0.000~01$ )和觉醒指数$\\langle S M D{=}{-}1.02$ ,95%CI -1.47\\~-0.57, ${P<}0.000\\ 1$ );可升高最低血氧饱和度 $(M D=4.07\\,,95\\%C I\\,2.27{\\sim}5.88$$P{<}0.000\\ 01)$ 。其中1个RCT( $n{=}46$ )结果提示:打鼾( $S M D=-1.84\\$ , $95\\%C I-2.53\\sim-1.14$ , $P{<}0.000\\ 01$ )和张口呼吸 $(S M D{=}-1.22$ $95\\%C I-1.85\\mathrm{--0.59}$ , $P{=}$0.000 2)症状有缓解趋势。1个RCT( $n{=}57$ )提示扁桃体形态 $(M D{=}{-}0.20,95\\%C I-0.46{\\sim}0.06$ , ${P=}0.14$和腺样体形态( $\\langle~S M D{=}{-}0.58\\,,95\\%C I-1.19{\\sim}0.03$${\\cal P}{=}0.06\\,,$ 两组间差异无统计学意义。以上2个RCT方法学质量较高,但样本量有限。 $\\textcircled{2}$ 1个研究( $\\scriptstyle{n=}$84)比较了孟鲁司特钠联合常规治疗对比常规治疗,结果提示可降低 $\\mathrm{AHI}(M D{=}{-}1.62\\,,95\\%C I\\,{-}2.63{\\sim}$$-0.61\\,,P{=}0.002\\,)$ )、升高最低血氧饱和度 $(M D{=}2.53$ ,$95\\%C I\\ 0.88{\\sim}4.18\\,,P{=}0.003\\,)$ 和降低3级和4级腺样体肥大数量( $\\langle R R{=}0.15\\,,95\\%C I\\,0.04{\\sim}0.64\\,,P{=}0.01\\rangle$  

鼻用糖皮质激素与白三烯受体拮抗剂联合用药共纳人2个RCT( $\\scriptstyle{n=234}$ $\\textcircled{\\scriptsize{1}}$ 鼻用糖皮质激素 $^+$ 口服孟鲁司特钠比鼻用糖皮质激素(2个RCT, $n{=}$169)治疗儿童OSA,两组在改善AHI方面差异无统计学意义 $(S M D=-\\ 0.48\\$ , $95\\%C I-2.24{\\sim}1.28$ , $P{=}$0.59),但联合用药相比单用药组最低血氧饱和度$(S M D{=}1.11\\,,95\\%C I\\,0.79{\\sim}1.44\\,,P{<}0.000\\,1)$ 更高。不良反应方面,1个研究未报告不良反应,1个研究报告未出现不良反应。鼻用糖皮质激素 $^+$ 口服孟鲁司特钠比口服孟鲁司特钠(1个RCT, $n{=}122$ )治疗儿童OSA,最低血氧饱和度( $M D{=}1.20$ , $95\\%C I$0.34\\~2.06 , $P{=}0.006$ )、腺样体形态( $M D\\!\\!=\\!-0.02$ ,$95\\%C I-0.03\\mathrm{--0.01\\,,}P\\mathrm{=0.002})$ 方面,糠酸莫米松鼻喷剂与孟鲁司特钠咀嚼片联合应用较孟鲁司特钠咀嚼片治疗效果好;而两组在改善AHI方面差异无统计学意义 $(M D\\!=\\!0.31\\,,95\\%C I-\\!0.07\\!\\sim\\!0.69\\,,P\\!=\\!0.11)\\,,$以上2个RCT中有1个RCT( $n{=}195$ 为三组比较[孟鲁司特钠比鼻用糖皮质激素(失访4例)比鼻用糖皮质激素 $^+$ 口服孟鲁司特钠(失访8例)],原文主要对三组治疗前、后比较,除扁桃体外,三组治疗前、后分别在AHI、最低血氧饱和度、打鼾、张口呼吸等指标方面均提示有效;但未对组间进行逐一比较。 $\\textcircled{2}$ 以上2个研究均未描述是否实施隐蔽分组,未实施盲法,有不同程度的失访。  

