建议基于PSG指标进行OSA严重程度分级,参考标准如下:轻度:1次/h<0AHI≤5次/h;中度:5次/$\\mathrm{h{<}O A H I{\\leqslant}10}$ 次/h;重度: $\\mathrm{OAHI}{>}10\\$ 次/h(证据等级:B;推荐级别:弱推荐)。  

