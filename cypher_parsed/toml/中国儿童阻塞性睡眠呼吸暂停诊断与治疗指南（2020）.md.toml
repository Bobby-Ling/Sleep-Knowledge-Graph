一、指南诊断相关临床问题  

(一)临床问题1:在儿童OSA的诊断中,哪些临床症状和体征需要重点关注?  

1.推荐意见:  

在症状方面,推荐首先关注有无打鼾以及打鼾的频率,其中打 ${\\geqslant}3$ 晚/周需要重点关注(证据等级:A;推荐级别:强推荐)。  

在症状方面,推荐关注睡眠憋气、呼吸暂停、张口呼吸、呼吸费力、睡眠不安、遗尿、白天嗜睡、注意力缺陷或多动、学习成绩下降等表现(证据等级:B;推荐级别:强推荐)。小年龄儿童应关注张口呼吸、反复觉醒、情绪行为异常等(GPS)。  

在体征方面,推荐重点关注腺样体肥大、扁桃体肥大、腺样体面容以及肥胖(证据等级:B;推荐级别:强推荐)。  

无论是单一或者联合症状和体征,与PSG相比都不能可靠地诊断儿童OSA,推荐结合其他诊断方法来提高诊断的准确性(证据等级:B;推荐级别:强推荐)。  

2.证据概述:  

指南制订工作组进行了定性研究,共纳人可提取到描述患儿0SA相关症状和体征的文献21篇,其中包括指南7篇,系统评价3篇,结果如下:21个研究均报告打鼾症状,其中有6篇提及打频率(其中4篇报告具体频率分别是3晚/周);其次报告频次较高的症状有注意力缺陷/多动表现、呼吸暂停、白天嗜睡、体重减轻或超重;报告频次高的体征有扁桃体肥大、腺样体肥大及腺样体面容。  

