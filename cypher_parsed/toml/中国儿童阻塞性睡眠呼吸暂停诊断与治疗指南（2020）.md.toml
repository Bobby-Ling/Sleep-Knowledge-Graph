口腔矫治是儿童OSA的重要补充治疗措施,对于儿童临床耳鼻咽喉科及呼吸科医师而言,明确口腔正畸评估的适应证,并建立联合口腔科综合治疗的诊疗观念尤为重要。在口腔矫治期间,OSA患儿完成定期口腔科正畸随访尤为必要,并建议在停止治疗3\\~6个月后系统地进行睡眠监测[42]。对于伴有口呼吸不良习惯的OSA患儿,口面肌功能训练可作为辅助治疗手段。  

