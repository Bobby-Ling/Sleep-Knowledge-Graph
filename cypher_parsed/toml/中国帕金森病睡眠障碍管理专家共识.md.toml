# 三、RBD（续）
根据临床RBD研究结果,共137例RBD患者接受褪黑素单药治疗,其中45例 (32.9%) 明显获益,37例 (27.0%) 部分获益,50例 (40.1%) 未获益。然而最近一项随机双盲、安慰剂对照试验发现采用褪黑素缓释剂4 mg连续8周干预并未改善该组患者的RBD症状。

氯硝西泮推荐剂量为0.25~2.0 mg,睡前服用。氯硝西泮治疗特发性RBD的疗效较肯定,但在帕金森病合并RBD中的疗效并未证实。最近一项随机安慰剂对照试验发现氯硝西泮和安慰剂均能改善帕金森病患者可能的RBD症状，但该研究样本量小,RBD也并未经过PSG验证。由于氯硝西泮增加了帕金森病患者跌倒风险,当其他药物效果不明显时氯硝西泮可以作为替代性选择。通常从小剂量开始,根据治疗效果调整剂量,但一定要告知患者和家属氯硝西泮的不良反应。

褪黑素和氯硝西泮是目前临床上改善帕金森病合并RBD的首选药物。多巴胺受体激动剂如罗替高汀透皮贴和普拉克索，有小样本研究结果显示有效，也可作为临床治疗考虑，适合同时需要改善运动症状或者合并夜间运动症状的帕金森病患者。另外，小样本研究发现褪黑素受体激动剂如雷美替胺和阿戈美拉汀对RBD有一定改善作用。  

推荐意见包括:
1. PSG监测是RBD诊断的必要手段,在条件允许的情况下,应该进行PSG检查明确RBD诊断;优化RBD治疗方案,减少或停用可能加重RBD的药物(A级推荐)。
2. 非药物干预:提供安全的睡眠环境(A级推荐)。
3. 药物治疗:可选用褪黑素、氯硝西泮(B级推荐);多巴胺受体激动剂(C级推荐);雷美替胺、阿戈美拉汀等褪黑素受体激动剂(C级推荐)。  

四RLS  

RLS是一种常见的神经系统感觉运动障碍,帕金森病患者出现RLS的风险是一般人群的3倍,平均发生率12%,尤其在已接受治疗的帕金森病患者中其患病率较初诊未治者更高。在我国,帕金森病合并RLS总体发生率约33%。帕金森病患者RLS发生的危险因素包括失眠、抑郁、认知障碍、病程、多巴胺能药物的使用、帕金森病起病年龄、RLS起病年龄、帕金森病疾病严重程度等。

PSG通过检测周期性肢体运动指数(PLMI)可作为帕金森病合并RLS 的支持诊断依据。PSG研究结果显示,相较于原发性RLS患者,帕金森病合并RLS患者在睡眠中PLMI计数上更低,这一现象可能是由于治疗帕金森病的多巴胺能药物同时改善了RLS症状。

临床上,帕金森病伴发的RLS症状尤其需注意与夜间腿痉挛、异动症、晨起肌张力障碍以及帕金森病相关的疼痛进行鉴别。对合并RLS的帕金森病患者需询问可能导致RLS的药物,主要包括抗抑郁药物和抗精神病药物以及抗癫痫药物。检测血常规及贫血相关指标除外铁缺乏所致的RLS，还需要除外肾功能不全、糖尿病、周围神经病等。

