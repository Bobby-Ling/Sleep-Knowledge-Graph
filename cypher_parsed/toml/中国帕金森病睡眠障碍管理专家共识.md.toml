# 中国帕金森病睡眠障碍管理专家共识  

## 组织单位  
- 中华医学会神经病学分会帕金森病及运动障碍学组  
- 中国医师协会神经内科医师分会帕金森病及运动障碍学组  

## 通信作者  
- 刘春风, 苏州大学附属第二医院神经内科, 苏州215004, Email: liuchunfeng@suda.edu.cn  
- 陈海波, 北京医院(国家老年医学中心)神经内科, 北京100730, Email: chenhbneuro@263.net  
- 王丽娟, 广东省人民医院神经科, 广州510080, Email: wljgd68@163.com  

## 摘要  
睡眠障碍是帕金森病的一种常见非运动症状。近年来, 对于帕金森病睡眠障碍的发病机制、临床评估、治疗方法均取得新进展。为更好指导我国医师的临床实践, 基于当前的循证医学证据, 制订了《中国帕金森病睡眠障碍管理专家共识》。通过系统评价国内外近年来发表的帕金森病睡眠障碍领域相关循证医学研究证据, 旨在进一步规范我国帕金森病睡眠障碍的诊断与治疗。  

## 关键词  
- 帕金森病  
- 睡眠障碍  
- 不宁腿综合征  
- REM睡眠行为障碍  
- 失眠  
- 日间思睡  
- 睡眠呼吸障碍  

## 详细内容  
### 帕金森病定义  
帕金森病(Parkinson's disease)是一种常见的中老年人神经系统退行性疾病，临床特征包括动作迟缓、震颤、肌强直等运动症状和非运动症状。睡眠障碍是帕金森病患者最常见的非运动症状，总体发生率约为 47.66%~89.10%。  

### 睡眠障碍表现  
帕金森病睡眠障碍表现多样，常见的有：  
- 失眠  
- 日间过度思睡（Excessive daytime sleepiness, EDS）  
- 快速眼球运动睡眠期行为障碍（Rapid eye movement (REM) sleep behavior disorder, RBD）  
- 周期性肢体运动（Periodic leg movements in sleep, PLMS）  
- 不宁腿综合征（Restless legs syndrome, RLS）  
- 睡眠呼吸障碍（Sleep-disordered breathing, SDB）  

