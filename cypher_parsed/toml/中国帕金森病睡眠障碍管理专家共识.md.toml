# 三、RBD（续）  
推荐意见:  
(1) 对合并RLS的帕金森病患者要完善相关检查除外继发因素，包括相关药物（如抗抑郁药、抗癫痫药等）和相关疾病（如缺铁性贫血、糖尿病周围神经病、肾功能不全等）（A级推荐）。  
(2) 罗替高汀用于改善帕金森病运动症状和RLS症状（B级推荐）；其他多巴胺受体激动剂如普拉克索、罗匹尼罗、吡贝地尔在帕金森病合并RLS患者中由于缺少大样本的临床研究，需积累证据（C级推荐）。  
(3) 钙通道配体如加巴喷丁-恩那卡比、加巴喷丁和普瑞巴林可作为帕金森病合并RLS的可选治疗方案，症状恶化风险相对低（C级推荐）。  
(4) 阿片类药物作为其他治疗方案无效或难治性RLS的治疗（D级推荐）。  

五、SDB  
SDB是一组睡眠中呼吸异常的疾病，包括阻塞性睡眠呼吸暂停（OSA）及中枢性睡眠呼吸暂停、陈-施呼吸、睡眠低通气综合征及与呼吸努力相关的觉醒障碍如上气道阻力综合征等。帕金森病中OSA的发生率约为20%~60%。高龄、男性可增加OSA发病风险。合并SDB的帕金森病患者日间可感觉疲劳、困倦、精神萎靡、晨起头痛、迟钝，以及记忆力、注意力、判断力和警觉性下降。可出现抑郁、焦虑、易激惹、口干、性欲减退和高血压等。严重者可发展为肺心病、心律失常等，可能发生夜间猝死。研究发现，帕金森病患者的OSA与思睡、认知功能障碍甚至运动症状密切相关，对帕金森病患者长期预后产生不利影响。  

帕金森病中OSA的发病机制目前尚未明确，可能与疾病本身的退行性改变累及脑干、导致呼吸中枢的功能损害有关。其次，帕金森病运动症状累及上呼吸道肌肉结构导致睡眠期上气道阻塞及通气量异常，以及自主神经系统功能障碍影响呼吸调控也可引发OSA。此外，失眠与睡眠中断、多巴胺激动剂也会增加OSA的风险。  

PSG是诊断OSA的“金标准”。但详细的病史采集也必不可少，重点询问打鼾、睡眠期呼吸暂停、晨起头痛、高血压以及日间思睡的频率及严重程度等。体格检查应包括以下方面：身高及体重、体重指数、颈围、血压、心率及详细的上呼吸道检查。  

1. 非药物治疗: 包括改变生活习惯、减肥、控制体重与饮食、适当锻炼、停止或减少饮酒与吸烟、慎用镇静药物以及其他会导致或加重OSA的药物（如氯硝西泮）、侧卧睡眠、抬高床头及避免日间过度劳累。  

持续气道正压通气（CPAP）是治疗帕金森病合并OSA最有效的方法，有利于改善OSA相关的日间嗜睡症状。有随访研究发现接受CPAP治疗OSA的帕金森病患者运动症状相对更稳定。其他非药物治疗包括伺服式通气以及氧疗。悬雍垂聘咽成形术、下颌前伸矫治器有望成为治疗手段之一。  

2. 药物治疗: 相关研究较少，药物对OSA的影响并不明确。左旋多巴对上气道梗阻可能有帮助。有研究结果显示，睡前服用息宁减轻帕金森病患者夜间OSA症状。需要更多前瞻性研究证实OSA治疗中多巴能药物作用。  

