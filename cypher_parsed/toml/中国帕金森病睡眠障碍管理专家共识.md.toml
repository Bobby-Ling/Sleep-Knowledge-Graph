# 六、其他异态睡眠  

目前缺少除RBD之外的帕金森病其他异态睡眠的高质量研究。帕金森病其他异态睡眠的表现形式包括夜间遗尿、梦魔、夜惊、睡行症和睡眠相关性进食障碍等，以非快速眼球运动异态睡眠多见。帕金森病中各种异态睡眠可同时伴随出现，称异态睡眠重叠障碍。睡行症是一种发生于NREM期的异态睡眠，正常人群发生率约1.0%~2.3%，而在帕金森病患者中可达10%。伴有睡行症的帕金森病患者有以下特点：病程长、睡行症状在成年出现，与RBD关系紧密。约80%具有睡行症病史的帕金森病患者完成PSG后最终诊断为RBD。帕金森病的NREM异态睡眠与运动症状恶化、认知功能减退和抑郁有关。但由于目前帕金森病相关的非RBD异态睡眠研究极少，其发病情况及机制有待深入研究。  

帕金森病其他异态睡眠的诊断可根据ICSD-3进行识别。PSG有助于鉴别其他异态睡眠与RBD，或发现多种异态睡眠共存的情况，同时客观评估睡眠中的微觉醒情况、睡眠结构与异常睡眠事件。  

1. 非药物治疗：异态睡眠患者中约1/3并不需要药物治疗。必要的安全保证措施和良好的睡眠卫生应作为NREM异态睡眠患者的一线治疗方案。催眠疗法、CBT有助于改善一部分NREM异态睡眠或异态睡眠重叠障碍患者的症状。  

2. 药物治疗：单药或多药联合治疗可改善大部分患者的症状。褪黑素可通过改善睡眠结构降低成人异态睡眠事件的发生率。苯二氮草类药物为普通人群异态睡眠治疗最常用药物，对于存在致伤风险的患者，氯硝西泮可作为首要选择，但应用时需关注药物滥用及跌倒风险。  

推荐意见：(1) 建议将保证安全措施和良好的睡眠卫生作为帕金森病NREM异态睡眠的首选治疗方案。(2) 氯硝西泮为治疗帕金森病异态睡眠的一种可选择性药物，但要注意其用药风险。  

目前帕金森病睡眠障碍的研究结果，缺少高质量的大样本随机、前瞻性研究，故本共识的推荐仅供参考。临床医师应遵循指南，重视个体化治疗，结合临床治疗经验，识别并积极干预帕金森病的睡眠障碍，以提高患者生活质量。  

