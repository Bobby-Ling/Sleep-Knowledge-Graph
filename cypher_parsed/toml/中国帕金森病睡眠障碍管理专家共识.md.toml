# 二、EDS  

EDS指在日间应该维持清醒的主要时段难以持续保持清醒和警觉状态,出现难以抑制的困倦欲睡甚至突然入睡。帕金森病伴EDS的发生率为21% ～ 76%，我国报告约为13.2% ～ 46.9%。EDS可出现在帕金森病运动症状之前,随着病程的进展出现增加。对早期帕金森病患者随访5年,EDS的发生率可从11.8%上升至23.4%。EDS的发生率易受男性、高龄、非震颤亚型、自主神经功能障碍、认知损害、精神状态及帕金森病疾病的严重程度、病程影响。

帕金森病合并EDS主要原因有睡眠-觉醒周期改变、多巴胺激动剂的不良反应、夜间睡眠质量差、遗传因素、食欲素水平降低、苯二氮草类药物使用、自主神经功能障碍和抑郁。  

帕金森病合并EDS的诊断主要依据病史,应详细询问患者及家属睡眠相关情况,包括日间思睡及夜间睡眠情况、用药史、合并症以及其他可能的影响因素。临床上可以选择相关量表进行评估,如Epworth嗜睡量表、Stanford评分、PSQI和PDSS。  

1. 非药物治疗:可用一些非药物治疗,如CBT改善失眠继发的EDS、强光治疗、重复经颅磁刺激。  

2. 药物治疗:如EDS与药物使用有关,抗组胺作用的药物、苯二氮草类及其他具有镇静作用的抗抑郁药应减量或停用。减少多巴胺能药物剂量及改变多巴胺受体激动剂类型,选择司来吉兰与左旋多巴联合使用均可一定程度减轻EDS。莫达非尼、哌甲酯、肾上腺受体激动剂(如咖啡因、伊曲茶碱)、羟丁酸钠均有病例报道显示可改善帕金森病患者的EDS,但需要大样本随机双盲对照试验验证。阿托莫西汀可考虑用于治疗伴有抑郁的帕金森病患者的EDS。  

推荐意见: (1) 明确EDS的诊断,建立良好的睡眠卫生,识别并治疗共存的睡眠障碍及药物相关的EDS(A级推荐)。 (2) 非药物干预:包括CBT、强光治疗、重复经颅磁刺激(C级推荐)。 (3) 药物治疗:可选用莫达非尼、哌甲酯、伊曲茶碱、羟丁酸钠、阿托莫西汀(C级推荐)。  

