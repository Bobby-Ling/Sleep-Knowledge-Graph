# 失眠

失眠是帕金森病常见的睡眠障碍，发生率为 $30.0\\%{\\sim}86.8\\%$。失眠的定义是尽管有合适的睡眠机会和环境，仍对睡眠时间和/或质量感到不满足，并影响日间社会功能。主要症状包括：入睡困难（入睡潜伏期超过 $30\\;\\mathrm{min}$）、睡眠维持障碍（整夜觉醒次数 $^{\\geqslant2}$ 次，每次觉醒时间 ${>}5\\;\\mathrm{min}$ 或总觉醒时间 ${>}30\\;\\mathrm{min}$）、早醒、睡眠质量下降和总睡眠时间减少（通常少于 $6.5\\;\\mathrm{h}$），同时伴随日间功能障碍。中国帕金森病患者多以睡眠维持困难和睡眠结构紊乱为主。

常见的帕金森病失眠因素包括性别、病程、抑郁焦虑及导致睡眠破碎的因素（如夜间运动症状、精神症状、夜尿、疼痛、肌张力障碍）以及内源性昼夜节律紊乱。多巴胺能药物虽然可以改善夜间运动功能障碍，但也可能造成睡眠质量下降。研究发现，较高剂量的多巴胺受体激动剂与早醒、夜间频繁觉醒和主观睡眠不足有关，主要影响睡眠维持，因此需考虑多巴胺能药物的使用时间和剂量。

帕金森病失眠的评估需要结合临床病史、睡眠问卷及客观监测，如多导睡眠图（polysomnography, PSG）和体动记录仪。可选用量表进行筛查，如匹兹堡睡眠质量指数量表（Pittsburgh Sleep Quality Index, PSQI）和帕金森病睡眠量表（Parkinson Disease Sleep Scale, PDSS或PDSS2）。帕金森病失眠的治疗主要包括：

1. 非药物治疗：
   - 失眠认知行为治疗（cognitive-behavioral therapy for insomnia, CBT-I），包括睡眠卫生教育、刺激控制、限制睡眠、反向意念控制和放松疗法等，得到美国睡眠医学学会的A级推荐。音乐疗法也是一种有效的治疗方法。
   - 体育锻炼，尤其是中-高强度的锻炼，对帕金森病患者的睡眠质量有改善作用。
   - 强光治疗，尤其是在日间和/或睡前接受强光治疗可能对失眠有效。
   - 重复经颅磁刺激（TMS），通过刺激或抑制大脑特定区域的神经活动改善睡眠质量。
   - 脑深部电刺激（deep brain stimulation, DBS）疗法，双侧丘脑底核电刺激（subthalamic nucleus deep brain stimulation, STN-DBS）能显著改善患者夜间睡眠质量，部分受益于运动症状的改善和焦虑情绪的缓解。

