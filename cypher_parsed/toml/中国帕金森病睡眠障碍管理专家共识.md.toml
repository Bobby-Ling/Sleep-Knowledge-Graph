# 失眠（续）

## 药物治疗
1. **失眠与夜间帕金森病运动症状加重或夜间剂末现象**：应首先优化多巴胺能治疗药物，包括：
   - 睡前加用复方左旋多巴缓释剂
   - 日间加用长效多巴胺受体激动剂（如：罗替高汀贴剂、普拉克索缓释片、罗匹尼罗缓释片）
   - 单胺氧化酶B抑制剂（如：雷沙吉兰、恩他卡朋双多巴片）

2. **针对帕金森病原发性失眠的药物治疗**：可参考《中国成人失眠诊断与治疗指南(2017版)》。目前在帕金森病患者中进行相关小样本临床研究的药物包括：
   - 右佐匹克隆：适用于原发性人睡困难和睡眠维持障碍的帕金森病患者
   - 褪黑素、阿戈美拉汀：可考虑用于同时合并失眠、RBD的帕金森病患者及昼夜节律失调性睡眠觉醒障碍

3. **抑郁和焦虑的影响**：帕金森病常伴随抑郁、焦虑症状，可能诱发和加重失眠。一项荟萃分析发现：
   - 普拉克索可显著改善抑郁症状，提高生活质量
   - 如果夜间运动症状改善，但失眠症状未见好转且存在抑郁或焦虑情绪，可考虑使用具有改善睡眠作用的抗抑郁、抗焦虑药物

