# 中国快速眼球运动睡眠期行为障碍诊断与治疗专家共识
中华医学会神经病学分会睡眠障碍学组  

快速眼球运动睡眠期行为障碍(rapid-eye-movement sleep behavior disorder,RBD)是一种以REM睡眠期间伴随梦境及肢体活动为特征的睡眠疾病,发作时的暴力行为可造成自身及同床者伤害并破坏睡眠[。RBD 通常发生在50 岁以上的人群,但也有 15 岁发病的报道2。在普通人群中发病率为 $0.\\,4\\%\\,\\sim0.\\,5\\%^{\\,[3-4]}$ ,70 岁以上人群发病率为$7\\%\\sim8\\%$ [。据中国香港地区的流行病学调查报道,70 岁以上人群中 RBD 患病率为 $0.\\:38\\%^{\\:[6]}$ ;中国大陆人群中,基于RBD量表的大规模社区调查发现可疑 RBD 的患病率在 $4\\%\\sim5\\%$ [”。RBD 患者中男性明显高于女性,为 $2\\colon1\\sim5\\colon1$ ,女性发病及诊断年龄可能均晚于男性[]。既往认为 RBD 仅是一种独立的睡眠障碍,但越来越多的临床随访研究显示,其与帕金森病、多系统萎缩、路易体痴呆等多种神经系统变性疾病有着密切关联[\"。目前认为,RBD 对于神经系统变性疾病的早期预警有重要意义。  

本篇中对治疗方案的推荐,主要参考已有的循证医学证据,经专家讨论达成共识。推荐等级分为$\\mathrm{A}\\,.\\mathrm{B}\\,.\\mathrm{C}\\,.\\mathrm{D}\\ 4$ 级(A级最强,D级最弱):A级推荐:基于循证医学I级证据或获得大多数认可的II级证据,若无禁忌则可直接用于临床实践;B级推荐:基于II级循证医学证据或高度一致的专家共识,适应证充分时可应用;C级推荐:基于循证医学III级证据或专家共识,可在与患者讨论后应用;D级推荐:可选择性方案,需告知患者可能潜在的危险,不用于无适应证的患者。
# RBD 定义
RBD是以REM睡眠期肌肉失弛缓并出现与梦境相关的复杂运动为特征的发作性疾病。其特征为:在REM睡眠期出现持续或间歇性肌张力增高、多梦及梦境演绎行为,从肌肉抽动到各种复杂剧烈的行为动作均可出现,如讲话、唱歌、喊叫、挥拳、抓取、钳制、跳跃、坠床等[10]。多数梦境都有暴力内容,常常伴随与梦境相关的暴力行为,可导致患者自伤或伤及他人[1]。
# RBD分类
RBD 作为一种具有独特表现的睡眠期疾病,在临床上十分常见,既可以是原发性疾病,也可以继发于其他神经系统疾病,根据病因不同可分为特发性RBD(idiopathicRBD,iRBD)及继发性RBD(secondary RBD,sRBD)[5}。据统计 iRBD 患者约占RBD总数的 $60\\%$ ,而sRBD患者约占 $40\\%$
# 一、特发性 RBD
RBD 作为一种独立症状单独出现,无其他伴随症状[12},但 iRBD 可能是突触核蛋白病的一个危险因素,这类患者在数年或数十年后最终可能出现神经系统变性疾病。
# 二、继发性 RBD
1.药源性RBD:抗精神病药、三环类抗抑郁药及5-羟色胺再摄取抑制剂、苯二氮草类镇静催眠药、单胺氧化酶抑制剂、苯乙肼、乙醇、咖啡等,均可引起RBD的发生[13]  

2.症状性 RBD:为与正常 REM 睡眠期肌张力缺失相关的脑干相应部位损害(如血管性、炎症、肿瘤、变性等)导致的 RBD 表现[14,如某些可影响脑干功能的神经系统疾病,包括发作性睡病、Machado-Joseph病、肌萎缩侧索硬化、癫痫、多发性硬化、吉兰-巴雷综合征等[15}]。RBD 仅为这些疾病的部分症状。  

3.与神经系统变性疾病相关的 RBD: $\\upalpha$ 突触核蛋白( $\\upalpha$ -synuclein)异常沉积可导致多种神经系统变性疾病,如帕金森病、路易体痴呆(DLB)、多系统萎缩(MSA)等,RBD 常为这类疾病的前驱/早期症状或伴随的临床表现。有 $33\\%\\sim46\\%$ 的帕金森病患者[12] $75\\%$ 的 DLB 患者[13]、近 $100\\%$ 的MSA患者可合并 RBD[3]。RBD 也可见于 tau 蛋白相关的疾病,如阿尔茨海默病(AD)、进行性核上性麻痹(PSP)、皮质基底节变性(CBD)和额颞叶痴呆(FTD)[4]有研究显示,RBD可以作为DLB的核心临床症状,有助于与AD 鉴别[16]  

