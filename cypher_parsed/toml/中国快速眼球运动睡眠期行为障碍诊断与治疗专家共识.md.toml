# RBD 临床表现
在出现典型RBD症状之前数年或数十年,患者常表现有睡眠期间的不安定,如梦和肢体活动频繁等现象。RBD临床症状主要包括鲜活或暴力的梦境及其与梦境相关的行为或情感反应。典型临床表现是睡眠期间出现不同程度的行为动作甚至是暴力行为,如殴打同床者,甚至下床活动、伤人或毁物,患者在清醒后可清晰回忆梦境内容,但对睡眠中出现的异常行为活动无记忆。绝大多数患者仅主诉睡眠期间身体受伤,严重者可出现硬脑膜下血肿、腰椎骨折等。女性RBD患者相对来说有暴力内容的梦境少见,但在梦境中多为受害者角色1]。虽然REM睡眠表现个体差异明显,但仅少数患者主诉白天思睡。
# RBD 的诊断
根据AASM修正的睡眠障碍国际分类第三版( International  Classification  of Sleep   Disorders-3rdedition,ICSD-3)[26]的定义,RBD 的诊断标准如下。  

一、REM睡眠期出现RWA  

二、有明确的梦境行为演绎(dreamenactmentbehavior,DEB),有临床发作史或PSG监测记录到明确的发作  

三、REM睡眠期脑电无痫样放电  

四、症状不能被其他病因解释,包括其他类型睡眠行为异常、神经/精神疾病、药物、内科躯体疾病或者物质滥用等  

RWA(PSG 监测) $^+$ DEB(临床症状)是 RBD最主要的诊断标准。
# 辅助检查

# 一、神经电生理
多导睡眠图(polysomography,PSG)监测可发现RBD 最显著的电生理特征表现为 REM 睡眠期存在持续甚至亢进的骨骼肌活动,检查时应同时监测上下肢的肌电图。通过PSG检查,对于帕金森病患者的RBD检出率可提高 $56\\%$ [18]  

美国睡眠医学学会(American Academy of SleepMedicine,AASM)关于RBD中 REM 睡眠期骨骼肌失弛缓现象(REM-sleep without atonia,RWA)的PSG监测特征规定包括[1]:  

1.紧张性活动(持续性肌张力增高):每帧(30s) $>50\\%$ 的下颜肌电幅度增高,比NREM睡眠期的最小肌电图还高;  

2.时相性活动(爆发性肌电活动):每帧(30s)$>\\!50\\%$ 的爆发性肌电活动,时间 $0.\\;1\\sim5.\\;0\\,\\mathrm{~s~},$ 幅度 $>$4倍背景肌电活动。  

二、筛选量表[20-23]  

