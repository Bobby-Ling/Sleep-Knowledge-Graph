# 鉴别诊断

# 一、睡眠期癫痫
临床表现为癫痫发作,复杂部分性发作在夜间比较少见,一般不能够回忆生动梦境,其自动症比较简单,多为一些重复活动如脱衣、解纽扣等,少有攻击行为,常伴有强直或阵挛样活动。PSG监测或睡眠脑电图监测显示痫性放电,可发生于任何睡眠期。而RBD很少有局灶性运动,所表现的攻击行为比癫痫发作的随意动作更加复杂。
# 二、意识模糊性觉醒
意识模糊性觉醒是指不能从睡眠中很快觉醒,从睡眠到觉醒的过程中有一段较长的意识模糊期,但没有暴力行为,PSG监测显示从NREM睡眠中觉醒,脑电图有特征性改变。
# 三、睡惊症
在睡眠中突然发生,发作时有极度恐惧表现,常伴有令人毛骨悚然的尖叫,存在明显自主神经功能紊乱。PSG监测显示多发生于刚人睡时或 NREM睡眠1期。  

四、睡行症  

大多发作于儿童期,临床主要表现为睡眠中起床行走,PSG监测显示发生于 NREM 睡眠期。
# 五、梦魇
梦魔多发生于儿童期,常常发生在一个内容恐怖且长而复杂的梦境之后,表现为患者从睡眠中突然惊醒,伴有强烈的恐怖焦虑等情感体验,但不伴有暴力性运动。惊醒后患者的意识清楚,且很难再次人睡。无 REM睡眠期行为障碍的特征性 PSG 表现。
# 六、创伤后应激障碍
患者有强烈的创伤经历,症状表现与创伤经历密切相关。清醒时有创伤性应激障碍的其他表现,如持续警觉性增高、持续回避,并伴有社会功能损害。
# RBD 治疗

# 一、防护措施
安全的睡眠环境(A级推荐):RBD临床症状中的伤害性行为可高达 $30\\%\\sim81\\%^{\\frac{\\bigstar}{27}}$ ,严重威胁患者健康及生存质量,其中以体表淤斑、撕裂伤、骨折的发生频率最高。为伴有伤害性行为的RBD患者提供相对安全的睡眠环境,应作为非药物治疗的标准化治疗手段[2\"。推荐的方法包括在地板上放置床垫、将家具的边角用软物包裹、对玻璃窗进行安全性保护、睡前移去潜在的危险物品,如利器、玻璃、水杯水壶等。此外,建议患者的同床者与患者分室居住,直到患者RBD 症状得到有效的控制。同时 RBD 患者需规律作息时间,避免有精神兴奋作用药物的使用和酒精的刺激。如果同时伴有其他睡眠问题需及时处理,如阻塞性呼吸睡眠暂停综合征(OSAS)、不宁腿综合征等[29]。
# 二、药物治疗
1.氯硝西泮(B级推荐):氯硝西泮是治疗RBD的有效药物。氯硝西泮可显著减少RBD行为和外伤的发生,对于控制RBD症状的效果如下:剧烈活动及大叫 $>$ 复杂的非剧烈活动 $>$ 简单的肢体活动和躯干活动 $>\\mathrm{REM}$ 睡眠中的过度肌束颤动。但慎用于 RBD 伴有痴呆、步态异常以及 OSAS 患者[30]在用药过程中应严格监控,尤其是对于伴有神经退行性疾病、OSAS以及肝功能异常的患者。建议剂量为 $0.\\;25\\sim2.\\;00\\mathrm{~mg}$ ,睡前 $15\\ \\mathrm{min}$ 服用,最高不超过$4.\\:0\\mathrm{~mg}^{[31-32]}$ 。氯硝西泮的不良反应主要包括日间过度镇静、阳痿、运动失调、意识模糊、记忆缺失等,尚缺乏此药成瘾性的客观证据[33]。 $0.\\,5\\sim1.\\,0\\mathrm{~mg}$ 的氯硝西泮有加重OSAS的风险, $2.\\;0\\,\\mathrm{~mg~}$ 剂量有可能增加意识模糊和摔倒的风险[34]  

2.褪黑素(B级推荐):褪黑素治疗RBD优势明显且不良反应较少,该药对于治疗合并 DLB、帕金森病、MSA 的 RBD 患者有明确疗效[35]。睡前服用$3\\sim12\\,\\mathrm{~mg}$ 褪黑素对于控制 RBD 症状效果显著,不良反应少而轻;剂量相关的不良反应主要包括:晨间头痛、白日困倦、妄想和幻觉等[36] 。  

3.多巴及多巴受体激动剂(C级推荐):目前认为,左旋多巴对 RBD 治疗效果尚不肯定[37];多巴受体激动剂普拉克索治疗RBD有一定疗效;PET研究证实一些原发性 RBD患者存在多巴胺能的黑质纹状体通路障碍,轻度原发性RBD患者部分有效,但对于治疗伴有帕金森病的RBD可能无效,与氯硝西泮联合的效果优于左旋多巴或普拉克索单药的疗效[3。因此,此药可用于治疗未明确诊断为神经退行性疾病的RBD患者及用于氯硝西泮的替代治疗,每日最大剂量不超过 $0.\\:7\\:\\:\\mathrm{mg}^{[39]}$ 。多巴受体激动剂罗替高汀能提高帕金森病伴RBD患者睡眠质量并改善其 RBD 相关运动行为的频率和严重程度[24] ,仍需要积累更多的临床证据。  

4.帕罗西汀(C级推荐):帕罗西汀治疗效果尚不肯定,甚至有诱发或加重RBD 症状的可能。此药可通过抑制 REM 睡眠来达到缓解 RBD 的临床症状[40],一般用量为睡前服用 $10\\sim40\\ \\mathrm{mg}$ ,不良反应主要包括恶心、头晕、腹泻、口渴等,故在治疗RBD中使用相对较少。  

5.多奈哌齐(C级推荐):有报道称乙酰胆碱酯酶抑制剂多奈哌齐 $10\\sim15\\,\\mathrm{~mg}$ 晚上睡前服用,可能对RBD症状有缓解作用,但对于治疗RBD的疗效尚存在争议[4],不过对于一些伴有共核蛋白病的RBD患者有一定治疗效果,其拟胆碱作用可能引起惊厥,用药时应注意观察及鉴别。  

6.镇静催眠药物(C级推荐):右佐匹克隆与佐匹克隆是一种可以兴奋GABA能神经元的镇静催眠药物。在治疗RBD 时,小剂量睡前服用。不良反应主要包括皮疹、恶心等,但临床仍缺乏充足证据[42]。除氯硝西泮外的苯二氮草类药物也有治疗RBD 的临床报道,但存在争议。三唑仑治疗 RBD有效,但是目前没有标准化的治疗疗程[43],阿普唑仑的使用剂量为 $1\\sim3\\mathrm{~mg}/\\mathrm{d}^{[44]}$ 。替马西泮的使用剂量为 $10~\\mathrm{mg/d^{\\,[45]}}$ ,亦可与佐匹克隆联合使用。  

7.其他(证据较少的药物):地昔帕明可以有效抑制周期性的REM睡眠,一般使用剂量为每晚50mg,共服用3 周[46]。有研究表明氯氮平可用于治疗伴有痴呆的RBD患者,但是目前尚未有标准化的治疗疗程[47]。卡马西平用于缓解 RBD 症状效果肯定,可以单独使用,或与苯二氮草类药物联用[48]。卡马西平可以控制RBD中剧烈的伤害性行为,通常剂量为 $0.\\ 1\\ \\mathrm{g/}$ 次,3次/d。有研究报道某些中药“抑肝散”(茅苍术、茯苓、川芎、当归、柴胡、甘草、钩藤)可对RBD有缓解作用[4\"」,机制可能与影响了GABA能和5-羟色胺能神经的活性有关,可与氯硝西泮联合应用缓解症状,但用法用量缺乏足量证据。  

目前,治疗RBD的各种药物的剂量及标准化疗程尚有争议,但在临床工作中,多数专家认为治疗持续时间应根据RBD 患者的具体发作情况进行调整。RBD 本身就是一类复杂的睡眠疾病,又因其特殊的病理生理特点与神经系统变性疾病关系密切,使其治疗更加复杂。

