DOI: 10.3760/cma.j.cn101070-20231231-0046  

睡眠呼吸障碍(SBD)是指睡眠期间出现呼吸异常的一类疾病, 主要分为阻塞性睡眠呼吸暂停(OSA)、中枢性睡眠呼吸暂停(CSA)、睡眠相关肺泡低通气障碍和睡眠相关低氧血症。 在儿科人群中, 以OSA最为常见, 是指睡眠过程中频繁发生部分或全部上气道阻塞, 表现为睡眠时张口呼吸、打鼾、呼吸暂停, 腺样体扁桃体肥大是OSA的最常见病因。相比OSA而言, CSA在睡眠中心并不常见, 只占所有SBD的10%以下, 是以呼吸驱动缺乏或异常导致的通气功能障碍为特征。由于CSA的发病率远低于OSA, 且临床症状不显著, 容易被忽略, 但其实际临床危险度更高。本研究探讨以中枢型呼吸暂停(CA)(按呼吸事件类型分类)为主要表现患儿的临床特点及疾病构成, 分析CSA的病因, 以提高临床医师对儿童睡眠呼吸疾病的认识。  

