# 3 讨论
与成人不同,在儿童中CSA的患病率低,但睡眠中CA事件时常可见。根据美国睡眠医学会2.6版要求[5],满足下列所有标准时判读为CA:(1)口鼻温度传感器或替代呼吸暂停传感器监测信号较事件前基线下降 ${\\tt{290\\%}}$ 。(2)整个事件期间没有相关的呼吸努力,并且存在下列之一: $\\textcircled{\\scriptsize{1}}$ 事件持续 ${\\geqslant}20$ s; $\\circledcirc$ 事件持续时间至少为基线呼吸的2个呼吸周期,同时伴相关觉醒或 $\\geqslant$$3\\%$ 氧饱和度下降; $\\textcircled{3}$ 事件持续时间至少为2个呼吸周期,且呼吸事件相关心率减低至 $<50$ 次/min持续至少$5\\,\\mathrm{\\textrm{s}}$ 或心率减低至 $<60$ 次/min持续至少 $15\\,\\mathrm{~s~}$ (仅用于1岁以内婴儿)。OSA发生时主要表现为因气道阻塞而出现持续的呼吸努力,而CA不同,事件持续期间不存在呼吸努力,因此呼吸努力的监测对评估CA事件是必不可少的。食道压测量是反映呼吸中枢驱动、区分呼吸暂停类型的金标准[6],由于为侵入性操作,儿童配合度差,目前临床多采用呼吸感应体积描记技术(respiratorinductanceplethysmography,RIP)测量。  

健康儿童在思睡期、哭泣后及REM睡眠易出现CA事件,但通常被认为是生理性的。许志飞等[7]研究发现,在健康儿童中学龄前儿童CAI为 $0.\\,6(0.\\,1,1.2)$ )次/h,学龄期儿童CAI为0.1(0.1,0.4)次/h,CAI与年龄呈负相关。随着年龄增长,呼吸中枢发育逐渐成熟,中枢型呼吸事件随之减少。这一研究结果与MontgomeryDowns等[8]研究结果相似,对健康儿童进行年龄段划分,其中3~5岁儿童 $\\mathrm{CAI}(0.\\,8\\pm0.\\,7\\,)$ )次 $/\\mathrm{h}\\,,6\\sim7$ 岁儿童$\\left(0.5\\pm0.5\\right)$ )次/h。因此,在对PSG结果进行分析时,判断CAI是否异常应根据年龄采用不同界限值。参考第97.5百分位值,建议学龄前儿童正常CAI高限约为4.0次/h,学龄期儿童正常CAI高限约为1.5次/h[7]。  

CSA可与其他睡眠障碍共存,尤其是OSA。本研究结果显示,56例CSA患儿中合并OSA有37例患儿$(66.1\\%$ ),将CAI与BMI、年龄、OAHI进行相关性分析,结果发现,CAI与OAHI呈正相关,CA事件随着阻塞程度的加重而增加。DelRíoCamacho等[9]回顾性分析了1279例 $1\\sim14$ 岁无神经系统疾病的儿童夜间PSG数据,发现OSA组的平均CAI(2.1次/h)高于非OSA(1.2次/h),且OSA患儿行腺样体扁桃体切除术后CAI有所改善。尹国平等[10]对62例OSA患儿手术前后PSG数据分析发现,术前有18例 $(29.0\\%$ )患儿以CA为主,术后1~3个月复查,以CA为主的OSA患儿,术后CAI较术前降低,术前CAI中位数 $2.68\\;\\%/\\mathrm{h}$ ,术后CAI中位数1.6次/h,有显著改善 $P<0.\\,001$ ),说明腺样体扁桃体切除术对于改善CA有着积极作用。由此推测,儿童CA的发生尽管与儿童期年龄相关的呼吸中枢发育不完善存在相关性,但腺样体扁桃体肥大所引起的气道阻塞,增加了呼吸中枢的不稳定性,加重了CSA的严重程度。  

本研究结果发现,56例CSA儿童中,52例$(92.9\\%$ )CAI在20次/h以下,与气道阻塞存在重叠的病理生理机制。 $\\mathrm{CAI}>20\\$ 次/h有4例,均是出现了中枢神经系统病变,包括Chiari畸形1例,脑干肿瘤2例及遗传代谢病疾病1例。本研究报道的2例病例,均是在完善睡眠监测时,发现呼吸节律异常、间歇低氧、 $\\mathrm{CO}_{2}$ 潴留等表现,建议临床完善中枢神经系统查体及影像检查,查找引起CA的原因,最终明确诊断。  

呼吸中枢位于延髓,正常情况下延髓呼吸中枢接受化学感受器、大脑皮质的随意控制信号和网状激活系统的行为输入信号,控制呼吸节律。当病变累及延髓时,脑干通气控制中枢功能受损,无法发起呼吸努力,出现CA事件。日间由于皮质信号和行为信号的调控,可以没有明显的呼吸节律问题,在夜间入睡以后呼吸中枢对各种不同刺激的反应性减低,出现低氧,尤其是 $\\mathrm{CO}_{2}$ 水平改变引起的呼吸反馈调控不稳定,加重了睡眠呼吸紊乱程度[11]。覃丽霞等[12]对441例1岁以上儿童PSG进行回顾性研究发现,18例 $(4.1\\%)$ )儿童的 $\\mathrm{CAI}>5$ 次/h,神经外科疾病,特别是Chiari畸形是最常见的CSA原因。检索国内外2000年至2020年报道的延髓脑干肿瘤合并SBD的文献,共8篇,均为个案报道。CSA是延髓脑干肿瘤引起SBD的主要类型[1320]。CSA相比于OSA,临床症状不显著,患儿多是在夜间入睡后出现异常,容易被忽略,但其实际临床危险度更高[21]。在睡眠监测时发现以CA事件为主时,要密切关注生命体征和$\\mathrm{CO}_{2}$ 变化,病情严重的,随时做好抢救准备。如覃丽霞等[12]报道患者出现睡眠昏迷和呼吸心跳骤停表现,如果不及时发现诊治容易出现猝死。  

