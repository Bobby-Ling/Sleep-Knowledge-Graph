# 3 讨论  

与成人不同, 在儿童中CSA的患病率低, 但睡眠中CA事件时常可见。根据美国睡眠医学会2.6版要求, 满足下列所有标准时判读为CA:
1. 口鼻温度传感器或替代呼吸暂停传感器监测信号较事件前基线下降 ${\\tt{290\\%}}$ 
2. 整个事件期间没有相关的呼吸努力, 并且存在下列之一:
   - 事件持续 ${\\geqslant}20$ s
   - 事件持续时间至少为基线呼吸的2个呼吸周期, 同时伴相关觉醒或 $\\geqslant$$3\\%$ 氧饱和度下降
   - 事件持续时间至少为2个呼吸周期, 且呼吸事件相关心率减低至 $<50$ 次/min持续至少$5\\,\\mathrm{\\textrm{s}}$ 或心率减低至 $<60$ 次/min持续至少 $15\\,\\mathrm{~s~}$ (仅用于1岁以内婴儿)

OSA发生时主要表现为因气道阻塞而出现持续的呼吸努力, 而CA不同, 事件持续期间不存在呼吸努力, 因此呼吸努力的监测对评估CA事件是必不可少的。食道压测量是反映呼吸中枢驱动、区分呼吸暂停类型的金标准, 由于为侵入性操作, 儿童配合度差, 目前临床多采用呼吸感应体积描记技术(RIP)测量。

健康儿童在思睡期、哭泣后及REM睡眠易出现CA事件, 但通常被认为是生理性的。许志飞等研究发现, 在健康儿童中学龄前儿童CAI为 $0.\\,6(0.\\,1,1.2)$ 次/h, 学龄期儿童CAI为0.1(0.1,0.4)次/h, CAI与年龄呈负相关。随着年龄增长, 呼吸中枢发育逐渐成熟, 中枢型呼吸事件随之减少。这一研究结果与Montgomery Downs等研究结果相似, 对健康儿童进行年龄段划分, 其中3~5岁儿童 $\\mathrm{CAI}(0.\\,8\\pm0.\\,7\\,)$ 次 $/\\mathrm{h}\\,, 6\\sim7$ 岁儿童$\\left(0.5\\pm0.5\\right)$ 次/h。因此, 在对PSG结果进行分析时, 判断CAI是否异常应根据年龄采用不同界限值。参考第97.5百分位值, 建议学龄前儿童正常CAI高限约为4.0次/h, 学龄期儿童正常CAI高限约为1.5次/h。

CSA可与其他睡眠障碍共存, 尤其是OSA。本研究结果显示, 56例CSA患儿中合并OSA有37例患儿(66.1%), 将CAI与BMI、年龄、OAHI进行相关性分析, 结果发现, CAI与OAHI呈正相关, CA事件随着阻塞程度的加重而增加。Del-Río Camacho等回顾性分析了1279例 $1\\sim14$ 岁无神经系统疾病的儿童夜间PSG数据, 发现OSA组的平均CAI(2.1次/h)高于非OSA(1.2次/h), 且OSA患儿行腺样体扁桃体切除术后CAI有所改善。尹国平等对62例OSA患儿手术前后PSG数据分析发现, 术前有18例 (29.0%) 患儿以CA为主, 术后1~3个月复查, 以CA为主的OSA患儿, 术后CAI较术前降低, 术前CAI中位数 $2.68\\;\\%/\\mathrm{h}$ , 术后CAI中位数1.6次/h, 有显著改善 $P<0.\\,001$ , 说明腺样体扁桃体切除术对于改善CA有着积极作用。由此推测, 儿童CA的发生尽管与儿童期年龄相关的呼吸中枢发育不完善存在相关性, 但腺样体扁桃体肥大所引起的气道阻塞, 增加了呼吸中枢的不稳定性, 加重了CSA的严重程度。

