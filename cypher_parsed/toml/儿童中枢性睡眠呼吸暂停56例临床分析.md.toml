【摘要】 目的 探讨儿童中枢型呼吸暂停(CA)(按呼吸事件类型分类)的临床特点及疾病构成, 以提高临床对儿童睡眠呼吸疾病的认识。方法 横断面研究。统计2019年3月至2022年3月在首都医科大学附属儿童医院睡眠监测中心完成整夜多导睡眠监测(PSG)的患儿共计5708例, 按照中枢型呼吸暂停指数(CAI) ≥5次/h且CA和/或中枢型低通气数量 > 呼吸暂停低通气数量 > 50% 的标准, 共有56例患儿(1.0%)符合此标准, 回顾性分析56例以CA为主要表现的PSG及临床资料, 总结分析疾病构成和呼吸特点。采用多元线性回归分析中枢型呼吸事件的相关因素。结果 中枢性睡眠呼吸暂停(CSA)同时符合阻塞性睡眠呼吸暂停(OSA)有37例患儿, 其中男16例、女21例。CAI与阻塞型呼吸暂停低通气指数呈正相关 (r=0.673, P<0.001), 与体重指数、年龄无相关性。在56例CSA患儿中, CAI>20 次/h 有4例患儿, 其中Chiari畸形1例, 脑干肿瘤2例, 遗传代谢病1例。结论 CA相对于阻塞型呼吸暂停发生率更低。CSA患儿多合并OSA, 阻塞的严重程度是影响CAI的主要因素。若CAI>20 次/h, 应高度重视, 需全面评估病史, 完善相关影像学等检查, 排除内外科基础疾病导致的CSA。  

【关键词】 儿童; 中枢性睡眠呼吸暂停; 阻塞性睡眠呼吸暂停; 多导睡眠监测  

