# 儿童中枢性睡眠呼吸暂停56例临床分析

# 郑莉1 吴云肖2 许志飞3
1国家儿童医学中心,首都医科大学附属北京儿童医院耳鼻咽喉头颈外科,北京100045;2国家儿童医学中心,首都医科大学附属北京儿童医院儿童耳鼻咽喉头颈外科疾病北京市重点实验室,北京100045;3国家儿童医学中心,首都医科大学附属北京儿童医院呼吸科,北京100045  

通信作者:许志飞,Email:zhifeix $@$ aliyun.com  

【摘要】 目的 探讨儿童中枢型呼吸暂停(CA)(按呼吸事件类型分类)的临床特点及疾病构成,以提高临床对儿童睡眠呼吸疾病的认识。方法 横断面研究。统计2019年3月至2022年3月在首都医科大学附属儿童医院睡眠监测中心完成整夜多导睡眠监测(PSG)的患儿共计5708例,按照中枢型呼吸暂停指数(CAI) $\\geqslant$5次/h且CA和/或中枢型低通气数量 $>$ 呼吸暂停低通气数量 $50\\%$ 的标准,共有56例患儿 $(1.0\\%$ )符合此标准,回顾性分析56例以CA为主要表现的PSG及临床资料,总结分析疾病构成和呼吸特点。采用多元线性回归分析中枢型呼吸事件的相关因素。结果 中枢性睡眠呼吸暂停(CSA)同时符合阻塞性睡眠呼吸暂停(OSA)有37例患儿,其中男16例、女21例。CAI与阻塞型呼吸暂停低通气指数呈正相关 $r=0.\\,673$ , $P<0.\\,001$ ),与体重指数、年龄无相关性。在56例CSA患儿中, $\\mathrm{CAI}>20$ 次/h有4例患儿,其中Chiari畸形1例,脑干肿瘤2例,遗传代谢病1例。结论 CA相对于阻塞型呼吸暂停发生率更低。CSA患儿多合并OSA,阻塞的严重程度是影响CAI的主要因素。若 $\\mathrm{CAI}>20$ 次/h,应高度重视,需全面评估病史,完善相关影像学等检查,排除内外科基础疾病导致的CSA。  

【关键词】 儿童;中枢性睡眠呼吸暂停;阻塞性睡眠呼吸暂停;多导睡眠监测  

睡眠呼吸障碍(sleepbreathingdisorders,SBD)是指睡眠期间出现呼吸异常的一类疾病,主要分为阻塞性睡眠呼吸暂停(obstructivesleepapnea,OSA)、中枢性睡眠呼吸暂停(centralsleepapnea,CSA)、睡眠相关肺泡低通气障碍和睡眠相关低氧血症[1]。在儿科人群中,以OSA最为常见,是指睡眠过程中频繁发生部分或全部上气道阻塞,表现为睡眠时张口呼吸、打鼾、呼吸暂停,腺样体扁桃体肥大是OSA的最常见病因[2]。相比OSA而言,CSA在睡眠中心并不常见,只占所有SBD的 $10\\%$ 以下[3],是以呼吸驱动缺乏或异常导致的通气功能障碍为特征[4]。由于CSA的发病率远低于OSA,且临床症状不显著,容易被忽略,但其实际临床危险度更高。本研究探讨以中枢型呼吸暂停(centralapnea,CA)(按呼吸事件类型分类)为主要表现患儿的临床特点及疾病构成,分析CSA的病因,以提高临床医师对儿童睡眠呼吸疾病的认识。
# 1 资料与方法
1.1 研究对象 横断面研究。以2019年3月至2022年3月在首都医科大学附属儿童医院睡眠监测中心就诊的患儿为研究对象。纳入标准:(1)年龄 $1\\sim16$ 岁;(2)多导睡眠监测(polysomnography,PSG)结果符合CSA诊断标准[1]。排除标准:(1)睡眠监测时间 $<7~\\mathrm{h}$ ,睡眠有效率 $<\\!60\\%$ ;(2)近2周有上呼吸道感染史。本研究通过医院医学伦理委员会批准(批准文号:2020K93),患儿监护人及患儿均签署知情同意书。 MEDI
# 1.2 方法
1.2.1 PSG 采用澳大利亚CompumedicsESeries、Grael系列、美国飞利浦Alice5、Alice6系列、德国SOMNOscreenplus系列睡眠监测仪对研究对象进行整夜PSG。所有研究对象在自然状态下入睡,入睡前禁止服用咖啡、茶、可乐及镇静催眠药物等,有效监测时间均超过 $7\\textrm{h}$ 。脑电电极安装按照国际1020标准。PSG监测的导联:脑电(F3/M2,F4/M1,C3/M2,C4/M1,O1M2,O2/M1)、眼电、下颌肌电、心电、胸部和腹部呼吸运动、血氧饱和度、呼吸鼻气流、鼾声、体位等。睡眠技师依据美国睡眠医学会制定的标准[5],对PSG进行人工分析及校对。  

1.2.2 诊断标准 依据儿童OSA诊断标准[2],阻塞型呼吸暂停低通气指数(obstructiveapneahypopneaindex,OAHI) $>1$ 次/h可以诊断 $\\mathrm{OSA}$ 。依据CSA诊断标准[1],中枢型呼吸暂停指数(centralapneaindex, $\\mathrm{CAI})\\geqslant$5次/h且CA和/或中枢型低通气数量 $>$ 呼吸暂停低通气数量 $50\\%$ 诊断为 $\\mathrm{CSA}$ 。  

1.3 统计学处理 采用JMP11.0软件进行分析,人口学信息均符合偏态分布,采用 $M(\\,Q_{1}\\,,Q_{3}\\,)$ )描述。CAI严重程度相关因素分析采用多元线性回归分析。 $P<0.\\,05$ 为差  

异有统计学意义。
# 2 结果
2.1 一般情况 回顾性分析5708例患儿PSG指标,有56例患儿符合CSA诊断 $(1.\\,0\\%\\,)$ ),其中合并OSA37例 $(66.1\\%$ ),男16例、女21例,年龄5.1(4.4,9.5)岁;体重指数(bodymassindex,BMI)17.6(14.8,22.1) $\\mathrm{kg}/\\mathrm{m}^{2}$ 。按照 $\\mathrm{CAI}>20\\$ 次/h为标准时,有4例患儿符合,其中Chiari畸形1例,脑干肿瘤2例,遗传代谢病1例。  

2.2 相关性分析 将37例CSA合并OSA患儿的CAI与相关风险因素进行多元线性回归分析,结果发现,CA与BMI、年龄无相关性,与OAHI呈正相关 $r=0.\\,673$ ,$P<\\!0.001$ ),CAI与OAHI的散点图见图1。  

