# 结果  

## 2.1 一般情况  
回顾性分析5708例患儿PSG指标,有56例患儿符合CSA诊断 $(1.0\\,\\%)$ ,其中合并OSA37例 $(66.1\\%)$ ,男16例、女21例,年龄5.1(4.4,9.5)岁; 体重指数(BMI)17.6(14.8,22.1) $\\mathrm{kg}/\\mathrm{m}^{2}$ 。按照 $\\mathrm{CAI}>20$ 次/h为标准时,有4例患儿符合,其中Chiari畸形1例,脑干肿瘤2例,遗传代谢病1例。  

## 2.2 相关性分析  
将37例CSA合并OSA患儿的CAI与相关风险因素进行多元线性回归分析,结果发现,CA与BMI、年龄无相关性,与OAHI呈正相关 $r=0.673$ , $P<0.001$ ，CAI与OAHI的散点图见图1。  

### 注  
- CSA: 中枢性睡眠呼吸暂停  
- OSA: 阻塞性睡眠呼吸暂停  
- CAI: 中枢型呼吸暂停指数  
- OAHI: 阻塞型呼吸暂停低通气指数  
  
## 2.3 典型病例  
病例1,女,2岁7个月,因“长出气2周”于2021年3月11日就诊于呼吸科。患儿表现为白天运动后长出气,夜间刚入睡及晨起时叹气样呼吸,熟睡后呼吸规律,但有时出气粗,不打鼾,时轻时重。查体未见明显异常。心脏彩超、脑血管超声、肺CT、头颅CT均未见异常。PSG相关数据:(1)睡眠结构:总睡眠时间 $446\\,\\mathrm{\\min}$ ,N1期睡眠 $37\\%$ ,N2期睡眠 $28.8\\%$ ,N3期睡眠 $13.8\\%$ ,R期睡眠 $20.4\\%$ ,睡眠潜伏期 $8\\,\\mathrm{\\min}$ ,R睡眠潜伏期 $98.5\\,\\mathrm{\\min}$ ,睡眠效率 $75.9\\%$ ,入睡后清醒时间 $134\\ \\mathrm{min}$ 。入睡后无鼾声,无张口呼吸,提示睡眠结构紊乱;(2)呼吸事件: OAHI 0次/h, CAI 111次/h, CA最长时间15s, 平均时间10s, 符合CSA;(3)血氧情况: ${\\geqslant}3\\%$ 氧减指数106.5次/h, 平均血氧 $97\\%$ , 最低血氧 $84\\%$ , $<90\\%$ 血氧时间占睡眠时间百分比 $0.2\\%$ ;(4)觉醒指数: 呼吸事件相关6.1次/h, 肢体运动相关0次/h, 自发觉醒3.6次/h;儿童OSA疾病特异性生活质量问卷(OSA-18): 55分, 轻度。实验室检查:血气分析(静脉血) $\\mathrm{pH}\\,7.35$ , 二氧化碳(CO₂)分压 $39\\mathrm{\\mmHg}$ , 氧分压 $40\\mathrm{mmHg}$ , 实际碳酸氢盐 $21.5\\;\\mathrm{mmol/L}$ , 标准碳酸氢盐 $21.3\\mathrm{mmol/L}$ , 剩余碱 $-3.8\\mathrm{mmol/L}$ , 血氧饱和度 $72\\%$ 。颅脑磁共振成像(MRI):小脑扁桃体超过枕骨大孔水平约 $1.6\\,\\mathrm{cm}$ , 延髓及上段颈髓略受压, 脑实质内未见异常信号。诊断为Chiari畸形I型, 患儿采取保守治疗, 定期复查, 随访。

