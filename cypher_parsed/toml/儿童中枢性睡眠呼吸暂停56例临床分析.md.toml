# 1.2 方法  

## 1.2.1 PSG监测  
- 设备:  
  - 澳大利亚: Compumedics E-Series, Grael系列  
  - 美国: 飞利浦 Alice5, Alice6系列  
  - 德国: SOMNOscreen plus系列  
- 研究对象:  
  - 条件: 自然状态下入睡, 入睡前禁止服用咖啡、茶、可乐及镇静催眠药物  
  - 有效监测时间: 超过7小时  
- 脑电电极安装: 国际10-20标准  
- PSG监测导联:  
  - 脑电: (F3/M2, F4/M1, C3/M2, C4/M1, O1/M2, O2/M1)  
  - 眼电  
  - 下颌肌电  
  - 心电  
  - 胸部和腹部呼吸运动  
  - 血氧饱和度  
  - 呼吸鼻气流  
  - 鼾声  
  - 体位  
- 数据分析:  
  - 睡眠技师依据美国睡眠医学会标准进行人工分析及校对  

## 1.2.2 诊断标准  
- 阻塞型呼吸暂停低通气指数 (OAHI) > 1 次/h 诊断为OSA  
- 中枢型呼吸暂停指数 (CAI) ≥ 5 次/h 且 CA 和/或 中枢型低通气数量 > 呼吸暂停低通气数量 50% 诊断为CSA  

## 1.3 统计学处理  
- 软件: JMP11.0  
- 数据分布: 人口学信息符合偏态分布  
- 分析方法: 多元线性回归分析 CAI 严重程度相关因素  
- 统计意义: P < 0.05 为有统计学意义  

