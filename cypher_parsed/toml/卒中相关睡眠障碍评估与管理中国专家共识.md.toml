四、卒中相关睡眠障碍流行病学  

睡眠障碍在一般人群中患病率为 $21\\%$ 9⁃10率国外报道为 $44\\%{\\sim}78\\%^{\\,[7.8]}$ ,国内报道为 $62\\%{\\sim}80\\%$ [9-10] 。  

尽管SSD患病率各文献报道不一,但均明显高于一般人群[\"。SSD降低卒中患者生活质量、增加卒中复发风险、影响神经功能预后与康复,因此及时评估及管理SSD对于卒中二级预防和改善预后至关重要[12-14]。
# 五、卒中相关睡眠障碍发生机制
SSD确切发生机制目前尚不清楚。现有研究提示其与解剖部位、神经生物学因素、机体整体功能状态和社会心理学等因素有关。  

SSD亚型中睡眠呼吸障碍(阻塞性和中枢性)与卒中事件增加密切相关,而其他类型如失眠、RLS/PLMS、EDS、RBD也可能会导致卒中发生率增加。卒中损伤脑内睡眠调节相关结构,导致睡眠效率减低,睡眠-觉醒周期异常。卒中损伤部位及严重程度对于睡眠障碍有影响,如脑干梗死常见RBD,丘脑卒中患者易出现嗜睡[15]。丘脑、下丘脑、基底节、脑干网状结构、额叶底部、眶叶皮质等解剖结构与睡眠相关,卒中发生在这些解剖部位更易引发睡眠障碍[, ]。  

多种神经递质、细胞因子、免疫因子、神经激素和肽类物质等参与正常睡眠的维持与调控,如5-羟色胺、褪黑素、乙酰胆碱、多巴胺、去甲肾上腺素、前列腺素 $\\mathrm{D}_{2}$ 、白细胞介素-1β、食欲素、促肾上腺激素释放激素。卒中后脑组织损害时可引起神经递质和神经内分泌失衡,产生炎症状态,从  

而导致睡眠障碍发生[21]。  

SSD与年龄、高血压、糖尿病、心脏病、习惯性打鼾、卒中病程、日常生活能力、神经功能缺损程度存在相关性[, ]。  

六、卒中相关睡眠障碍评估与管理
# (一)评估的一般原则
SSD的评估主要包括:全面的病史询问、体格检查、睡眠问卷调查和/或多导睡眠监测(polysomnogram,PSG)等;明确睡眠障碍类型与伴随疾病,明确卒中与睡眠障碍两者之间的相关性等[24-25]。
# 【推荐意见】
1.对所有卒中患者,建议均进行睡眠障碍的评估(I,B-NR)。  

2.评估时应关注卒中部位、严重程度以及与SSD的发生、发展和转归的相关性(IIb,B-NR)。  

3.符合SSD诊断的患者,建议尽可能明确睡眠障碍的亚型及病因,从而采取更有针对性的临床处理措施(II,B-NR)。  

(二)管理的一般原则  

对于SSD,首先强调积极进行卒中的规范化治疗。同时在对SSD规范评估的基础上,对SSD进行有效正确的处理,从而达到整体上降低卒中病死率、改善预后的目的[26]。  

Meta分析显示,与 SSD风险因素增加密切相关的因素包括高血压、糖尿病、饮酒、习惯性打鼾及皮质型卒中。因此积极规范处理这些因素,对于改善卒中及SSD具有重要意义[,]。
# 【推荐意见】
1.按照指南规范治疗卒中(I,A)。  

2.根据SSD亚型选择针对性治疗方法(I,C-EO)。  

3.全面筛查并控制影响睡眠的多种因素,包括睡眠呼吸障碍、疼痛、焦虑抑郁等(I,A)。  

4.指导患者规律作息和保持良好的睡眠卫生(I,A)。  

5.对于SSD的处理应该依据动态评估结果进行相应调整(I,A)。  

七、卒中相关失眠(一)评估  

卒中相关失眠的诊断需同时满足卒中和失眠的诊断 标准。  

根据《国际睡眠障碍分类-第3版(internationalclassification of sleep disorders-3 edition, ICSD-3) 》[28] ,失眠分为短期失眠、慢性失眠和其他类型失眠。失眠症状持续3个月内为短期失眠,超过3个月则为慢性失眠。  

失眠的诊断标准(以下 $1\\sim5$ 必须全部满足):  

1.患者自述或照料者观察到患者出现以下1种或者多种症状:(1)人睡困难:(2)睡眠维持困难;(3)比期望起床时间更早醒来。  

2.患者自述或照料者观察到患者因为夜间睡眠困难而出现以下1种或者多种症状:(1)疲劳或缺乏精力;(2)注意力、专注力或者记忆力下降;(3)社交、家庭、职业或学业等功能损害;(4)情绪易烦躁或易激惹;(5)日间思睡;(6)行为问题(多动、冲动或攻击性);(7)驱动力、精力或动力缺乏;(8)易犯错或易出事故;(9)对睡眠质量感到忧虑。  

3.这些异常不能单纯以睡眠机会不充足(如充足睡眠时间)或睡眠环境不佳(如环境安全、黑暗、安静、舒适)所解释。  

4.睡眠紊乱和相关日间症状出现至少每周3次。  

5.上述症状不能用其他睡眠疾病更好地解释。  

卒中相关失眠发生率为 $57\\%$ ,其中 $38\\%$ 患者在卒中前即有失眠症状。女性卒中相关失眠发生率高于男性,独居和高龄者发生失眠的风险增高。失眠不仅影响卒中康复和生活质量,而且增加卒中复发、残疾、焦虑、认知功能下降、自杀等躯体及心理问题的风险[ ]。  

某些部位的卒中和失眠相关。研究显示右侧大脑半球卒中发生失眠症状的概率较左侧更高,以失眠作为主要症状的卒中部位包括丘脑、脑干[31-32]。  

失眠的诊断包括详细的病史、睡眠日记、识别潜在的躯体或精神性疾病共病、生活质量和日间功能问卷等,需要选用合适的量表评估失眠程度[33],而PSG仅用于药物难治性或认知障碍相关失眠,或怀疑存在其他睡眠障碍的患者。体动记录仪(actigraphy,ACT)可以用于描述睡眠类型,尤其适用于自身睡眠感知能力较差的患者[15]。
# 【推荐意见】
1.研究卒中部位等信息,以确认卒中在失眠发生中可能的作用,尤其是对卒中后首次发生失眠的患者(IIb,B-NR)。  

2.排除可能引起失眠的其他病因,包括其他类型睡眠障碍、躯体疾病、精神疾病、药物及环境因素等(I,A)。  

3.选用合适的量表评估失眠患者的睡眠质量(IIa,B-NR)。  

4.根据临床需要,应用PSG/ACT进行评估(I,A)。  

(二)管理  

1.睡眠卫生与健康教育:鼓励卒中患者尽早进行康复锻炼,限制烟、酒、咖啡或茶等兴奋性物质,晚餐不宜过饱,保持良好生活习惯(固定作息时间、卧室只用来睡眠等)和营造良好睡眠环境(减少噪音和光照等)34]。国内研究显示应用睡眠健康教育治疗卒中相关失眠,治疗组的匹兹堡睡眠质量指数(Pittsburgh sleep quality index,PSQI)评分低于对照组[35]。  

2.认知行为治疗:认知行为治疗联合药物治疗可明显改善卒中相关失眠。国内研究通过对常规治疗与护理联合认知行为干预进行比较,显示后者较前者的睡眠状况自评量表评分、PSQI量表评分均有改善,同时焦虑、抑郁自评量表评分也有改善[36]。  

另有研究显示,右佐匹克隆联合认知行为治疗组的PSQI总分显著低于常规治疗组,同时焦虑和抑郁情绪也得到更好改善[]。  

3.药物治疗  

(1)苯二氮草类:包括阿普唑仑、艾司唑仑、地西泮等,具有镇静、抗焦虑、肌松和抗惊厥作用。这类药物可增加总睡眠时间,减少夜间觉醒次数。但长期使用可导致药物依赖、药效减退、药源性失眠、成瘾等问题。另外,此类药物明显的肌松作用限制了其在卒中后失眠患者中的使用[38]。  

(2)非苯二氮草类:包括酒石酸唑吡坦、右佐匹克隆、扎来普隆等,半衰期短,,药物依赖风险较传统苯二氮草类药物低。研究显示酒石酸唑吡坦片、右佐匹克隆可以有效改善睡眠状况,并且不良反应发生率较低,安全性较高[39-45]。  

(3)褪黑素受体激动剂:包括雷美尔通、阿戈美拉汀等,可以稳定睡眠-觉醒节律,缩短睡眠潜伏期,但缺乏对于卒中相关失眠患者的治疗研究,疗效尚不明确[46]。
# 4.中医、中药
(1)中成药物:研究显示百乐眠胶囊(每次4粒,2次/d)对卒中急性期失眠具有一定疗效,治疗组患者睡眠质量、生活自理能力均显著改善,日间功能障碍评分和改良Rankin量表评分较对照组明显改善[4]。另外病例对照研究显示应用百乐眠胶囊治疗老年卒中后失眠,能有效改善老年卒中后失眠患者脑内的神经递质水平,提高睡眠质量[48]。  

(2)针灸治疗:针灸治疗卒中相关失眠有一定疗效,经验针刺疗法效果优于常规针灸[49]。另有研究显示针灸相对安慰剂或传统疗法治疗卒中后失眠具有一定疗效[50]。  

5.其他:多项随机对照试验显示经颅磁刺激治疗卒中相关失眠效果良好[51-54]。此外,护理对于卒中相关失眠也有改善作用[55-57]。
# 【推荐意见】
1.睡眠卫生教育及认知行为疗法在卒中相关失眠治疗中有积极作用(IIa,B-NR)。  

2.针灸治疗可以改善卒中相关失眠(IIa,B-R)。  

3.非苯二氮草类药物,如酒石酸唑吡坦及右佐匹克隆,可以改善卒中相关失眠患者睡眠质量,且副作用较小(IIa,)。  

4.经临床研究证实疗效的中成药物可改善老年卒中及卒中急性期失眠患者的睡眠质量,降低神经功能损害程度(IIa,B-R)。  

八、卒中相关睡眠呼吸障碍(SDB)  

(一)评估  

卒中相关SDB的诊断需同时满足卒中和SDB的诊断标准,其中OSA是卒中相关SDB的主要类型。  

成人  诊断标准:根据  诊断标准[],需要具备以下第 $1\\!+\\!2$ 项或第3项。  

1.以下表现至少出现1项:(1)患者主诉困倦、非恢复性睡眠、乏力或失眠;(2)因气或喘息从睡眠中醒来;(3)同寝室或其他目击者报告患者在睡眠期间存在习惯性打、呼吸中断或二者皆有;(4)已确诊高血压、心境障碍、认知功能障碍、冠心病、脑血管疾病、充血性心力衰竭、心房颤动或2型糖尿病。  

2. PSG或者睡眠中心外监测(out of center sleep testing,OCST)证实:PSG或OCST监测期间,发生以阻塞性为主的呼吸事件[包括阻塞型呼吸暂停、混合型呼吸暂停、低通气和呼吸努力相关性觉醒(respiratoryeffort-related arousals,RERAs)], ${\\geqslant}5$ 次/h。  

3.PSG或者OCST证实:PSG或OCST监测期间发生阻塞性为主的呼吸事件(包括呼吸暂停、低通气或RERAs), $\\geqslant$15次/h。  

卒中相关SDB患病率为 $60\\%{\\sim}70\\%$ ,包括OSA、CSA和混合性睡眠呼吸暂停。其中卒中相关OSA最为常见,其发生率为 $43\\%{\\sim}70\\%$ ,远高于普通人群的 $4\\%{\\sim}24\\%$ [58-59]  

SDB在卒中急性期最为严重,随着卒中的恢复而逐渐改善[60]。对卒中相关SDB的Meta分析显示,卒中后4周$53\\%$ 的患者睡眠呼吸暂停低通气指数(apnea-hypopneaindex,AHI ${>}10$ 次/h[6]。OSA不仅增加卒中复发率及病死率,而且不适当治疗可加重神经功能损害程度[62-64]。PSG是用于SDB诊断的金标准。更简单但准确度较低的方法包括血氧测定和鼻气流测定、SDB问卷(如柏林问卷)等,亦可用于SDB的筛查[65]。  

OSA主要临床表现为睡眠中打鼾伴呼吸暂停和日间思睡。由于卒中部位累及脑干腹侧呼吸相关神经元时可引起运动神经支配咽喉肌功能异常等因素,导致卒中后OSA发生或既往OSA加重,积极对OSA的干预可促进卒中恢复,降低卒中复发风险[66]。尽管《2018年美国卒中早期管理指南》不建议对卒中患者在早期(2周内)进行OSA的常规筛查和评估[67,但考虑到OSA引起的缺氧所导致的一系列损害对急性卒中患者的危害,对于伴OSA高危因素的患者,本共识仍建议在有条件的中心开展筛查和/或PSG的监测,并给予相应治疗。
# 【推荐意见】
1.卒中患者中OSA患病率很高,针对高危患者应进行常规OSA评估和管理(I,A)。  

2.便携式睡眠呼吸监测装置、SDB问卷及PSG监测可作为卒中相关OSA常规筛查及评估手段(I,A)。
# (二)管理
目前对卒中患者OSA的干预研究主要集中在体位干预治疗及持续正66压通气治疗(pressure,CPAP)[66]。多项随机对照研究显示,CPAP可以改善卒中患者神经功能状态和认知功能,而在卒中患者中,轻-中度OSA及体位性OSA发生率高[68-7]  

体位性OSA是急性期卒中的突出特点,呼吸暂停发生或加重与仰卧位时舌及咽喉部软组织受重力影响下垂有关,也可能是卒中急性期暂时现象。体位于预治疗是一种简单、易行、费用低且有效的方法,依从性更好。而卒中恢复期患者上气道阻力增加常常持续存在,需PSG监测随访[66]。  

睡眠呼吸障碍与卒中这两个领域有很多沟通与协作机会,呼吸科和神经内科医生通过会诊、联合门诊,开展两病共存的临床流行病学调查及发病机制研究,通过多中心、大样本研究加强学科之间的交流与协作,将有力提高卒中的整体管理水平[66]
# 【推荐意见】
1.卒中相关OSA应早期、个体化积极治疗(I,B-R)。  

2.卒中急性期:  

(1)对于体位性OSA或轻-中度OSA或不耐受/不接受CPAP治疗的患者,进行睡眠体位指导(I,B-R)。  

(2)对于中重度OSA患者、体位指导无效时,CPAP是治疗卒中相关OSA的一线方法(I,B-R)。  

(3)经无创气道正压治疗不能纠正缺氧和频繁呼吸暂停者、意识障碍进行性加重、呼吸道感染、室息及中枢性肺通气不足者,可考虑有创辅助通气治疗(I,C-EO)。  

(4)在卒中单元的组织建设中,建议增加睡眠呼吸监测评估及睡眠呼吸学科专家的参与(IIa,C-EO)。  

(5)多学科综合处理,包括呼吸科、神经内科、耳鼻喉科医生等联合共同管理(IIa,C-EO)。  

3.卒中恢复期:  

(1)生活方式指导,包括减重、戒烟、戒酒、慎服镇静催眠药物和肌肉松弛药物等(I,C-EO)。  

(2)体位相关性OSA患者尽量保持侧卧位睡眠(I,B-R)。  

(3)经PSG 监测证实OSA持续存在,且 $\\mathrm{AHI}{\\geq}15$ 次/h,需长期随访和治疗(I,B-NR)。  

九、卒中相关快速眼动睡眠期行为障碍(RBD)  

(一)评估  

卒中相关RBD的诊断需同时满足卒中和RBD的诊断 标准,卒中相关RBD为症状性、血管源性RBD[72]  

根据ICSD-3诊断标准[28],RBD诊断需要同时符合下列第 $1\\sim4$ 项:  

1.重复发作的睡眠相关的发声和/或复杂动作。  

2. PSG证实这些行为发生在快速眼动(rapid eyemovement,REM)睡眠期,或者基于梦境扮演病史,推测该行为发生在REM期。  

3.PSG证实REM睡眠期无肌张力缺失。  

4.不能用其他睡眠障碍、精神障碍、内科疾病、药物或物质应用解释。  

RBD鉴别诊断包括非快速眼运(non-rapid eyemovement,NREM)期异态睡眠、睡眠呼吸障碍、夜间癫痫发作、夜间节律性运动障碍等。  

卒中相关RBD是卒中患者较常见的睡眠障碍亚型。研究显示急性卒中患者RBD患病率为 $10.9\\%$ ,而脑干梗死患者中RBD为 $22.2\\%$ ,明显高于其他部位梗死者[73]。PSG可用于鉴别REM和NREM期异态睡眠以及评估夜间发作的癫痫[15] 。  

RBD筛查问卷与RBD问卷(香港版)均可用于RBD筛查,且后者可用于评估RBD的发作频率和严重程度;RBD严重程度量表可用于评估患者症状的轻重[4]。其他量表包括RBD单问卷筛查和Mayo睡眠问卷[72]。
# 【推荐意见】
1.卒中患者睡眠中出现复杂运动行为应做RBD评估,并注意与卒中部位尤其是脑干梗死的关系(I,C-LD)。  

2.采用合适量表评估疑似的RBD及其严重程度(I,C-EO)。  

3.视频PSG是确诊RBD的金标准,但须考虑到卒中的严重程度及患者的配合程度,权衡利后采用(I,C-EO)。
# (二)管理
目前缺乏关于卒中相关RBD治疗的专项研究及文献报道。鉴于RBD临床症状中的伤害性行为比例可高达 $30\\%$ \\~$81\\%$ ,严重威胁患者健康及生存质量,为患者提供相对安全的睡眠环境,降低患者本人与照料者受伤风险,非药物治疗应作为RBD标准治疗手段[72]。  

非药物治疗包括优化卧室环境,减少伤害风险,治疗同时存在的其他类型睡眠障碍,如OSA。药物治疗包括:氯硝西泮睡前服用;褪黑素是苯二氮草类的安全替代药,对于痴呆或步态异常或对氯硝西泮不能耐受或禁忌的患者可能有效。普拉克索对RBD的疗效仍存在争议[75]。  

氯硝西泮是治疗RBD的有效药物,但是针对卒中相关RBD患者使用,需要考虑卒中病变部位,尤其是脑干梗死的患者。褪黑素可以治疗RBD,目前尚无证据表明该药物会增加或降低卒中风险[75]。
# 【推荐意见】
1.对于明确诊断RBD的卒中患者,首选非药物治疗手段,包括安全的睡眠环境、规律作息时间、避免兴奋性药物、酒精摄入等(I,C-EO)。  

2.可酌情选择治疗RBD 常用药物治疗卒中相关RBD,但是需要权衡获益与风险(IIb,C-EO)。  

十、卒中相关日间思睡(EDS)  

(一)评估  

卒中相关EDS诊断应该同时符合卒中及EDS诊断标准。  

根据ICSD-3诊断标准[28],由疾病引起的EDS诊断必须满足以下第1\\~4项:  

1.每日出现难以克制的困倦欲睡或非预期的白天入睡。  
2.白天嗜睡是明确的基础疾病或神经系统疾病的结果。  

3.如果进行多次睡眠潜伏期试验(multiple sleeplatency,MSLT),可见平均睡眠潜伏期 ${\\lesssim}8\\ \\mathrm{min}$ ,睡眠起始REM期少于2次。  

4.嗜睡和/或MSLT结果不能以其他未治疗的睡眠疾病、精神疾病和药物或毒品作用而更好地解释。  

白天嗜睡程度通常采用爱泼沃斯嗜睡量表(Epworthsleepiness scale,ESS)评估。ESS由8项假设的场景构成:(1)坐着阅读时;(2)看电视时;(3)在公共场所坐着不动时(如在剧场或开会);(4)长时间坐车时中间不休息(超过1h);(5)坐着与人谈话时;(6)饭后休息时(未饮酒时);(7)开车等红绿灯时;(8)下午静卧休息时。ESS评分标准:从不 $\\mathbf{\\omega}=0$ 分;很少 $^{\\,=1}$ 分;有时 ${\\tt=}2$ 分;经常 $^{\\prime}{=}3$ 分。总分24分,评分 ${\\cdot>}6$ 分为嗜睡,评分 ${}^{>}10$ 分为非常嗜睡。  

卒中相关EDS国内报道患病率为 $36.96\\%$ ,与卒中发生部位有关。最易发生严重EDS的卒中部位依次为丘脑、脑干、皮层下及多发梗死。EDS不仅是脑梗死的危险因素,也是卒中后严重的并发症,影响患者正常生活质量及功能康复,延长住院时间,甚至可能导致卒中复发及增加死亡率[ ]。  

早期积极筛查、诊断、干预EDS有可能改善急性脑梗死患者的预后及转归[73]。ESS是评估日间过度嗜睡的常用量表,此量表具有简单、经济、省时的特点,因此更容易被检查者接受[77]  

卒中相关EDS的发生机制目前尚不清楚。推测卒中可直接或间接损伤睡眠-觉醒相关的神经结构、影响相关神经递质的生成及传递,进而引起睡眠与觉醒障碍。另外,某些睡眠疾病是卒中相关EDS的重要危险因素,如睡眠呼吸暂停在卒中合并EDS的患者中患病率很高[77]。
# 【推荐意见】
1.对卒中患者及早进行EDS评估,尤其是对丘脑、脑干、皮层下及多发梗死的患者(IIa,C-LD)。  

2.对临床疑似卒中相关EDS者,可以采用ESS进行评估(IIa,C-EO)。  

3.对于确诊卒中相关EDS,建议进行PSG及MSLT以鉴别其他类型睡眠障碍(IIa,C-LD)。
# (二)管理
目前关于卒中相关EDS尚缺乏大样本及系统性研究。国内个案报道脑出血后EDS患者给予多巴胺类药物、高压氧治疗及康复训练后,精神状态及肢体运动功能均有改善。其机制可能是多巴胺为促进觉醒的神经递质,应用D1受体激动剂(安非他命)可增加觉醒时间;高压氧治疗可以通过提高血氧分压和氧含量,改善卒中病灶区域供氧,提高大脑皮层兴奋性[78]。  

国外个案报道显示,对于双侧丘脑旁中央区梗死所致的EDS患者,给予针对卒中治疗并辅以莫达非尼治疗后,患者的嗜睡现象明显好转[79]  

另有研究显示卒中患者EDS与RLS、肥胖、糖尿病相关,积极控制相关危险因素可能减少卒中相关EDS发生[80]
# 【推荐意见】
非药物治疗:  

(1)积极睡眠卫生管理,包括良好的睡眠环境、规律的作息时间、日间适量的运动、睡前行为指导等(I,C-EO)。  

(2)高压氧治疗、康复训练可能获益(IIb,C-LD)。  

2.药物治疗:  

(1)使用多巴胺类药物及莫达非尼等中枢兴奋剂可能获益(IIb,C-LD)。  

(2)积极治疗与EDS相关的其他睡眠障碍,如RLS、睡眠呼吸暂停等,可能改善EDS临床症状(IIa,B-NR)。  

