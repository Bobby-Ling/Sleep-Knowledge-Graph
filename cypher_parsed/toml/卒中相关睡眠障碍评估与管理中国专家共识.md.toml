卒中是国内神经内科医师面对的主要疾病之一。卒中相关睡眠障碍(stroke-related sleep disorders,SSD)是卒中后常见症状,临床多见却易被忽视。卒中除偏瘫、失语等常见表现外,越来越多的研究关注到卒中后焦虑、抑郁、认知下降以及睡眠障碍,SSD不仅增加了卒中死亡及复发风险,而且对卒中的康复与预后造成不利影响[1-4]。规范评估和管理SSD不仅可以减少卒中复发,还可促进神经康复和改善卒中整体预后[5-7]。因此加强对SSD的评估与管理,对于提高卒中诊疗质量、改善预后具有重要的临床及科研意义。如何提高临床医师对SSD的认识及如何兼顾卒中与睡眠障碍两者的评估与处理,是临床经常面对和需要解决的实际问题。  

基于以上情况,北京神经内科学会睡眠障碍专业委员会联合北京神经内科学会神经精神医学与临床心理专业委员会及中国老年学和老年医学学会睡眠科学分会,共同制定本共识,以期对SSD的临床规范化处理起到一定的指导作用。
# 一、卒中相关睡眠障碍的定义和分类
鉴于目前对卒中患者出现的睡眠障碍尚无明确定义,因此本共识结合文献研究,经过专家讨论,提出SSD的概念。它是指在卒中后首次出现或卒中前已有的睡眠障碍在卒中后持续存在或加重,并达到睡眠障碍诊断标准的一组临床综合征。考虑到卒中与睡眠障碍实际出现的可能时间顺序,SSD实际上包括两种类型:卒中后睡眠障碍和卒中伴随睡眠障碍(即既往睡眠障碍在卒中后持续存在或加重)。  

本共识涉及的卒中类型包括短暂性脑缺血发作(transient ischemic attack,TIA)、脑梗死和脑出血。睡眠障碍类型包括失眠、日间思睡(excessive daytime sleepiness ,EDS)睡眠呼吸障碍(sleep disordered breathing,SDB)阻塞性睡眠呼吸暂停(obstructive sleep apnea,OSA)、中枢性睡眠呼吸暂停(central sleep apnea,CSA)或混合性睡眠呼吸暂停、快速眼动睡眠期行为障碍(rapid eye movement sleepbehavior disorder,RBD)、不宁腿综合征(restlesslegsyndrome,RLS)/睡眠中周期性肢体运动(periodiclimbmovements of sleep,PLMS)、昼夜节律失调性睡眠-觉醒障碍(circadian rhythm sleep-wake disorders , CRSWDs) 。
