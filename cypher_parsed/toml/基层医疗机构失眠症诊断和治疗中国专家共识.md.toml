# (三)上转指征
当基层医疗机构在处理失眠症患者时遇到以下情况,应考虑及时将患者转至上级医疗机构进行进一步的诊断和治疗。(1)失眠症经规范化治疗4周以上,未得到缓解或患者对治疗效果不满意。(2)需要上级医疗机构进行PSG、核磁共振等检查,以明确诊断和协助治疗。(3)基层不具备rTMS、tACS、生物反馈疗法等物理治疗设备,需上级医疗机构配合进行。(4)合并不稳定的躯体疾病、精神障碍、其他睡眠障碍。  

(四)下转指征  

失眠症经上级医疗机构规范治疗后,症状缓解的患者可下转至基层医疗机构进一步巩固治疗、康  

复、随访。  

三、规范治疗、定期随访(一)规范治疗  

治疗方式包括良好生活习惯、心理治疗、物理治疗、药物治疗、中医药治疗等。在基层医疗机构,良好生活习惯是防治基础,心理治疗和物理治疗是优选治疗策略,药物治疗是以上措施效果不佳的治疗方法。其中,CBTI可以提高基层失眠症的临床疗效[10],在减少复发率、降低发病率上有一定作用[10],值得在基层诊疗中进一步推广。  

(二)定期随访基层医疗机构可以通过面对面  

访谈、电话、手机App、微信随访等形式做好失眠患者定期随访。定期随访有利于提高患者的睡眠认知水平,定期更新健康档案,动态观察睡眠情况,及时就患者出现的睡眠问题进行治疗、干预和转诊,降低失眠症进一步严重、恶化的风险。  

推荐意见15:基层医疗机构在失眠症管理中承担重要任务,立足于筛查,建立电子健康档案,并根据诊疗范围与上级医疗机构开展规范化分级诊疗,并定期随访。(专家共识)  

