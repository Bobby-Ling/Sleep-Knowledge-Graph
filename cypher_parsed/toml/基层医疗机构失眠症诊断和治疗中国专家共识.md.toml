# 第六部分失眠症的基层筛查和评估方法及工具
一、失眠症的基层筛查  

定期筛查有助于及早发现睡眠问题,降低失眠症的患病率,减少社会卫生经济学的影响,促进社会的睡眠健康认知[29]  

二、失眠症的评估方法及工具  

1.病史采集:(1)现病史: $\\textcircled{\\scriptsize{1}}$ 核心症状及伴随症状: $\\textcircled{2}$ 睡前状况:评估傍晚到睡前的行为模式、心理活动及睡眠环境: $\\textcircled{3}$ 睡眠-觉醒节律:了解日常作息习惯; $\\circledast$ 日间功能损害:日间的工作和学习情况,以及思睡和疲劳状况。(2)其他:既往史、个人史、月经史、婚育史、家族史等。  

2.体格检查:全面体格检查(包括神经系统检查)以评估患者的躯体状况。  

3.精神检查:评估患者的精神状态,建议使用抑郁筛查量表(the patient health questionnaire,PHQ-9)、医院焦虑抑郁量表(hospital anxiety anddepression scale,HADS)等量表辅助评估常见抑郁和焦虑情绪。  

4.辅助检查:病史提示潜在疾病影响睡眠时, 需进行相关辅助检查(如动态血压监测、磁共振、甲 状腺功能等检查)以明确诊断,必要时转诊至上级 医院[30-31]  

5.睡眠检查:(1)主观评估工具: $\\textcircled{\\scriptsize{1}}$ 睡眠日记:患者应连续2周(至少1周)记录每天的活动和睡眠情况,从而评估睡眠节律,计算睡眠效率等指标[3]$\\textcircled{2}$ 量表评估:常用量表包括失眠严重程度指数(insomnia severity index,ISI)、匹兹堡睡眠质量指数(Pittsburgh sleep quality index, PSQI) ,Epworth 嗜睡量表(Epworth sleepiness scale,ESS)、清晨型-夜晚型量表(Morning and evening questionnaire,MEQ)睡眠呼吸暂停初筛量表(Snoring,tiredness,observed apnea, high blood pressure-body massindex, age, neck circumference and genderquestionnaire,STOP-BANG)、不宁腿综合征问卷(restless legs syndrome questionnaire, RLSQ)等。(2)客观评估工具:多导睡眠监测(polysomnography,PSG)需要睡眠实验室和专业技术人员,在基层医院不易开展,基层可以使用家用睡眠监测设备[3-3]、活动记录仪(actigraphy)、非侵人式远程监控、额贴脑电和手环等创新设备[34]。  

推荐意见5:失眠症的基层定期筛查非常必要,睡眠日志、量表及活动记录仪在失眠筛查和评估中具有实际操作的便捷性和准确性。(1B)  

三、中医的评估方法及工具  

中医的失眠评估包括病史采集和望、闻、问、切,用于证候的鉴别诊断和确立诊断。目前,已经发展了较多的中医评估量表:失眠症系列状态量表[35-38]、老年失眠中医 PRO量表[39]、失眠症中医生存质量量表[4]、中医失眠量表[41]、主观性失眠评定问卷[42-43]、成人不寐中医证候流行病学调查问卷[44] 、失眠症中医辨证诊断和治疗前瞻性评定表[45]。这些量表除了评估夜间睡眠,均涵盖了日间精神状态、情绪状态、脏腑功能表现,以症状程度和频率评分,反映整体证候表现。  

推荐意见6:中医失眠评估量表用于证候的诊断,对失眠的中医分型治疗具有临床意义。(2B)
# 第七部分 防治措施

# 一、目标
针对基层医疗机构的医疗条件,以及服务人群的特点,利用现有医疗资源,结合现代技术,制定合理的中西医结合防治方案。实现以下目标:(1)增加有效睡眠时间和(或)改善睡眠质量;(2)改善失眠相关日间损害;(3)降低失眠慢性化的概率;(4)减少失眠引发躯体疾病或与精神障碍的风险。
# 二、防治措施
包括良好生活习惯、心理治疗、物理治疗、药物治疗、中医治疗等。在基层医疗机构,良好生活习惯是防治基础,心理治疗和物理治疗是优选治疗策略,药物治疗是以上措施效果不佳的治疗方法。  

(一)良好生活习惯[46-47]  

1.科学膳食:《中国居民膳食指南(2022)》建议[4],注意饮食的搭配和营养的摄人,增加膳食纤维和水分的摄人量,避免过量摄人高糖、高脂、高盐的食物,适当控制总能量摄入,以维持身体的健康。失眠者还应该避免午后摄人咖啡、茶、奶茶、酒精饮品等刺激性食物,以及睡前过度进食等。(1B)  

2.充足日照:光照是维持生物节律的最重要授时因子[4-5],失眠患者应减少夜间人工光源,特别是电子产品的使用;增加日间自然光照,上午的光照比下午更能促进睡眠[52]。(1B)  

3.合理运动:运动可以改善睡眠质量[53],并有助于建立稳定的休息-运动规律[54],推荐瑜伽、太极拳、八段锦等传统运动。(2C)  

4.心理调适:可以自我进行以下心理调适:(1)放松训练:降低紧张与过度警觉,提高睡眠质量3,包括渐进式肌肉放松训练、腹式呼吸、冥想等[\\$5]。(2)音乐疗法:轻柔舒缓的音乐可以降低神经系统兴奋性,减轻焦虑情绪从而改善睡眠[56]。(3)调整认知:不灾难化和过分关注失眠,不因偶尔失眠而产生挫败感,培养失眠的耐受性[7。(2A)  

推荐意见7:科学膳食(1B),充足日照(1B)、合理运动(2C)、心理调适(2A)等良好生活习惯,可以保持健康的身心状况,促进健康睡眠。
# (二)心理治疗
失眠的心理治疗以CBTI为代表,CBTI是针对行为和认知因素导致失眠症的多成分非药物治疗,包括睡眠卫生教育、睡眠限制治疗、刺激控制治疗、认知治疗、放松训练等5个部分,被国内外指南推荐为失眠症的一线治疗[58-66]。  

传统的面对面模式CBTI效果良好,但是对治疗师要求较高,且受时间和空间限制,随着信息技术的发展,失眠数字疗法(digital therapies forinsomnia,DTI)应运而生,可以通过应用程序、微信、网络、电话等形式开展[65,67] ,大幅度降低了治疗成本,不受时间和空间限制,且与传统模式CBTI的效果相当[]。基层医疗机构可通过“阶梯式保健”模式,在社区环境中以自助式CBTI作为失眠的阶梯式保健的首选6\"。并根据失眠的严重程度将患者分配到不同级别的保健机构中,增加患者的治疗机会,节省有限的专家资源[7]  

推荐意见8:阶梯式保健和DTI等创新模式有助于CBTI在基层医疗机构实施。(1A)

