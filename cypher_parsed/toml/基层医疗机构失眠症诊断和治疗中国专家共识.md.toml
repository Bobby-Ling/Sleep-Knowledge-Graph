# (一)失眠症状
失眠症状包括存在人睡困难、睡眠不深、易醒、早醒等,并导致了明显的日间功能受损。
# (二)失眠症
根据ICSD-3-TR,失眠症可分为慢性失眠症(chronic insomnia disorder)短期失眠症(short-terminsomnia disorder)和其他失眠症(other insomniadisorder)。诊断标准如下:  

