# 二、鉴别诊断
失眠症可共病某种躯体疾病或精神障碍,需要区别单纯性失眠症、共病性失眠症,以及没有达到诊断标准的失眠症状。  

1.精神障碍:如抑郁障碍、双相情感障碍、焦虑障碍等引起的失眠症状。  

2.躯体疾病:如内分泌系统疾病、神经系统疾病、心血管系统疾病、呼吸系统疾病、消化系统疾病等继发的失眠症状。  

3.精神活性物质或药物:如抗抑郁药物、中枢兴奋性药物、心血管药物、麻醉性镇痛药和平喘药等药物及酒精和烟草等物质诱发的失眠症状。  

4.其他睡眠障碍:如睡眠呼吸障碍、不宁腿综合征、发作性睡病、异态睡眠等伴发的失眠症状。  

5.昼夜节律相关睡眠障碍:由于个体的生物钟与外部环境的日夜节律不一致引起,如倒班或飞行时差。  

6.环境性睡眠障碍:存在干扰睡眠的环境因素时,不应诊断为失眠症。  

7.睡眠不足综合征:过度或有意延长工作或娱乐的时间而缺乏充足的时间睡眠,应与失眠症鉴别。  

