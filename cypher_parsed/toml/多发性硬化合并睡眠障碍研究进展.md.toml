# MS睡眠障碍治疗  

MS患者常受失眠困扰，$19.5\\%$ 需要每天服用处方类安眠药物，$10.6\\%$ 间断使用安眠药，$7.8\\%$ 每天使用非处方类助眠药，$14.2\\%$ 间断使用助眠药。失眠治疗包括睡眠生理卫生、认知行为疗法和必要时药物干预。  

导致睡眠障碍的原因包括括约肌功能障碍、痉挛状态和疼痛。针对MS的药物治疗如干扰素、格拉默、米托葱醒和那他珠单抗等重要，虽然干扰素-β治疗可能产生失眠的不良反应。  

多巴胺能药物为治疗RLS的一线药物，罗匹尼罗和普拉克索为FDA批准的用药。其他未经FDA批准的药物包括类罂粟碱、加巴喷丁和苯二氮类药物，这些药物可缓解MS的RLS和疲劳症状。  

MS合并发作性睡病目前没有治疗指南，急性MS斑块造成的症状可用大剂量甲强龙缓解。莫达非尼用于日间过度嗜睡。  

对于RBD，需考虑以下情况进行药物治疗：(1) 与梦境相关的剧烈动作，防止伤害；(2) 减少不快梦境的密度；(3) 避免破坏同床者的睡眠质量。氯硝西泮是特发性RBD的一线用药，常用范围0.5~$2.0\\ \\mathrm{mg/d}$，能降低位相性REM肌电活动。褪黑激素为RBD二线用药，常用范围 $3\\sim12~\\mathrm{mg/d}$，能提高REM期睡眠比例，缩短REM期异常行为的时间。选择性5羟色胺再摄取抑制剂和其他抗抑郁药物可能加重RBD症状，应避免使用。  

MS疲劳的非药物治疗包括物理治疗、避免受热及适当体育锻炼。可尝试金刚烷胺、莫达非尼、利他林或氨基吡啶对症治疗白天睡眠过多和慢性疲劳。  

OSA的治疗包括减肥、牙齿矫正器、体位治疗、正压通气及手术治疗。对于继发于延髓急性炎性病灶的中枢性肺泡换气不足患者，建议首先应用类固醇激素治疗。CSA治疗包括双相正压通气或膈肌起搏。  

睡眠障碍为评估MS生活质量的独立因子，慢性持续性睡眠障碍导致生活质量下降。尽管MS与各种睡眠障碍相关，发病率和相关程度尚不明确，目前仅存在小样本研究且缺乏客观数据。应进行大样本、多中心、前瞻性研究，结合主观报告和客观方法，评估MS与睡眠障碍及其与疲劳、痉挛、疼痛、焦虑抑郁、运动障碍等之间的相互作用，进行随机对照治疗研究。总之，MS睡眠障碍研究任重而道远。

