# 不安腿综合征(RLS)

RLS是一种累及感觉运动的疾病。国际RLS研究组RLS诊断标准包括：
1. 肢体运动的欲望，常与肢体不适感有关。
2. 通过活动肢体可缓解症状。
3. 休息时症状加重。
4. 夜间症状加重。

症状严重时，RLS可以影响睡眠，导致白天嗜睡、抑郁、失眠和疲劳。RLS的病理机制包括：遗传因素、铁缺乏、多巴胺储存/转运机制缺陷、周围神经病和糖尿病。

