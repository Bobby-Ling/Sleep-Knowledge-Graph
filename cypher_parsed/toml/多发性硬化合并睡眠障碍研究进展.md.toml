# 三、睡眠呼吸障碍  

阻塞性睡眠呼吸暂停(OSA)是最常见的呼吸障碍，累及2%至4%的成人。中枢性睡眠呼吸暂停(CSA)少见，普通人群患病率不详。8%的多发性硬化症(MS)患者存在OSA，高于普通人群。具有OSA的MS患者与无OSA的MS患者在磁共振成像(MRI)上病灶分布无显著差异。MS易患OSA的可能原因包括：针对MS疼痛、痉挛的药物可能降低咽喉肌的肌张力；神经功能障碍所致的活动减少导致的肥胖；脑干病灶累及疑核。

中枢性肺泡通气不足综合征是CSA的一种表现形式，患者清醒时呼吸正常，但在非REM期睡眠出现长程或持续通气不足，伴有血氧饱和度降低和高碳酸血症。中枢性肺泡通气不足源于自主通气障碍，大部分是先天性的，少部分为获得性，主要累及延髓和（或）高位颈髓，病因包括缺血性、炎性病变或肿瘤。Auer等报道了2例可以行走的MS患者，在睡后出现高碳酸和低氧血症，检查发现延髓有硬化斑块。延髓孤束核病灶致使膈肌瘫痪导致CSA，这类患者夜间可发生致死性睡眠呼吸暂停，需给予重视。

