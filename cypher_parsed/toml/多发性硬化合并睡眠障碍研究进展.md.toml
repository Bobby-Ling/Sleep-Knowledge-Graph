# 疲劳与白天睡眠过多  

疲劳是多发性硬化症（MS）最常见的症状，75%至85%的患者存在疲劳，50%至60%的患者认为疲劳是他们致残的主要原因。持续性的疲劳被MS患者认为是使其致残的严重症状之一，并严重影响其生活质量。28%的患者对疲劳感到烦恼至极。 

下述因素可能与疲劳发病机制有关：
- 中枢传导通路上神经脱髓鞘改变导致传导速度延迟
- 单胺类神经递质系统紊乱
- 脑内局灶性损害（右侧顶颞部及左侧额部白质病变以及额叶、顶叶皮质萎缩）
- 免疫功能障碍（疾病相关性和免疫调节治疗的不良反应）
- 由于痉挛肌肉能量需求增高
- 疼痛
- 自主神经功能不稳
- 睡眠障碍
- 心理因素（抑郁、焦虑、无助感、症状治疗效果缺失感）
- 人格特质

MS的疲劳在早晨即可显现，可因潮湿、炎热加重，白天随时间推移症状加重，午后症状明显。其与性别、年龄、教育程度、神经心理行为、MRI上病灶部位及病灶数量或者神经解部发现无关，而与病程长短、病情轻重、残疾程度、进展类型相关。正电子发射计算机断层显像（PET）显示MS的疲劳与脑内特殊区域包括额叶和皮质下通路的低代谢有关。脑脊液中orexin水平与疲劳程度呈正相关。 

觉醒的维持主要与下丘脑结节乳头体核的组胺能神经元有关，白天睡眠过多或者发作性睡病的MS患者脑脊液中组胺水平下降。6.8%的MS患者存在白天睡眠过多。白天睡眠过多可能与睡眠不足或者具体的睡眠障碍如睡眠呼吸暂停、继发性发作性睡病有关。研究显示，存在疲劳主诉的MS患者睡眠结构异常，Pittsburgh睡眠质量指数评分、睡眠效率指数、睡眠持续指数、人睡后醒觉时间、总觉醒指数和PLMS觉醒指数异常，由此得出结论，MS存在睡眠片段。 

睡眠质量下降可加重MS的疲劳症状，疲劳本身又引起或加重睡眠障碍。β干扰素或格拉默治疗可导致全身效应，使患者产生不适，诱发疲劳。

