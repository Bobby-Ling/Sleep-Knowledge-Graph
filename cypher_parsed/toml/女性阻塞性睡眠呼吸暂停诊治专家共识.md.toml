**推荐意见:** 女性OSA的症状与男性存在差异，建议重视问诊女性有无夜间打鼾及非典型症状，包括失眠、日间疲劳感、晨起头痛、焦虑、噩梦等，尤其对绝经后、肥胖及妊娠期女性进行临床诊疗时，应关注上述症状（高质量证据，强推荐）。  

**循证概述:**  
迄今超过90%的女性OSA患者未得到诊断，诊断不足的原因包括:  
1. 女性缺乏典型的OSA症状，如失眠（61%）、入睡困难（32%）、睡眠维持障碍（19%）、日间嗜睡（24%）、被观察到的呼吸暂停（7%）、腿动（60%）或不宁腿综合征（RLS）（33%）。
