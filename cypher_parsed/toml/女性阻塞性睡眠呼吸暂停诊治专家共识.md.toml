# 问题3:OSA对女性造成的危害
妊娠期OSA对母婴健康产生多种不良影响。 
- OSA是子痫前期（Pre-eclampsia）发生发展的独立危险因素。
- 中-重度OSA与高血压疾病（HDP）和妊娠期糖尿病（GDM）相关。
- 妊娠期OSA导致交感神经活性增加，改变糖稳态：
  - 通过增加糖原分解和糖异生诱导胰岛素抵抗。
