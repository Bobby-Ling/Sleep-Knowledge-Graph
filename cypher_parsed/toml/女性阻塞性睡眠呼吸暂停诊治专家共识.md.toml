# Summary of recommendations  

**Question 1:** The prevalence of OSA varies among women at different life stages.  
- **Childhood and Adolescence:** No significant sex differences.  
- **Childbearing Age:** Lower prevalence in women compared to men.  
- **Pregnancy:** Increases due to hormonal changes and pregnancy physiology; varies with gestational weeks.  
- **Postmenopausal Women:** Significantly increased prevalence; sex differences are no longer significant.  

**Question 2:** Risk factors for OSA in women at different life stages are not identical.  
1. **Childhood and Adolescence:** Tonsillar and adenoid hypertrophy, obesity, craniofacial structural anomalies.  
2. **Childbearing Age:** Obesity, hypothyroidism, acromegaly, polycystic ovary syndrome increase risk despite lower prevalence compared to men.  
3. **Pregnancy:** Hormonal effects, uterine enlargement, weight changes, especially in those with a history of snoring or OSA.  
4. **Perimenopausal and Postmenopausal Periods:** Decreased estrogen/progesterone levels increase OSA risk; menopause is an important risk factor.  

**Question 3:** Harms of OSA in women include:  
- Independent risk factor for hypertension, cardiovascular and cerebrovascular diseases, metabolic disorders, emotional and cognitive impairments, malignant tumors.  
- During pregnancy: Associated with increased risks of preeclampsia, hypertensive disorders, gestational diabetes mellitus, premature birth, neonatal asphyxia, fetal growth restrictions.

**Question 4:** Clinical symptoms and physical signs of OSA in women differ from men.  
- Focus on snoring, especially in postmenopausal and obese women.  
- Atypical symptoms: insomnia, daytime fatigue, morning headache, anxiety, nightmares, particularly in postmenopausal, obese, and pregnant women.  

**Question 5:** Screening for OSA in women:  
1. Postmenopausal and pregnant women; women with a first-degree relative with OSA.  
2. Women with polycystic ovary syndrome, hypothyroidism, acromegaly.  
3. Women in occupations like driving and working at heights.  

**Question 6:** OSA screening methods:  
- Various tools available; should not be used for diagnosis without objective tests.  
1. **Questionnaires:** STOP-Bang (higher sensitivity), ESS.  
2. **Diagnosis Standard:** PSG is the gold standard; portable monitoring devices recommended under certain conditions.  

**Question 7:** Diagnosis of OSA in women:  
- Same criteria for adult non-pregnant women; for pregnant women, see \"Section 4: OSA in Pregnancy\".

**Question 8:** Treatment for OSA in women:  
- General treatments: weight loss, dietary control, exercise, positioning therapy, reduce alcohol intake, cautious use of sedatives.  
- Higher medical costs and comorbidity risks in women necessitate timely evaluation and treatment.  

**Question 9:** Optimizing NPPV treatment compliance:  
1. NPPV is first-line for moderate to severe OSA; relieves obstruction, improves quality of life.  
2. Enhance compliance through education, appropriate interfaces, and management of adverse reactions.  

**Question 10:** Other treatment options for OSA in women:  
- Oral appliances, upper airway surgery, sublingual nerve stimulation therapy; postmenopausal hormone therapy has some therapeutic effects but requires safety evaluation.  

**Question 11:** Follow-up evaluation for OSA in women:  
1. Every 6 months to 1 year post-NPPV;  
2. PSG at 3 and 6 months post-surgery or oral appliance treatment;  
3. Monitor AHI, symptoms, and side effects;  
4. Recommend remote management via internet.  

**Question 12:** Diagnosis and evaluation of OSA during pregnancy:  
- High-risk groups include those with symptoms like snoring, age over 35, significant weight/BMI issues, or combined internal medicine diseases.  

**Question 13:** Management of OSA during pregnancy:  
1. Personalized plans involving multidisciplinary collaboration.  
2. Emphasize weight management and appropriate NPPV treatment.  
3. Oral appliances for mild to moderate OSA, not for first-line treatment.  
4. Avoid surgical methods during pregnancy.  
5. Re-evaluation around 24 weeks and postpartum monitoring to assess ongoing treatment needs.

