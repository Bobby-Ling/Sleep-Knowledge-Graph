# 问题3:OSA会对女性造成哪些危害?  

OSA是女性高血压、心脑血管疾病、代谢性疾病、情志与认知功能障碍，以及恶性肿瘤等疾病的独立危险因素。妊娠期OSA对母婴健康产生多种不良影响，包括子痫前期、HDP、GDM等，同时增加早产、新生儿室息、胎儿生长受限等风险。  

循证概述:OSA是高血压的独立危险因素，$83\\%$ 的难治性高血压合并OSA。虽然女性OSA患者高血压患病率低于男性，但女性患者高血压相关呼吸事件指数(REI)阈值低于男性。在女性住院急性冠脉综合征(ACS)患者中，合并OSA与后续严重心脑血管不良事件发生风险增加相关，且打鼾和日间过度嗜睡并存的女性发生心力衰竭的风险比增加2.2倍。OSA是心房颤动发生发展的危险因素，OSA还使电复律或导管消融手术后心房颤动复发风险增加2~3倍。AHI与心房颤动独立相关，但未见性别差异，这表明尽管男性和女性OSA患病率不同，但潜在的发病机制相同。随着OSA严重度增加，心律失常发生率及恶性心律失常事件增加，可在短时间内引起血流动力障碍，导致患者晕厥甚至猝死，造成严重后果，但性别差异的研究尚欠缺。OSA还增加肺动脉高压(PH)的发生，女性、年轻、肥胖和夜间低氧被认为是增加OSA并发PH的风险因素，CPAP治疗与OSA患者肺动脉压的显著降低相关。OSA是缺血性卒中的独立危险因素，女性OSA患者卒中风险增高，35岁及以下的女性OSA患者卒中风险最高。未经治疗的女性OSA与卒中事件的调整风险比为6.44，高于女性OSA与冠心病的调整风险比1.77，有效的CPAP治疗可降低相关风险。  

OSA与2型糖尿病(T2DM)存在双向影响，OSA患者合并T2DM风险比为非OSA患者的2.06倍；同时，糖尿病影响呼吸中枢控制和上气道神经反射机制，促进OSA发生，T2DM患者的OSA风险比是非T2DM患者的1.53倍，尤其是胰岛素治疗的患者，女性风险比增高为1.60，男性风险比为1.01。PCOS是全球育龄女性最常见的代谢性疾病，与OSA密切相关，且与代谢综合征、肥胖、糖耐量受损、T2DM亦相关，多种疾病可加剧对女性OSA患者的损害，女性代谢综合征伴OSA患者发生心脑血管不良事件风险比是不伴OSA患者的1.70倍。  

OSA是抑郁症和认知障碍/痴呆症的独立风险因素，抑郁为女性OSA常见的临床表现。OSA患者1年内发生抑郁症的风险较非OSA患者增加2.18倍，在女性中尤其明显。可能机制包括OSA可启动或加重脑小血管疾病(C-SVD)和血脑屏障功能障碍的病理过程，导致抑郁症状和认知缺陷的加重。与AHI水平相似的男性相比，女性OSA的生活质量受到更大的损害。  

女性OSA罹患恶性肿瘤的风险增加，荟萃分析表明OSA是乳腺癌的危险因素，风险增加36%。另外，女性OSA患者发生肺癌、膀胱癌、甲状腺癌和肾癌的风险比分别为1.52、1.94、2.06和3.01，慢性间歇低氧相关的缺氧依赖性方式调节下游基因的转录，被认为是驱动致癌的主要机制。

