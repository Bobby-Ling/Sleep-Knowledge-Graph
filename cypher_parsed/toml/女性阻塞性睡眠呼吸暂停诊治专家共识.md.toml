绝经是OSA的危险因素，女性OSA患病率在绝经后增加，高峰出现在65岁，比男性晚10年，且易被误认为更年期症状。绝经是我国BMI<$20\\ \\mathrm{kg/m}^{2}$女性鼾症的独立危险因素。与自然绝经相比，手术绝经后女性与OSA高风险独立相关，且与性激素的突然变化有关。围绝经期及绝经后期OSA的患病率明显上升，性激素水平下降是主要因素。相关机制涉及：(1) 性激素在OSA发生中具有重要作用，孕激素兴奋呼吸，增强对高碳酸血症的通气反应性，增加每分钟通气量，且对增强上气道扩张肌群活性起重要作用；雌激素通过上调孕酮受体，增强孕激素的呼吸兴奋作用。绝经后性激素水平下降，使上气道失去了雌/孕激素对上气道开放和通气驱动的保护作用。(2) 性激素可能在脂质代谢、能量消耗和脂肪合成中发挥作用。与绝经前相比，绝经后女性脂肪含量更高、体重更易增加，同时，绝经后女性的脂肪更多分布在上半身和躯干区域，体重增加及体脂分布变化导致OSA风险增加。(3) 绝经后女性舌肌活性有下降倾向，使上气道塌陷性增加，绝经后女性OSA患者较绝经前发生阻塞性呼吸事件的频率更高、持续时间更长，并与夜间血氧饱和度低于$90\\%$的时间占睡眠总时间相关，且独立于颈围和BMI等因素。

