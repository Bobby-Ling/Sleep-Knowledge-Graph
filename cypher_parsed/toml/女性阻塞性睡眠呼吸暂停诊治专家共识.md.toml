问题1: 女性不同生命阶段的OSA患病率如何?  

女性不同生命阶段的OSA患病率存在差异。  
- 在儿童和青春期，性别差异并不明显。  
- 育龄期女性患病率明显低于男性。  
- 妊娠期OSA患病率上升，且随妊娠周数增加而增加。  
- 绝经后期女性OSA的患病率明显上升，性别差异不再明显。  

循证概述:  
- 全球OSA患病数约有9.36亿，其中中国人数最多，达1.76亿。  
- AHI ≥ 5 次/h者约6650万，女性占24.2%。  
- 女性OSA的患病率存在地区差异。  
- 过去20年中，不同年龄段男女OSA患病率均相对增长14%~55%。  
- Wisconsin睡眠队列研究显示30~70岁人群，男性患病率为34%，女性为17%，50~70岁人群中，分别增至男性43%和女性28%。  
- 中国OSA人群男女比约2.6:1。  
- 高达90%的女性OSA患者未得到及时诊断，治疗率较低。  
- 儿童OSA患病率为1.2%~5.7%，我国儿童OSA患病率估计为2.0%，青少年鼾症患病率约为4%。  
- 育龄期女性OSA患病率明显低于同龄男性（约为男性的1/3），与解剖和功能因素有关。  
- 妊娠早中期OSA患病率为10.5%，晚期升高至26.7%。  
- 高危孕产妇在妊娠早、中、晚期的OSA患病率分别为30.4%、33.3%、32.0%。  
- 围绝经期和绝经后期女性OSA的患病率明显升高，绝经后患病率为绝经前女性的2.6倍（AHI ≥ 5 次/h）和3.5倍（AHI ≥ 15 次/h）。  

