2.无症状OSA高危人群:即有以上OSA高危因素之一,但无典型的OSA相关的症状表现,或未意识到自己的症状而未主动就医的人群[17]。这类人群往往由于缺乏OSA典型症状,容易被忽视或漏诊,从而延误OSA诊治时机。然而,即使无症状,但其具有潜在的健康风险,因此不应被忽视[18-19]。尽管当前暂未有高质量的证据支持无症状OSA的全面筛查[\",但鉴于我国OSA患病群体庞大\",且人口老龄化加剧带来的OSA患病率进一步升高,预防和确诊严重不足的状况,筛查我国高危人群中无症状OSA将对疾病的防控起到积极作用。  

3.OSA危害大的人群:对某些职业人群,OSA除了个体健康影响,还会带来公共安全问题,如职业司机、飞行员、消防员、从事危险工作(如高空作业、伐木等)职业[20-21],这些人群均属于OSA筛查对象。此外,围手术期人群也是OSA筛查对象[22]  

【推荐意见1】建议对具有OSA典型症状、体征、相关合并疾病以及围手术期的OSA高危人群进行筛查。对不具备典型症状的和(或)自己未意识到OSA症状的高危人群也应进行筛查。对于一些OSA可能危及公共安全的职业人群,如职业司机、飞行员、消防员、从事危险工作(如高空作业、伐木等)均应进行OSA筛查。
# 第二部分 OSA的筛查工具和方法
一、筛查工具  

目前OSA筛查工具以量表和客观睡眠监测设备为主,各筛查工具的优缺点见表2。
# (一)睡眠量表
1.柏林问卷:该问卷包括3个类别。类别1包含夜间打鼾和呼吸暂停共5个问题;类别II有4个关于日间过度嗜睡的问题,其中1个是驾驶时嗜睡情况;类别III有2个问题,包括是否患有高血压或体质指数(body mass index,BMI) $>\\!30\\;\\mathrm{kg/m}^{2}$ 。如果有2个以上类别为阳性,则认为该个体为OSA高风险[23]。当使用 $\\mathrm{AHI}{\\geqslant}5\\,$ 次/h作为OSA诊断标准的截点时,柏林问卷灵敏度为 $76\\%$ ,特异度为 $45\\%$ ,诊断准确度为 $56\\%{\\sim}70\\%$ ,容易产生假阴性结果[24] 。此外,该筛查问卷条目较多,相对复杂。  

2.STOP-Bang问卷:该问卷是一种能有效预测中重度OSA的筛查工具,简单快捷、使用方便,具有较高的灵敏度,在外科术前筛查中广泛应用。该问卷共包括8个问题:响亮的鼾声、疲倦、可观察到的呼吸暂停、高血压、 $\\mathrm{BMI}{>}35\\;\\mathrm{kg}/\\mathrm{m}^{2}$ ,年龄 ${>}50$ 岁、颈围 ${>}40~\\mathrm{cm}$ 、男性。STOP-Bang问卷评分 $\\geqslant3$ 分则提示OSA 高危[12]。STOP-Bang 问卷作为 OSA 的筛查工具在不同地域、不同人种中得到广泛应用,包括普通人群[25]、睡眠门诊[26] 、术前筛查等多种场景。一项来自睡眠门诊的数据显示[2],STOP-Bang 问卷对AHI≥5次/h,15次/h和30次/h灵敏度分别为 $94.9\\%$ 、  

$96.5\\%$ 和 $97.7\\%$ ,且 STOP-Bang问卷评分越高,患重度OSA的可能性越大。对不同严重程度OSA诊断的灵敏度和诊断效能 STOP-Bang问卷优于柏林问卷[28]。但应注意的是,对于如心房颤动等合并OSA但嗜睡症状少见为特点的患者,STOP-Bang问卷诊断准确度较差,应谨慎使用[29]  

3.Epworth嗜睡 量表(Epworthsleepinessscales,ESS):ESS用于量化成人日间嗜睡的程度[30]。该量表内容简短,共8个问题,以0\\~3分的等级表示8项白天不同场景中打瞌睡的程度( $0{=}$ 从不, $1\\mathrm{=}$ 有时, ${2=}$ 经常, $3{=}$ 极易),计算8个问题的总得分,得分越高,表示日间嗜睡越严重。 $\\mathrm{ESS}{\\geqslant}9$ 分提示存在日间嗜睡。当使用 $\\mathrm{AHI}{\\geqslant}5\\,$ 次/h作为OSA诊断截点时,ESS诊断OSA灵敏度为 $27\\%{\\sim}72\\%$ ,特异度为 $50\\%{\\sim}76\\%$ ,准确度为 $51\\%{\\sim}59\\%^{[24]}$ 。值得注意的是,如果单独使用ESS量表来预测OSA的风险容易产生假阴性结果,因为相当多的OSA患者并没有日间嗜睡的主诉,而且OSA严重程度并不总与日间嗜睡程度呈正相关。ESS嗜睡量表单独筛查OSA的作用受限。  

【推荐意见2】建议将STOP-Bang问卷作为OSA常用筛查量表,不单独使用ESS量表。STOP-Bang问卷可用于体检机构、外科手术前、基层医疗机构、社区人群的高危OSA筛查。
# (二)睡眠监测工具
1.PSG:PSG是诊断OSA的金标准,但存在耗时费力、价格昂贵、专业技术要求高、等待检查时间长等问题。OSA高危人群的筛查更适宜采用简单易行、方便快捷、低成本的筛查手段。PSG多用于OSA筛查后确诊。对于筛查出的OSA高风险人群,若临床怀疑有其他睡眠障碍、神经肌肉疾病、充血性心力衰竭、呼吸系统疾病、阿片类药物使用、肥胖低通气综合征等严重伴发疾病时,首选PSG进行确诊。  

2.家庭睡眠呼吸暂停监测(home sleep apneatest,HSAT):HSAT包括II、III型的便携式睡眠监测,临床上用于高度怀疑中重度OSA的诊断[4]HSAT操作简便,费用较低,不受床位限制,较PSG对患者睡眠影响更小,无需技术人员值守,且具有较高灵敏度及特异度,也能在远程医疗中发挥重要作用[3]。III型设备是目前临床上在OSA诊断中应用最为广泛的HSAT设备。对于中重度OSA高危人群,可使用HSAT作为确诊手段。由于HSAT可能低估OSA的严重程度,若HSAT测试结果为阴性,高度怀疑OSA时,需PSG确诊。出于卫生经济学考虑,目前不推荐在无症状、无合并症大规模人群调查中使用HSAT进行OSA筛查,但在院内存在OSA高危因素的情况下可考虑使用HSAT进行OSA筛查和诊断[28]  

3.IV型睡眠监测:IV型睡眠监测采取持续单/双信号通道记录,可连续记录1或2个生理参数,最常采集的信号是脉搏血氧饱和度。IIV型睡眠监测是一种简单、客观的OSA筛查工具,更接近自然睡眠状态,故患者接受程度高,可及性强。国内一项将可疑OSA患者用IV型可穿戴式设备与PSG对比研究结果显示,这种单通道血氧饱和度IV型睡眠监测对OSA的诊断具有较好的灵敏度和特异度。以$\\mathrm{AHI}{\\geqslant}5\\,$ 次/h作为诊断标准,其对OSA诊断的灵敏度、特异度分别为 $93\\%\\,.77\\%$ ;当使用 $A H I\\!\\geq\\!15$ 次/h作为中重度OSA的诊断标准,灵敏度、特异度分别为 $92\\%\\,.89\\%^{[32]}$ 。有研究表明单独使用IV型睡眠监测设备监测的氧减指数,或联合STOP-Bang问卷在筛查 OSA中明显优于单独的STOP-Bang问卷,尤其AHI $\\mathrm{OSA}^{[33]}$ 。美国预防工作小组回顾了既往研究发现,虽然IV型睡眠监测设备在估计实际的AHI上存在不一致性,但总体上在诊断OSA方面通常是准确的[17]。IIV型睡眠监测设备小巧,便携,几乎不影响睡眠,可及性及可接受性较高,诊断能力低于III型设备,筛查价值大于诊断价值,因此在大规模人群的OSA筛查中具有巨大的潜力。  

【推荐意见3】推荐IIVV型睡眠监测设备单独或联合STOP-Bang问卷可用于体检机构、外科手术前、基层医疗机构、社区等高危OSA的筛查。不建议II、III型HSAT用于大样本人群的筛查。但可应用于存在OSA相关合并疾病的医院内OSA高危人群的筛查,包括但不局限于以下:难治性高血压、肺动脉高压、复发性心房颤动;存在纽约心脏病分级II\\~IIV级的心力衰竭、快慢综合征、病态窦房结综合征、室性心动过速、既往发生心源性猝死和卒中、2型糖尿病及胰岛素抵抗等患者[28]。推荐PSG作为OSA筛查后确诊工具。  

(三)消费者级别的睡眠监测设备  

近年来,一些消费者级别的睡眠监测设备,如移动应用程序、可穿戴设备、植人式平台、桌面或网站平台等被应用于睡眠结构以及OSA的自我评估。一些小样本研究验证了消费者级别的睡眠监测设备在OSA筛查中的作用。Behar等[34]报告了一个智能手机应用程序,该应用程序集成了体动、音频、光电容积描记,人口统计数据以及STOP-Bang问卷,通过机器学习算法,该应用程序正确区分中重度OSA患者的准确度为 $92.2\\%$ 。基于光电容积脉搏波的一款智能手表,与PSG对比,预测OSA(AHI>5次/h)的准确度为 $81.1\\%$ ,与HSAT对比预测中重度OSA( $\\mathrm{AHI}{\\geqslant}15$ 次/h)的准确度达 $87.9\\%^{[35]}$ 。与临床诊断级别睡眠监测设备不同,消费者级别的睡眠监测设备不需要医生处方,给消费者提供了便携的个体筛查机会,更受消费者的青睐。虽然上述消费者级别的睡眠监测设备在预测OSA方面与PSG有一定的一致性[3,但在不同应用场景下信号采集的准确度以及呼吸事件判读的准确度方面还需进一步临床验证[28。此外,需要进一步完善对其算法的研究以及设备的开发。  

【推荐意见4】一些经过充分临床验证的消费者级别的睡眠监测设备可用于OSA高风险人群的自我筛查,促进其就医。但其属于非医用个体筛查工具,不可替代医疗级睡眠监测诊断工具。  

二、筛查场景  

