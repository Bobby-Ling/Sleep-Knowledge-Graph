【摘要】阻塞性睡眠呼吸暂停(obstructive sleep apnea,OSA)是一种常见的睡眠呼吸疾病,其可能的高危因素包括男性、年龄的增加、上气道及颌面结构异常、肥胖、不良生活方式、遗传因素和使用镇静安眠类药物等。OSA与高血压、冠心病、卒中、糖尿病等全身多个系统疾病的发生发展密切相关,导致医疗费用及社会负担增加。由于公众缺乏对该病所致严重后果的认知,仅依靠患者主动就医的模式,远不能解决OSA高患病率、低诊治率的现状。因此,针对OSA高危人群开展筛查和规范管理,对降低OSA疾病负担具有十分重要的意义。为了使OSA这一疾病在不同场景和人群中得到充分认识和筛查,中华医学会呼吸分会睡眠呼吸障碍学组、中国医学装备协会呼吸病学装备技术专业委员会睡眠呼吸设备学组组织有关专家,制定了本共识。共识强调了OSA高危人群筛查的对象包括具有OSA患病危险因素、相关合并疾病、相关职业风险等人群。推荐基层医疗机构、体检中心和医院相关科室对OSA高危人群进行筛查。阐明了不同场景和人群中筛查OSA的工具、方法和流程。强调筛查出的OSA高危人群需由医疗机构采用医用级睡眠监测设备包括家庭睡眠呼吸暂停监测或多导睡眠图完成诊断。对OSA高危人群和确诊患者均强调全面生活方式干预的重要性。对明确诊断的OSA患者应进行规范化管理,包括采取个体化的治疗方案,气道正压通气可作为优先选择,可选择的治疗还包括口腔矫治器、体位治疗,外科手术等。推荐建立规范的患者随访制度,及时发现OSA疾病进展,定期评估临床干预效果。  

【关键词】睡眠呼吸暂停,阻塞性;高危人群;筛查;管理;专家共识基金项目:国家自然科学基金(82170098)  

阻塞性睡眠呼吸暂停(obstructive sleep apnea, OSA)是一种常见的睡眠呼吸疾病,以呼吸暂停低通气指数(apnea-hypopnea index,AHI) ${\\geqslant}5$ 次/h为诊断标准,我国约有1.76亿患者\",患病人数居全球首位。鉴于该病带来的巨大医疗负担,依据OSA的患病危险因素对高危人群进行筛查、早期诊断和管理,具有十分重要的意义。目前OSA的防治仍以已经开展睡眠呼吸诊疗工作的三级甲等综合性医院为主。由于受开展睡眠呼吸疾病诊疗工作的医院数量、技术人员力量等的限制,实际获得诊疗的OSA患者人数十分有限,而且人群对OSA的认知度低,不能进行预防或主动诊治,多数OSA高危患者未能被识别出,病程进展到出现合并症后,其管理难度明显加大。单纯依靠患者到医院就诊的单一途径来实施OSA的诊疗远远不能满足实际需求,需要早期筛查,将OSA防治关口前移。为了进一步提高OSA的知晓率、诊治覆盖率,由中华医学会呼吸分会睡眠呼吸障碍学组、中国医学装备协会呼吸病学装备技术专业委员会睡眠呼吸设备学组组织相关专家,通过对国内外成人OSA筛查和管理的相关研究进行全面回顾,充分讨论,共同制定了本共识,针对OSA高危人群的筛查对象、筛查方法、管理方式作出规范化建议,旨在为我国OSA高危人群的筛查和管理提供切实可行的循证指导,以期达到减缓OSA疾病进展、降低合并症,提高生活质量和生存质量,降低OSA相关的交通事故、靶器官损害及医疗成本,为实现2030全民健康行动计划奠定基础。
# 第一部分 OSA概述

# 一、OSA的流行病学
当以 $\\mathrm{AHI}{\\geqslant}5\\,$ 次/h诊断OSA时,普通人群中OSA患病率为 $9\\%{\\sim}38\\%^{\\,[2]}$ 。然而,由于OSA的知晓率较低,其在人群中的真实患病率可能远高于此[3]。  

OSA与多种心血管疾病、代谢性疾病的发生发展密切相关。高血压、冠心病、心力衰竭和心房颤动等心血管疾病的患者中,OSA的患病率在 $40\\%\\mathrm{\\sim}$$80\\%^{\\left[4\\right]}$ 。约 $60\\%$ 的2型糖尿病住院患者合并$\\mathrm{OSA}^{[5-6]}$ 。肥胖是OSA的高危因素, $60\\%{\\sim}90\\%$ 的OSA患者伴肥胖,OSA在肥胖人群中的患病率约为$40\\%^{\\left[7\\right]}$ 。在接受减肥手术的人群中OSA患病率高达 $80.5\\%^{[8]}$  

国外数据显示,商用卡车司机中OSA的患病率为 $28\\%{\\sim}78\\%$ ,显著高于普通人群\"。基于多导睡眠图(polysomnography,PSG)诊断 $35\\%$ 的铁路工人患有 $\\mathrm{OSA^{[10]}}$ 。国内的一项调查研究显示,广州市货运司机鼾症患病率为 $37.3\\%$ ,OSA患病率为 $12.5\\%^{[11]}$  

OSA在不同人群中的高患病率提示应针对OSA高风险人群开展筛查及早期干预。
# 二、OSA 的疾病负担
由于对OSA及时诊治的缺失,大大增加了OSA相关性疾病的医疗和经济负担。2015年美国医疗系统OSA经济负担报道,由于对OSA严重程度的认识不足,可导致数百亿美元的经济损失!,其中直接经济损失包括高血压、糖尿病等合并症的长期治疗及OSA的嗜睡、疲劳等症状导致工作或交通事故等,间接经济损失包括由OSA症状导致的工作效率降低、缺勤、生活质量下降等。我国目前尚缺乏OSA相关医疗负担的数据,但OSA这一疾病带来的健康危害和经济损失不可忽视,必须引起足够的重视,亟待形成OSA早期管理的共识,尽早对OSA高危人群进行筛查和积极干预。  

三、OSA的筛查对象  

1.OSA高危人群:具有下列任何一项及以上的危险因素者,即为OSA高危人群:(1)性别[12}:中老年男性和绝经后女性;(2)具有典型OSA症状;(3)具有明显的OSA体征;(4)存在OSA相关合并12 15‐16 [ ]人群的特征见表 1[12,15-16]  

