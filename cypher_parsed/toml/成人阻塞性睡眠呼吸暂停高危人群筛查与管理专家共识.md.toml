# 第四部分OSA高危人群的管理
由于OSA的高患病率以及与导致发病率和死亡显著增高的多种疾病关联,对OSA的确诊和管理是OSA高危人群筛查后的重要任务。OSA高危人群筛查后管理包括诊断后OSA患者管理和具OSA高危因素的人群管理。睡眠呼吸专科或睡眠中心的医技人员必须具备对OSA全面的管理能力,包括患者的评估、治疗方案的制定。熟练掌握包括生活方式指导、睡眠卫生教育、气道正压通气(positiveairwaypressure,PAP)治疗与随访等方法。  

一、生活方式改变  

与大多数慢性病一样,生活方式干预是OSA管理的重要措施。  

1.减重:超重/肥胖是OSA常见且可逆的风险因素。以媒体、宣传册等形式让患者了解肥胖的危害。建议对超重/肥胖的OSA患者进行全面的生活方式干预,包括低热量饮食、运动或增加体力活动以及行为干预。低热量饮食可根据患者的喜好定制饮食谱,以提高依从性,减少热量的摄入。运动可以独立于体重减轻而改善OSA[\"5]以及相关健康结局,建议每周至少进行 $150\\;\\mathrm{min}$ 的中等强度的有氧运动。  

