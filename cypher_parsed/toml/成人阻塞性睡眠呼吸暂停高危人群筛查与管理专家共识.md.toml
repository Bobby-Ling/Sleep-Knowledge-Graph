2.口腔矫治器:对于不能耐受PAP,或不愿使用PAP的轻中度OSA患者,可选择口腔矫治器治疗。  

3.体位治疗:体位疗法包括佩戴绑在背部的网球,背包或泡沫装置等,以最大程度地减少仰卧位的睡眠时间,可减轻部分患者OSA严重程度,适合体位性OSA。  

