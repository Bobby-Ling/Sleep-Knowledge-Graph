2.睡眠卫生:改善睡眠卫生可能缓解OSA相关的症状。良好的睡眠卫生包括建立规律的睡眠、保持充足的睡眠;睡前限制饮酒和含咖啡因的饮料,适当运动、合理膳食、避免睡前情绪激动以及保持卧室舒适的睡眠环境等[42]。  

3.危险因素控制:戒烟戒酒及慎用镇静安眠类药物。  

4.共病失眠的治疗:共病失眠的OSA患者,有条件的情况下推荐失眠认知行为治疗(cognitivebehavioral therapy for insomnia,CBTI)。CBTI 内容包括刺激控制、睡眠限制、放松训练、认知疗法、睡眠卫生教育,能缓解人睡困难,增加总睡眠时间,改善睡眠质量,并可长期维持疗效。若无法完成CBTI,可使用失眠简明行为治疗(brief behavioraltreatment forinsomnia,BBTI),特别是在门诊和社区场景下。BBTI选取了CBTI最核心、最有效的行为干预组分睡眠限制和刺激控制[4],在改善失眠的同时可缩短治疗时长。
