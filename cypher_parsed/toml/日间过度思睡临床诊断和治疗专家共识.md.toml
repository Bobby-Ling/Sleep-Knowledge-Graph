# 二、客观评估工具
1.PSG:有助于评估夜间睡眠状况、发现夜间睡眠伴随的事件,对于病情的全面评估具有重要价值。因此,当怀疑有OSA、周期性肢体运动障碍、发作性睡病、其他中枢性嗜睡或睡眠期癫痫发作,或根据病史和体格检查未能明确思睡原因时,推荐使用PSG评估。在具有EDS表现的多种不同睡眠障碍中,PSG具有以下不同特征:OSA表现为阻塞性呼吸暂停、低通气和呼吸努力相关觉醒的次数增加;中枢性睡眠呼吸暂停表现为中枢性呼吸暂停、低通气和觉醒的次数增加;发作性睡病可能表现为人睡潜伏期缩短、N1期睡眠增加、N3期睡眠减少等睡眠结构的改变,并可能出现SOREMP、人睡后觉醒次数增加、睡眠效率下降、觉醒指数增加、R期眼动指数升高、REM睡眠期肌电失弛缓并出现梦境演绎行为等;周期性肢体运动障碍表现为刻板性腿部抽动,可能伴或不伴觉醒次数增加[3]  

2.MSLT:目前被认为是可客观量化思睡的一种标准测量方法,是发作性睡病的重要诊断依据,也有助于评估特发性嗜睡症。因此,进行MSLT的两个主要指征为疑似发作性睡病或特发性嗜睡症,而不适合作为疑似OSA、失眠症或昼夜节律相关睡眠-觉醒障碍等其他可导致思睡的睡眠障碍以及神经系统疾病等躯体疾病的常规评估。MSLT的主要测量指标为平均睡眠潜伏时间和SOREMP次数。平均睡眠潜伏时间 $\\leqslant8\\ \\mathrm{min}$ 一般认为是存在思睡的客观证据,若同时存在2次或以上SOREMPs则支持诊断发作性睡病,其中1次SOREMP可由前夜PSG中的SOREMP替代;若仅有平均睡眠潜伏时间 $\\leqslant8\\ \\mathrm{min}$ 则支持特发性嗜睡症的诊断。  

3.清醒维持测验(maintenanceofwakefulnesstest,MWT):用于评估受试者在日间安静环境中保持清醒的能力。不同于MSLT评估入睡的倾向,该检查评估保持清醒的能力,因此不能互相取代。MWT的主要测量指标为平均睡眠潜伏时间,一般认为平均睡眠潜伏时间 $\\leqslant8\\ \\mathrm{min}$ 为异常。在4次检测中都至少保持 $40\\;\\mathrm{{min}}$ 清醒,是受试者可以保持清醒的客观证据[13]。根据美国睡眠医学会(American Academy of Sleep Medicine, AASM)推荐,当发作性睡病、OSA、倒班工作等疾病或状态可能影响患者的日间觉醒能力、对患者或公众构成潜在威胁时,可通过MWT评估其日间保持清醒的能力,避免从事危险性职业,并且可以在研究中作为药物改善觉醒能力的疗效或不良反应的评价指标[103]_4.体动仪:通常指置入加速计的类似手表的可穿戴设备,可有效地客观测量数日至数周内的睡眠参数和平均运动时长,用于评估睡眠-觉醒周期[104]在思睡患者的评估中,体动仪可用于证实EDS的严重程度以及排除睡眠不足,尤其是在MSLT检查前。此外,由于可在患者的家庭环境中进行测量,与单夜PSG相比,体动仪的结果具有较高的外部睡眠环境真实性等优势。但是,当需要脑电图来记录睡眠结构、睡眠分期或睡眠期间的异常运动时,或怀疑存在睡眠呼吸障碍时,体动仪不能替代PSG。  

5.其他客观评估工具:牛津睡眠抵抗测验(Oxford sleep resistance test, OSLER test)是 MWT 的简化版,也是间接量化EDS的客观评估工具[0];精神行为警觉测验(psychomotor vigilance task,PVT)是基于对视觉刺激的反应来测量警觉性1;另外,驾车试验也常用于警觉性评估[10]。
# 三、生化-基因检测
1.下丘脑分泌素-1(hypocretin-1):对于具有EDS主诉、临床高度怀疑发作性睡病的患者,脑脊液下丘脑分泌素-1(也称食欲素-A)的检测有助于明确诊断,尤其是当MSLT检查1次或多次结果为阴性、MSLT结果阴性却伴有典型猝倒发作、由于个人原因或研究条件限制无法完成MSLT、因服用药物或共患疾病可能干扰 MSLT结果时[108-09]。脑脊液中下丘脑分泌素-1浓度 $\\!\\!\\leqslant\\!110\\;\\mathrm{pg/ml}$ 或小于以同一标准检验正常者平均值的1/3可替代MSLT作为1型发作性睡病的诊断标准。  

2.基因检测:并不常规用于EDS患者的评估。由于人类白细胞抗原(human leukocyte antigen,HLA) $\\mathrm{DQB1^{*}06:02\\,,D Q B1^{*}03:01}$ 等位基因与1型发作性睡病密切相关,该检测在伴有猝倒、怀疑发作性睡病患者的鉴别诊断中具有一定意义。研究发现,超过 $90\\%$ 的1型发作性睡病患者携带 $\\mathrm{DQB1^{*}}$$06{:}02$ ,因此,对于非典型猝倒患者,若无 $\\mathrm{DOB}1^{*}06$02,则支持排除1型发作性睡病。但很多健康人也携带该等位基因,因此该指标特异性并不高]  

3.药物或物质浓度检测:对于药物或物质所致EDS,可通过检测血液中相关药物或物质的浓度协助诊断。
# 第七部分 治疗
分析病因是EDS治疗的首要任务,对于存在明确病因的EDS患者(如继发于中枢神经系统疾病应用镇静药物等),应积极治疗原发病、处理相关因素。EDS的治疗包括药物治疗和非药物治疗。
# 一、非药物治疗
非药物治疗包括生活方式干预、睡眠卫生宣教、行为调整等,几乎适用于所有EDS患者,并且是EDS治疗的基本措施。对于睡眠不足和昼夜节律紊乱相关的EDS,非药物治疗显得尤为重要。值得注意的是,非药物治疗对于EDS的效果还缺乏充分的随机对照试验来验证。  

1.生活方式干预(IIIB):生活方式干预首先是获得患者认同,并改变其生活方式和不良睡眠卫生习惯。具体措施包括调整睡眠时间、创造有利的睡眠环境、减少在床上进行与睡眠不相关的活动(如看手机)、睡前避免干扰睡眠的物质(如酒精、咖啡)的摄入[1-4]。规律且充足的夜间睡眠、日间规律的体育锻炼、短暂的小睡( $20\\;\\mathrm{min}$ 左右),有助于促进夜间睡眠和提高日间的警觉性[11-1]。对于睡眠呼吸障碍患者,生活方式干预主要为戒酒、减重、体育锻炼,鼓励打鼾患者采取侧卧位睡眠。  

2.调整入睡和起床时间(IIIB):对于昼夜节律延迟或前移的患者,可分别逐步提前或推迟人睡和起床时间,以达到社会和职业要求的作息时间,纠正不良睡眠卫生习惯。对于难治性患者,也可以使用时间疗法,即对于昼夜节律延迟的患者,逐步推迟人睡和起床时间;对于昼夜节律前移的患者,逐步提前人睡和起床时间,最终达到期望的作息节律[119]  

3.光照疗法(IIIB):晨起规律的光疗(约$1\\ 000\\ \\mathrm{lux}$ ,每日持续 $\\geq\\!30\\ \\mathrm{min}$ )可使昼夜节律提前,可作为昼夜节律延迟患者的一种尝试手段[2。此外,昼夜节律延迟患者应避免夜间光照[12-12]。傍晚和夜间早期光疗(如 $2\\ 500{\\sim}10\\ 000\\ \\mathrm{lux}$ ,持续 $1\\sim$$^{3\\textrm{h}}$ )是针对昼夜节律前移患者的主要光照治疗方法[123-24]。 倒班者为了维持夜间的清醒状态,可适当提高夜间工作的光照强度[125-26]  

4.OSA所致EDS的治疗:无创正压通气是睡眠呼吸障碍患者治疗的首选127-128,根据患者的特点,选择合适的模式,并评估患者对无创正压通气的依从性。对于拒绝或不依从无创正压通气的患者,可进行口腔矫治器治疗129-130。拒绝口腔矫治器或口腔矫治器疗效差的患者,可进行上气道手术131-32。不耐受无创正压通气且无气道塌陷的患者可进行舌下神经刺激术133。  

5.失眠所致EDS的治疗:针对失眠症的治疗,如认知行为疗法(IA)、经颅电刺激(IIA)、经颅磁刺激(IIA)可改善睡眠质量,缓解失眠引起的EDS[134]
# 二、药物治疗
1.促觉醒药:促觉醒药首先应用于中枢性嗜睡患者。临床上应用较多的主要为1型发作性睡病的治疗,某些促觉醒药还可以控制猝倒发作(如替洛利生、 $\\upgamma.$ -羟丁酸钠)。目前可用于治疗EDS的促觉醒药及相关药物的用量、适应证及不良反应等注意事项见表3。特别需要强调的是,综合目前的循证医学证据、药物不良反应及成瘾倾向等因素,在1型发作性睡病的治疗中[13,32],首选药物是替洛利生(pitolisant)、莫达非尼(modafinil)、 $\\upgamma\\cdot$ 羟丁酸钠(gamma-hydroxybutyrate,sodium oxybate),其他药物包括阿莫达非尼(armodafinil)、哌甲酯(methylphenidate)缓释片、索林非妥(solriamfetol)、马吲哚(mazindol)等3i。如单药使用不能很好地控制患者的EDS,可以考虑联合用药。常用的联合用药策略包括: $\\upgamma.$ 羟丁酸钠 $^+$ 莫达非尼/阿莫达非尼/替洛利生,哌甲酯 $+\\upgamma$ -羟丁酸钠,莫达非尼/哌甲酯 $^+$ 替洛利生135。睡眠呼吸障碍患者如经有效无创正压通气治疗后EDS仍未缓解,可以使用替洛利生、莫达非尼/阿莫达非尼、索林非妥3。倒班人员必要时可以使用莫达非尼/阿莫达非尼保持夜间警觉126。 CU  

