# 日间过度思睡临床诊断和治疗专家共识
【摘要】日间过度思睡(EDS)困扰着超过 $20\\%$ 的人群,它不但影响着个体多方面的表现,甚至还可能因潜在的风险而危及生命。然而目前国内外尚无针对EDS全面的诊疗规范。为此,中国睡眠研究会组织国内睡眠医学专家,以国内外最新的研究进展为依据,制订本专家共识,针对EDS的定义、流行病学、临床表现、诊断思路及相关病因、评估和治疗进行逐一阐述,以期为EDS的诊疗提供全面而规范化的参考和建议。 天  

鉴于EDS的高发性和危害性,加之国内外尚无针对EDS全面的诊疗规范,中国睡眠研究会组织国内睡眠医学领域专家,以国内外最新的研究进展为依据,结合我国实际,经过反复交流和探讨,制订本专家共识,以期为EDS的诊疗提供全面而规范化的参考和建议。本共识主要包含以下临床问题:EDS的定义及相关概念;不同性别和年龄段人群EDS的患病率、共病及影响;EDS的临床表现;EDS的诊断思路及相关病因;EDS评估方法的选择;EDS及相关疾病的治疗手段。
# 第一部分专家共识的制定方法

# 第二部分 定义
1.EDS:是指在一天需要保持清醒的时间段内无法维持清醒和警觉,出现不能抑制的睡眠需求,甚至不由自主地进人睡眠,可伴注意力和记忆力减退[。在这里 sleepiness 译作“思睡”而非“嗜睡”,以区别于昏睡(stupor)嗜睡(lethargy)和意识混沌(obtundation)等因脑干上行网状激活系统、皮质广泛区域的结构和功能障碍而造成的介于清醒与昏迷之间的意识障碍状态[本共识所采用术语,均与全国科学技术名词审定委员会公布的《睡眠医学名词》\"保持一致,故文中部分疾病名称(如中枢性嗜睡、特发性嗜睡症、复发性嗜睡症、药物或物质所致嗜睡症)及问卷名称(如“艾普沃斯嗜睡量表”“斯坦福嗜睡量表”“儿童日间嗜睡量表”)保留《睡眠医学名词》中的“嗜睡”表述]。  

根据ICSD-3的定义,EDS几乎每天发生并连续至少3个月时,具有特殊临床意义,是诊断多种中枢起源的睡眠增多症的必要条件\"。但某些特殊原因所致的EDS,如睡眠剥夺,或者药物(如镇静催眠药物、某些降压药物、抗帕金森病药物等)所致的日间思睡可以短期内突然发生。  

2.睡眠增多(hypersomnolence):常用于描述困倦、昏昏欲睡的主观感受;总睡眠量增多,客观上无法让患者保持长时间清醒的症状;以及睡眠无修复感的状态。通过延长睡眠时间,通常无法改变患者困倦的症状。根据ICSD-3的定义,以睡眠增多为核心症状的睡眠障碍称睡眠增多症(hypersomnia),如特发性睡眠增多症  

3.睡眠发作(sleepattack):多数情况下EDS发生于安静、久坐、单调枯燥的场景下,患者在入睡前能意识到自己的困倦。但有些EDS患者在没有任何预警的情况下会突然睡着,称为睡眠发作,常见于发作性睡病,也可见于使用非麦角类多巴胺受体激动剂的帕金森病患者[5.]  

4.疲劳(fatigue):指主观感觉体力和精力的缺乏,难以启动活动,或维持日常需求的活动困难。临床疲劳症状由三种成分按照不同比例构成:(1)启动活动困难:即个体主观感觉全身乏力,而客观检查无肌无力的体征,但开始活动发生困难;(2)维持活动困难:在活动中容易产生疲劳而更早需要休息;(3)精神疲劳:集中注意力困难,记忆力和情绪稳定性下降[8-9]  

在病史采集中,患者可能使用疲劳、无力、精力不足、犯困、容易睡着等词汇来描述EDS症状。正确区分上述概念对于疾病诊断的导向有重要意义。另一方面,睡眠障碍或多种躯体疾病患者也存在上述症状的重叠,诊疗时应加以鉴别。治疗方法得当,上述症状可相应得到缓解。
# 第三部分 流行病学
EDS的患病率因调查对象和判断标准的不同而有很大差异。Young\"综述欧美为主的普通人群的大样本流调资料,发现EDS的患病率为 $2.5\\%\\sim$$52.4\\%$ ,两性患病率差异无统计学意义。在年龄方面,青少年EDS的患病率最高,其次是老年人群和中青年人群。我国高质量流调资料相对缺乏,香港地区流调资料显示,6\\~18岁儿童青少年人群EDS发生率为 $29.2\\%$ 。EDS 患病率伴随着青春期的到来快速增长,由青春前期的 $19.8\\%$ ,快速增长到青春期后期的 $47.2\\%^{[1]}$ 。美国一项调查显示, $33\\%$ 的成人报告 $\\mathrm{EDS}^{[2]}$ ,通过访谈收集到青少年诉日间困倦者的比例高达 $41.5\\%$ ,其中达到睡眠增多症诊断标准者为 $11.7\\%^{[11]}$  

多数研究以调查对象的主观判断作为评价依据。如果以“是否存在睡眠增多”提问,获得的EDS患病率最低,在 $0.3\\%{\\sim}4.0\\%$ 之间;以“日间频繁人睡或者出现睡眠发作”作为评价标准,中青年人群的患病率为 $5\\%{\\sim}10\\%$ ,老年人群的患病率为 $20\\%$$30\\%$ ;如果以“感觉到困倦”为标准,则EDS的患病率为 $10\\%{\\sim}15\\%^{\\left[10\\right]}$ ;EDS合并功能损害的患病率为15.6% [12]  

以神经系统疾病为代表的多种躯体疾病及精神障碍可出现EDS症状。在神经系统疾病中,癫痫、帕金森病、阿尔茨海默病和多发性硬化等可出现EDS。在精神障碍方面,有纵向研究显示,EDS与抑郁症之间有很强的相关性;在EDS儿童中父母报告的儿童焦虑、抑郁发生率增高,注意缺陷多动障碍等行为异常的发生率高于同龄人;有EDS的青少年成绩下降13,焦虑、抑郁症状和自杀意念发生率增加[14-5]。美国全国健康和营养调查(Nationalhealth and nutrition examination survey, NHANES)前瞻性观察EDS对成人心血管疾病病死率的影响,平均随访8.3年后,EDS组心血管疾病死亡风险为无EDS组的2.85倍1。美国警方提供的资料显示,$16.5\\%$ 的致命交通事故和 $13.1\\%$ 的导致住院的事故与司机的EDS有关7,每年由于困倦驾驶发生的车祸平均为8.3万例,造成超过1000人的死亡和7万多人受伤。可见EDS对个体、家庭和社会均造成巨大的负面影响。
# 第四部分 临床表现
EDS的本质是在应当维持清醒的时间段无法保持清醒和警觉,主要表现为过度困倦、无法抑制的睡眠、不经意的入睡、睡眠发作、频繁小睡,也包括睡眠需求过度、睡眠惯性、醉酒样睡眠,可伴有自动行为,以及疲劳、精力不足、认知功能损害等[5.13.18-19]  

EDS的表现形式各异,一些患者在人睡前能够意识到困倦程度增加,而另一些患者在困意袭来时感到难以抗拒,以致在不经意间入睡,甚至毫无先兆地突然人睡,即睡眠发作,多持续 $10\\ \\mathrm{min}$ 至数十分钟,也可短至数秒或长达数小时,每天数次到数十次不等5,18]。一些患者存在睡眠需求过度(excessive need for sleep, ENS) , $24~\\mathrm{{h}}$ 内需要 $^\\mathrm{10~h}$ 以上的睡眠,其中夜间睡眠至少9h,其睡眠需求量的增加与日间清醒质量受损有关,但不能通过延长睡眠时间而完全缓解,醒后仍然缺乏体力和精力上的恢复感[5,18,20]。另一些患者的EDS可通过有意或无意的小睡得到暂时缓解,但之后很快又会重新出现,使得其一天内出现频繁小睡[5 ]。有些患者具有睡眠惯性(sleep inertia),又称醉酒样睡眠(sleepdrunkenness),即由睡眠转换到完全清醒的时间延长,需使用多个闹钟或由他人摇晃、拉拽等方式促醒,此时易激惹、定向力减退、言语不连贯、反应迟缓、运动不协调等,严重者可在醒后持续数小时5,1,1821]。此外,少数患者还可出现自动行为(automatic behavior),即在无意识或不完全受自身控制的情况下出现的行为2,此时表面上看似处于清醒状态,但存在警觉性丧失”,可表现为自动化的姿势、走动、言语或写出不连贯的语词等[22]。  

低龄儿童的EDS可表现为夜间睡眠时间过长,或先前已消失的日间小睡重新出现。儿童的EDS可表现为注意力不集中、情绪不稳定、多动或学习成绩不佳等似乎与EDS表现不一致的症状[5.18]。  

不同患者EDS的严重程度有所不同。EDS常在放松、安静、久坐、无聊、单调而无需主动参与的情境下出现,如看电视、阅读、听课、开会、乘车等。然而,EDS严重时也可在对注意力要求较高的活动中出现,甚至不分时间、地点和场合,如讲话、进食、行走、骑车等,这给患者的学习、工作、安全和生活带来很大困扰[5.18.22]  

此外,EDS的患者可能不会抱怨EDS本身,而是会抱怨其后果,如疲劳、精疲力竭、昏昏沉沉、缺乏主动性、记忆力减退、注意力不集中、在学习和工作中容易出错等,这也是EDS常伴随的表现[3。然而,应注意思睡与疲劳的区别。疲劳可能伴随着EDS和睡眠增多,但它在本质上是一种与思睡不同的主诉2。疲劳指的是主观上缺乏体力或精力,启动或维持活动的能力降低,可伴随注意力、记忆力和情绪稳定性下降[9,13]。思睡多在静坐不动的情况下出现,而疲劳通常会妨碍参加主动的、需要努力的活动,或在此类活动后出现,在休息后往往是可逆的[19]。
# 第五部分诊断思路及相关病因

# 、诊断思路
对有EDS症状的患者,首先需详细采集病史、进行临床评估,初步判断EDS的特点及可能的病因,并结合初步判断进行相应的睡眠问卷评估和睡眠监测,依次排查以下可能导致EDS的原因:(1)睡眠卫生不良、睡眠不足、昼夜节律紊乱或失眠症;(2)躯体疾病、精神障碍或物质滥用;(3)睡眠呼吸障碍、睡眠相关运动障碍或异态睡眠;(4)中枢性嗜睡。具体诊断思路如下(图1):  

1.临床病史:详细询问临床病史,包括起病形式(急性、慢性)、思睡特点(发作性、持续性还是周期性发作、持续时间、发作频率、加重和缓解因素)、伴随症状(猝倒发作、睡瘫、睡眠幻觉)、夜间睡眠情况[睡眠质量、总睡眠时间、打鼾、周期性肢体运动、不宁腿症状、快速眼动(rapid eye movement,REM)睡眠行为异常等」昼夜节律特点(作息时间)、躯体疾病(如甲状腺功能减退、脑炎、卒中、帕金森病、痴呆等)精神障碍(如抑郁症、双相情感障碍等)药物和物质滥用(如苯二氮草类药物、抗精神病药物、酒精、阿片类)及家族史等。  

2.临床评估:体质指数(body massindex,BMI)、颅面结构(如小下颌、扁桃体肿大、鼻中隔偏曲等),根据病史做相应内科查体、神经系统查体、精神检查及必要的辅助检查,排查内科、神经精神疾病、药物或物质滥用所致EDS。  

3.问卷评估及睡眠监测:(1)通过睡眠日记、清晨型-夜晚型问卷(morningness-eveningnessquestionnaire,MEQ)、失眠严重程度指数(insomniaseverityindex,ISI)、匹兹堡睡眠质量指数(Pittsburgh sleep quality index,PSQI)、体动仪判断EDS是否为睡眠不足综合征、失眠症、昼夜节律紊乱所致;(2)通过STOP-BANG问卷、不宁腿综合征相关量表、REM睡眠行为障碍相关量表、多导睡眠监测(polysomnography,PSG)判断EDS是否与睡眠呼吸障碍、周期性肢体运动障碍或异态睡眠有关;(3)通过艾普沃斯嗜睡量表(Epworth sleepinessscale,ESS)、斯坦福嗜睡量表(Stanfordsleepinessscale,SSS)、卡罗林斯卡嗜睡量表(Karolinskasleepiness scale,KSS)、儿童日间嗜睡量表(pediatricdaytime sleepiness scale,PDSS)乌兰林纳发作性睡病量表(Ullanlinna narcolepsy scale,UNS)、夜间 PSG和日间多次小睡睡眠潜伏时间试验(multiple sleeplatency test,MSLT) $.24~\\mathrm{h}$ PSG,判断EDS是否为发作性睡病、特发性嗜睡症、复发性嗜睡症所致。  

注:ESS为艾普沃斯嗜睡量表;SSS为斯坦福嗜睡量表;KSS为卡罗林斯卡嗜睡量表;PDSS为儿童日间嗜睡量表;MEQ为清晨型-夜晚型问卷;ISI为失眠严重程度指数;PSQI为匹兹堡睡眠质量指数;BMI为体质指数;RLS为不宁腿综合征;RBD为快速眼动睡眠行为障碍;UNS为乌兰林纳发作性睡病量表;PSG为多导睡眠监测;MSLT为多次小睡睡眠潜伏时间试验;OSA为阻塞性睡眠呼吸暂停;AHI为呼吸暂停低通气指数;SOREMP为睡眠起始快速眼动;REM为快速眼动;PLMI为周期性肢体运动指数;TST为总睡眠时间; $\\mathrm{Hcrt-1}$ 为下丘脑分泌素-1  

4.实验室检查:脑脊液下丘脑分泌素-1检测可帮助鉴别1型和2型发作性睡病以及特发性嗜睡症[24] 。  

5.共病鉴别及诊断:EDS也可能是两个及以上疾病共患所致,如发作性睡病可共患睡眠呼吸障碍、失眠症、精神障碍(如抑郁症)、周期性肢体运动障碍、REM睡眠行为障碍等,需结合临床病史、睡眠评估及检测结果综合判断。
# 二、相关病因
EDS的病因很多,可能是单一因素,也可能是多种因素导致。常见的EDS病因有中枢性嗜睡(包括发作性睡病、特发性嗜睡症、复发性嗜睡症)其他睡眠障碍(睡眠呼吸障碍、失眠症、睡眠不足综合征、昼夜节律相关睡眠-觉醒障碍等)、躯体疾病(内科疾病、神经系统疾病)精神障碍和药物或物质所致嗜睡症25]  

(一)中枢性嗜睡(centraldisordersofhypersomnolence)  

中枢性嗜睡是指中枢源性的思睡疾病,其EDS并不是由于夜间睡眠障碍或昼夜节律紊乱所致,包括发作性睡病、特发性嗜睡症和复发性嗜睡症。  

1.发作性睡病(narcolepsy):发作性睡病是一种由于下丘脑食欲素神经元选择性缺失或功能障碍所导致的中枢性嗜睡疾病,主要临床表现包括EDS、猝倒发作、睡瘫、睡眠相关幻觉和夜间睡眠素乱。目前根据是否存在猝倒发作或下丘脑分泌素-1水平降低,分为发作性睡病1型和2型,1型的患病率为 $0.02\\%{\\sim}0.05\\%^{[26-29]}$ ,关于2型的流行病学报道较少。目前认为主要病因和病理生理学机制包括遗传因素、免疫学机制和环境因素等[5,30。主要临床表现如下[31-32]:(1)EDS:EDS是该疾病最常见的核心症状,主要表现为不可抑制地从清醒状态快速进入睡眠期,每次持续几分钟至几十分钟,小睡后可短暂缓解睡意。(2)猝倒发作(cataplexy):猝倒发作是下丘脑分泌素-1缺乏导致清醒状态下REM睡眠插人所致。主要表现为正常意识状态下,突然短暂的肌张力缺失,导致双下肢无力、倒地,或眼脸下垂、吐舌、头下垂等。猝倒发作常由情绪激动或进食等诱发。(3)睡瘫(sleep paralysis):睡瘫是清醒状态与REM睡眠转换异常所致,表现为刚入睡或醒来时,意识清醒,但无法自主活动或讲话,持续数秒到数分钟。(4)睡眠幻觉(hypnagogichallucinations):睡眠幻觉是从觉醒向睡眠转换时的一种梦境样体验,多发生在人睡前,表现为幻听、幻视或幻触,伴随恐怖或不愉快的体验。(5)夜间睡眠紊乱(disrupted night sleep):主要表现有夜间频繁觉醒、睡眠质量差,可伴有睡眠呼吸障碍、REM睡眠行为障碍、周期性肢体运动障碍、不宁腿综合征等[33-35]  

发作性睡病因临床表现多样,患者可以不同症状为主诉就诊,导致误诊、漏诊、诊断延迟。目前发作性睡病的诊断是根据ICSD-3的诊断标准\",其鉴别诊断也非常重要:(1)严重的EDS和睡眠发作也可发生在慢性睡眠剥夺或睡眠不足、睡眠呼吸障碍、倒班、心境障碍和特发性嗜睡症中;(2)猝倒发作易误诊为癫痫、晕厥或短暂性缺血发作等;(3)其他症状,如睡瘫或睡眠幻觉,需与癫痫、精神病性症状中的幻觉等进行鉴别。此外,也应注意排除继发因素导致的发作性睡病,如下丘脑肿瘤、自身免疫性脑炎等[。  

2.特发性嗜睡症(idiopathichypersomnia):特发性嗜睡症是一种慢性中枢性嗜睡疾病,患病率为$0.02\\%e{\\sim}0.05\\%e^{[36-39]}$ ,平均起病年龄为17岁[36],男女患病率近似,病理生理机制尚不清楚。主要表现为EDS、难以从夜间睡眠或日间小睡中清醒,日间难以维持觉醒和警觉性,出现无意识睡眠并干扰日间功能。与发作性睡病不同的是,特发性嗜睡症患者日间一般不出现睡眠发作,日间小睡时间更长且醒后不解乏,且夜间睡眠时间增加并不能改善EDS。  

特发性嗜睡症根据ICSD-3进行诊断,需 $24~\\mathrm{h}$总睡眠时间 ${\\geq}660~\\mathrm{min}^{[5]}$ ,但该疾病为排除性诊断,应通过详细的临床病史和PSG、MSLT等检查排除睡眠不足综合征、心境障碍如抑郁症、镇静药物使用等其他可能导致EDS的因素。需要注意的是,通过MSLT的平均睡眠潜伏时间和睡眠起始快速眼动(sleep onset rapid eye movement period , SOREMP)鉴别诊断2型发作性睡病与特发性嗜睡症较不理想[40-41]。近几年的研究发现,在夜间PSG及MSLT中,从清醒期或N1期直接进人R期是发作性睡病特异性较高的特征,有助于鉴别其他原因导致的$\\mathrm{EDS}^{[42]}$ 。此外,人类白细胞抗原测定、下丘脑分泌素水平检测并非诊断特发性嗜睡症的必要检查,但可用于鉴别1型发作性睡病[4]。  

3.复发性嗜睡症(recurrent hypersomnia):复发性嗜睡症又名克莱恩-莱文综合征(Kleine-Levinsyndrome,KLS),以反复发作的思睡伴认知、精神和行为异常为基本特征。复发性嗜睡症患病率约为$(\\,1{\\sim}5\\,)/1\\ 000\\ 000^{[44-46]}$ ,男性较女性多见[4748],中位发病年龄为16岁[4]。目前病因尚不明确,遗传、感染和免疫介导均有报道[47,49]  

复发性嗜睡症的病程分为发作期和发作间期,典型发作期持续时间中位数是 $10\\ \\mathrm{d}$ ,可反复发作。在发作期可表现为思睡、认知障碍、情绪和行为改变等,而在发作间期恢复正常。发作期的具体表现如下[5,4448,50-51]:(1)思睡:每天睡眠时间 $15{\\sim}24\\mathrm{~h~}$不等,持续几天至几周,可被动唤醒或因进食、上厕所自发醒来,清醒期间常表现出烦躁、易怒甚至有攻击性。(2)认知障碍:大部分患者存在言语、阅读和记忆困难,以及时间、空间定向障碍。(3)现实感丧失:患者出现非真实感,对周围环境感知异常。(4)情感淡漠:对所有活动均缺乏动力。(5)其他症状:贪食、性欲亢进,情绪紊乱(如焦虑、抑郁、易激惹等),部分患者还有视、听幻觉和强迫行为。  

根据ICSD-3,对存在两次以上反复发作的思睡,伴有认知功能、情绪及行为改变,且发作间期恢复正常的患者,需考虑复发性嗜睡症。第三脑室肿瘤、脑炎、多发性硬化等神经系统疾病以及抑郁症、双相情感障碍等精神障碍也可出现类似的思睡症状,但其思睡很少突然出现或消失,发作间期也会存在部分症状;其他睡眠障碍如发作性睡病、阻塞性睡眠呼吸暂停(obstructive sleep apnea,OSA)导致的思睡通常无反复性和周期性特点。
# (二)其他睡眠障碍所致EDS
除中枢性嗜睡以外,凡是可改变睡眠连续性、质量、节律以及时长的睡眠问题均可引[起EDS。其他常见的睡眠障碍列举如下。  

1.睡眠呼吸障碍:EDS是大多数睡眠呼吸障碍患者就诊的主诉。这类疾病包括阻塞性、中枢性睡眠呼吸暂停(包括原发性、高海拔周期性呼吸所致、药物或物质所致)以及肥胖低通气综合征等,其中最常见的是OSA。BMI过高或肥胖(尤其是颈围增粗)、扁桃体肥大、咽喉气道狭窄[马兰帕蒂分级(Mallampaticlassification)第III、IV级]是OSA的风险因素[]。需注意,呼吸暂停低通气指数(apnea-hypopnea index,AHI)以及反映睡眠呼吸暂停严重程度的血氧饱和度与EDS的严重程度相关性很差,而睡眠呼吸暂停相关性觉醒引起的睡眠片段化被认为是导致EDS的重要原因[]。  

2.失眠症:EDS在失眠患者中并不少见。然而,与其他EDS患者相反,失眠症患者很少或很难在无意中自发人睡。此外,患者常伴有疲劳的主诉,应注意与思睡相区分。疲劳主要表现为缺乏能量和精力做事,以致活动量减少。这种症状很容易与主观思睡以及无意识的睡眠发作相区别。  

PSG不是失眠的常规检查手段。因此,如果怀疑EDS是由失眠症引起,不会首先考虑进行PSG。EDS在失眠症缓解后可得到改善。如果患者存在失眠合并EDS,尤其怀疑发作性睡病时,需要进行PSG和 MSLT[5] 。  

3.睡眠不足综合征:睡眠不足综合征是由于个体持续无法获得维持正常警觉性和清醒水平所需的睡眠量,而不是任何潜在的躯体疾病、情绪或环境原因造成的睡眠障碍。换句话说,它是当人们将睡眠时间用于做其他事情,而没有足够时间休息时发生的睡眠不足。患者几乎每天都有不可抗拒的睡眠需求或在白天陷入睡眠。患者通常在早晨很难自然醒来,需要通过闹钟或被他人叫醒等措施起床。而在周末或假期,患者不需要闹钟或被他人叫醒时,一般会睡得更久,具有明显的节假日睡眠补偿现象[53]。  

睡眠不足综合征可影响所有年龄和性别的人群。在青少年中,睡眠不足综合征是引起EDS最常见的原因。根据睡眠缺失的持续时间和程度,除EDS外,可能会表现出易怒、注意力不集中、警觉性降低、心烦意乱、积极性降低、精神不振、疲劳、不安等症状。对睡眠习惯和模式的详细了解有助于识别睡眠不足。需要注意的是,对于一些长睡眠者来说,将睡眠时间延长到 $^{9\\textrm{h}}$ 以上,往往可明显提高日间功能,改善思睡症状。  

4.昼夜节律相关睡眠-觉醒障碍:昼夜节律是对身体 $24~\\mathrm{h}$ “内部时钟”的称呼。这个内部时钟控制着身体的睡眠-觉醒周期。当身体内部时钟与外在环境不协调时,则出现一系列睡眠-觉醒紊乱的症状,如失眠症状、EDS,或两者兼有[54]  

根据不同昼夜节律相关睡眠-觉醒障碍的分类,EDS 出现的时间可能不同[5,53。睡眠-觉醒时相延迟患者的“内部时钟”延迟,可能出现睡眠时间不足以及过度的睡眠惯性,因此EDS可能非常突出。睡眠-觉醒时相提前的患者主要表现为睡眠维持困难及早醒,EDS一般出现在傍晚时分。无规律性昼夜节律相关睡眠-觉醒障碍的患者在 $24\\,\\mathrm{{h}}$ 内出现不规则的睡眠和觉醒,其特征是在预定的睡眠时间内(通常在晚上)出现失眠症状,而在白天出现EDS(打吨),或两者兼而有之。非 $24~\\mathrm{h}$ 昼夜节律相关睡眠-觉醒障碍的患者由于内源性昼夜节律与外部$24~\\mathrm{h}$ 环境不一致,随着睡眠阶段的持续漂移,使最大的内源性睡眠倾向可能出现在白天,此时患者会在白天难以保持清醒。倒班与时差相关睡眠障碍也常常出现上述失眠以及EDS症状,特别是工作或所在时区要求清醒的时间与通常或原有的睡眠时间重叠时。因此,详细筛查患者的睡眠习惯及倾向有助于识别上述昼夜节律相关睡眠-觉醒障碍。  

5.其他不常见的情况:除上述睡眠障碍外,睡眠相关运动障碍也可导致EDS或疲劳,这是诊断此类睡眠障碍的先决条件之一。这些睡眠相关运动障碍包括不宁腿综合征、周期性肢体运动障碍、交替下肢肌肉活动等。其他影响夜间睡眠质量的睡眠障碍,如睡眠相关性胃食管反流、睡眠相关癫痫、异态睡眠(睡行症、睡惊症、REM睡眠行为障碍)等也可伴有 $\\mathrm{EDS}^{[56-57]}$ 。这些睡眠障碍导致的EDS特异性较差,在排除其他引起EDS的原因后方可考虑。  

(三)精神障碍所致EDS  

EDS是许多精神障碍的症状之一。相关的精神障碍包括心境障碍、转换障碍或躯体症状障碍,并且较少见于其他精神障碍,如分裂情感障碍、适应障碍或人格障碍[\"。在重性抑郁症患者中,EDS的发病率可高达 $50\\%$ ,同时,EDS可影响 $50\\%$ 以上的季节性情感障碍患者[58]  

此类患者除EDS外,通常表现出夜间睡眠过多,因此很难与精神障碍合并特发性嗜睡症鉴别。然而,患者常常感到睡眠质量差,睡眠后无精力恢复感。  

精神障碍患者可出现睡眠潜伏时间延长、入睡后清醒时间增加、睡眠效率降低。在未经治疗的抑郁症患者中,REM睡眠潜伏时间可能会缩短,但MSLT的睡眠潜伏时间通常在正常范围内,这一结果与主诉的EDS形成鲜明对比5  

(四)躯体疾病所致EDS  

很多内科疾病或神经系统疾病等躯体疾病可引引起EDS,如果该躯体疾病是导致EDS的直接原因,可确定为EDS的唯一诊断。常见的导致EDS的躯体疾病包括:全身性疾病,如肥胖、慢性感染、风湿病、癌症、中毒[5,59-66 ;代谢性脑病,如肝性脑病、肾性脑病[67-68];内分泌疾病,如甲状腺功能减退、垂体瘤[6-70];神经系统疾病,如脑炎(如病毒性脑炎、自身免疫性脑炎)、脑外伤、卒中、脑肿瘤(如下丘脑肿瘤、副肿瘤综合征)、神经变性疾病(帕金森病、痴呆)[5.66,71-2 ;遗传性疾病等[83-91]  

(五)药物或物质所致EDS  

药物、物质滥用或戒断可引起EDS,其中药物包括镇静药物如苯二氮草类、巴比妥类药物,以及抗精神病药物、抗组胺药、多巴胺受体激动剂、抗癫痫药、某些抗生素等[5.66,92-4];物质滥用,如酒精、阿片类或大麻滥用可出现EDS5.6;兴奋性物质,如可卡因、苯丙胺、咖啡因等撤除或戒断可出现严重思睡[95-96]
