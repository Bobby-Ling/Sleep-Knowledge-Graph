# 一、主观评估工具
1.ESS:常用于评估日间思睡的严重程度。问卷评估近期在8种久坐不动的情况下打瞌睡的频率:静坐阅读、看电视、在公共场合坐着不动、乘坐汽车持续 $^{1\\mathrm{~h~}}$ 、午后躺下休息、坐着与人交谈、午餐(不饮酒)后静坐、堵车时停下数分钟。将每种情况评为0\\~3分( $0{=}$ 不会打瞌睡, $3{=}$ 打瞌睡可能性高)。ESS得分 $\\mathord{\\left/{\\vphantom{\\left/{\\vphantom{\\left/{\\vphantom{\\left/{\\vphantom{\\left/{\\vphantom{\\left/{\\vphantom1}}\\right.\\kern-1}}\\right.\\kern-1}}}}}}}\\right.\\kern-1}1$ 分视为过度思睡, $\\geqslant\\!16$ 分提示有严重思睡。ESS适用于成年人,简便易操作,能够可靠地评估主观思睡,其得分与客观评估指标中度相关[97]  

2.SSS:适合测试受试者当下的主观倦意。受试者在以下7项陈述中选出最符合自己思睡水平的1项: $1\\mathrm{=}$ 感觉清醒,有活力; $2\\mathrm{=}$ 身体状况、思维能力良好,但不是最佳状态,能够集中注意力; $3{=}$ 放松、清醒,反应能力不是最佳; $4\\mathrm{=}$ 多少有些不清醒,情绪不高; $5{=}$ 头脑不清醒,有点想睡,思维变慢; $^{6=}$困倦,努力坚持不睡着,希望躺着; $7\\mathrm{=}$ 无法持续保持清醒,很快可以入睡,出现类似做梦的思维活动。如果受试者在应该警觉时选择第4\\~7项,则可能有过度思睡。SSS的优点是可在治疗的不同阶段进行纵向比较,与急性睡眠剥夺的相关性良好8]  

3.KSS:是用于测量当前个体主观感知的思睡和警觉性问卷,属于评估主观思睡和警觉程度的指标,其优点在于操作简单,并可反复多次进行。该量表需要被试对包含10个选项的题目作答,被试根据自己当前的清醒和思睡状态选择相应的选项,得到1\\~10之间的评分,分数越高代表清醒程度越低、思睡程度越重[]  

