# 鉴别诊断  

IH的诊断属于排除诊断，难点在于与中枢性思睡类疾病的鉴别，临床症状的交叉重叠性高，监测结果重复性差，难以排除神经疾病、精神疾病或其他系统疾病等复杂因素。日间过度思睡可见于其他睡眠障碍，如OSA、发作性睡病、睡眠不足综合征、睡眠觉醒时相延迟障碍、非快速眼动异态睡眠等。尤其是2型发作性睡病与IH的鉴别难度大，思睡严重程度难以区分，既往报告IH的平均Epworth嗜睡量表评分为14.1~17.9分，2型发作性睡病为14.5~16.7分，型发作性睡病为16.6~18.5分。患者表现为整日困倦/思睡，长时间小睡后无恢复感，发作性睡病患者则短暂小睡后有恢复感，并常表现为不可控制的瞌睡发作。肥胖患者即使不共病OSA，也可能导致内分泌代谢性疾病和/或昼夜节律异常，从而出现日间过度思睡和夜间长睡眠。

## 客观睡眠监测  

常规PSG通常显示患者的NREM与REM睡眠比例正常，REM睡眠潜伏期正常，总睡眠时间常延长。ICSD-3-TR的诊断标准强调24小时PSG或腕式体动记录仪结合睡眠日志证实总睡眠时间≥660分钟，但没有详细标准化流程，也未考虑影响总睡眠时间的因素（如年龄）。研究报道可进行长时程的客观睡眠监测，包括48小时监测（整夜PSG，次日MSLT）、32小时监测（整夜PSG，次日MSLT），及60小时监测（前48小时监测后续）。方案可在任何地区开展，但因多为欧盟国家创立，监测结果解释可能存在局限，如未强调卧床时间、体力活动、光照情况，以及与健康对照组的对比分析。

尽管2014年ICSD-3与2023年ICSD-3-TR仍以24小时监测为诊断标准主要参考，2020年欧洲学者Lammers等对标准提出修改，建议分类为：(1)明确的IH：客观检查满足2周睡眠日记结合体动记录仪显示每晚≥9小时睡眠，且24小时PSG显示≥10小时睡眠，或32小时PSG显示≥19小时睡眠；(2)可能的IH：客观检查满足2周睡眠日记结合体动记录仪显示每晚≥9小时睡眠，但不满足明确IH的PSG标准。同时建议无论是明确的还是可能的IH，夜间睡眠效率≥85%作为参考；如测定脑脊液下丘脑食欲素-1，其值应在正常范围。临床建议在常规诊断监测前延长夜间睡眠时间，以便排除正常变异型长睡眠者，因为长睡眠者在满足夜间睡眠后日间过度思睡会改善，且醒后有恢复感。长夜间睡眠时长的IH患者中，MSLT多为正常且重测结果一致性差，因此长夜间睡眠时长可能是更可靠的诊断特征。

