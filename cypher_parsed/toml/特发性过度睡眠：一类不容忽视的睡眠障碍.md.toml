- 使用单位：ng/kg/min $\\mathrm{ng\\cdotkg^{-1}}$  
- 组合单位符号中表示相除的斜线多于1条：  
  - ng/kg·min $\\mathrm{ng/kg/min}$ 应采用 $\\mathrm{ng\\cdotkg^{-1}\\cdot min^{-1}}$ 的形式  
- 斜线和负数幂不可混用：  
  - 不应采用 $\\mathrm{ng/kg\\cdotmin^{-1}}$ 的形式  
- 首次出现不常用的法定计量单位时，用括号加注与旧制单位的换算系数，后续只列法定计量单位  
- 人体及动物体内的压力单位：$\\mathrm{mmHg}$、$\\mathrm{cmH}_{2}O$  
  - 首次出现时用括号加注( $\\mathrm{1\\;mmHg=}$$0.133\\;\\mathrm{kPa}$ )  
- 时间表达，前面带具体数据时采用 $\\mathrm{d},\\mathrm{h},\\operatorname*{min},\\mathrm{s}$，不使用天、小时、分钟、秒  
- 量的符号一律用斜体字母  

