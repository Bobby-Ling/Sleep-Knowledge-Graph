IH主要表现为夜间睡眠时间延长（成人患者典型睡眠时间为 $10\\;\\mathrm{h}$ 以上，儿童患者为多于其正常年龄段睡眠 $2\\;\\mathrm{h}$ 以上），日间小睡时间长（通常1h以上）且醒后无恢复感，睡眠惯性/醉酒样睡眠（表现为难以从整夜睡眠或日间小睡后快速醒来）。其中 $78\\%$ 的IH患者呈现为轻度睡眠惯性，$36\\%$ 的IH患者睡眠惯性较为严重，且与睡眠时长无关（难以醒来，随时很可能再次入睡）。IH患者在晨起睡眠惰性消失后通常能够全天保持清醒，但昏昏欲睡感和脑雾症状会持续存在（如记忆力减退、注意力不集中、常忘记事情、头脑“空白感”），且小睡后可再次出现睡眠惰性。客观长睡眠（$24\\,\\mathrm{h}$ 监测内 $11\\;\\mathrm{h}$ 或 $32\\;\\mathrm{h}$ 监测内 $19\\;\\mathrm{h}$ 以上睡眠）较为常见，既往研究中 $30\\%{\\sim}50\\%$ 的 IH患者睡眠时长≥$10\\;\\mathrm{h}$，但客观长睡眠的流行病学可能被低估，因为大多数睡眠中心无法完成长时程监测。研究发现，IH患者在周末和节假日的夜间睡眠时间平均延长 $3\\textrm{h}$ 以上，排除睡眠不足综合征等原因后，提示这些特定情况下的长睡眠支持IH的诊断。IH患者在睡眠发作时常有自动行为/不恰当行为，而睡眠幻觉和睡眠瘫痪很少见，这些与发作性睡病不同，但有些患者的症状可能与发作性睡病重叠，表现为难以抑制的短暂睡眠发作、醒后精力充沛的现象。此外，抑郁症状、头痛（偏头痛和紧张型头痛）也有报道，甚至伴有自主神经功能紊乱相关症状（如心悸、直立性低血压、四肢末端发冷等）。

