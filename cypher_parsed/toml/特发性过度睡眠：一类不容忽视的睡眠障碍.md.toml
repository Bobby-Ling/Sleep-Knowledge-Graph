[文本块]
特发性过度睡眠（IH）是一种睡眠障碍，其诊断需要详细的临床问诊和客观的睡眠监测进行综合评估。根据2023年ICSD-3-TR的诊断标准，IH的诊断要求满足以下条件：

1. 病程持续至少3个月，每日出现难以控制的困倦欲睡或非预期性入睡。
2. 无猝倒发作。
3. PSG和MSLT结果不符合发作性睡病1型或2型。
4. MSLT提示睡眠始发快速眼动期次数（SOREMP）少于2次，或前夜PSG中快速眼动（REM）睡眠潜伏期 ≤ 15 min 时，MSLT中无SOREMP。
5. 至少出现以下一项：
   - MSLT中平均睡眠潜伏期 ≤ 8 min
   - 24小时PSG或腕式体动记录仪结合睡眠日志证实总睡眠时间 ≥ 660 min（典型IH为12∼14小时）。
6. 排除睡眠不足综合征（必要时可通过延长夜间睡眠时长观察思睡改善情况，最好通过至少1周的腕式体动记录仪证实）。
7. 日间思睡和（或）MSLT结果不能被其他原因如睡眠不足、阻塞性睡眠呼吸暂停（OSA）、睡眠觉醒时相延迟障碍、药物/物质使用/撤药等解释。

