【摘要】  
特发性过度睡眠(IH)是一种慢性中枢性嗜睡疾病, 主要表现为尽管睡眠时间正常或延长, 但白天仍会出现过度嗜睡。由于疾病个体异质性、临床症状重叠性高、多导睡眠监测结果重复性差及缺乏明确生物标志物, 造成诊断与鉴别诊断困难。本文总结IH的诊断标准更新、临床表现、诊断及治疗策略更新, 以期能够得到重视, 增加临床诊断识别率、减少误诊率及漏诊率。  

【关键词】  
睡眠障碍; 特发性过度睡眠; 长时程多导睡眠监测; 低钠羟丁酸  

基金项目:  
国家重点研发计划(2021YFC2501405);  
陕西省重点产业创新链项目(2022ZDLSF03-07)  

特发性过度睡眠(idiopathic hypersomnia, IH)是一种慢性中枢性过度睡眠疾病。早在20世纪50年代末,Bedrich Roth首次描述了一种以日间过度思睡、睡眠时间延长和醉酒样睡眠为特征的综合征, 且不伴睡眠发作、猝倒发作、睡眠瘫痪和睡眠幻觉, 病情程度可呈波动性, 多达1/3的患者可出现自发缓解。患病率为$0.02\\%o{\\sim}0.05\\%o$ , 发病年龄通常在10~30岁之间, 平均发病年龄为17岁, 男女患病率近似。由于缺乏系统的研究, IH的确切流行率和发病率仍未知。IH可导致生活质量下降、多认知域功能受损及工作/学习效率下降等不良结局。目前由于IH的神经生物学机制尚不清楚, 缺乏明确生物标志物和有效的辅助诊断工具, 其疾病诊断、鉴别诊断及治疗仍需要重新认识与提高。  

一、诊断标准的更新  

IH最早在19世纪70年代首次被报道, 并于1990年纳入第一版的睡眠障碍国际分类(ICSD-1)。2005年, 《睡眠障碍国际分类》第二版(ICSD-2)明确将IH分为伴夜间长睡眠$(>\\!10\\,\\mathrm{h})$ 和不伴夜间长睡眠($6~\\mathrm{h}<$ 夜间睡眠 $<\\!10\\,\\mathrm{h}$)。但在2014年的《睡眠障碍国际分类》第三版(ICSD-3)中并未强调这一区别。在2023年的最新《睡眠障碍国际分类》第三版-修订版(ICSD-3-TR)中新增加一条诊断标准, 即多导睡眠监测(polysomnography, PSG)和多次睡眠潜伏期测试(multiple sleep latency test, MSLT)结果不符合发作性睡病型或2型。

