目前对IH的认识仍有不足，无论是临床症状与其他过度睡眠疾病的交叉重叠性高、客观监测结果的重复性差，还是缺少明确的生物学标志物，都导致疾病在诊断和鉴别诊断方面存在一定困难。疾病评估时应使用经过严格验证的量表，如特发性过度睡眠严重程度量表。此外，未来智能可穿戴设备可能会用于疾病长期随访观察，尤其是药物治疗滴定方案的进一步明确。药物治疗上，应该开展严格的临床研究，尤其是关于低羟丁酸钠等药物治疗启动时间和具体剂量的方案。同时，疾病的不同表型需要进一步探索，如根据疾病的严重程度（如白天过度睡眠、长睡眠时间及睡眠惰性等）、年龄和共病情况（如抑郁、心血管疾病史）等进行分型。

