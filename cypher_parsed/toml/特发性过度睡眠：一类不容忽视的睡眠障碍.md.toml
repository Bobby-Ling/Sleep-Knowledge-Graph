# (三)主观测评工具  

目前对于IH与其他睡眠障碍的相关症状的评估/鉴别仍然缺少有效的主观评估工具。目前使用的测评工具主要是仅针对日间过度思睡或其他思睡相关疾病的评估，如Epworth嗜睡量表和清醒维持试验。其他IH相关症状(如睡眠惰性、夜间睡眠时间过长及认知障碍等)在临床研究中很少进行评估，主要是由于在IH人群中缺乏有效的评估工具。其中睡眠惰性问卷(Sleep Inertia Questionnaire, SIQ)仅在抑郁症中得到验证，主要用于自我评估睡眠-觉醒状态的生理、认知、情绪和行为，也用于过度思睡的评估。临床研究中使用了两种未经验证的量表来评估睡眠惯性，其中一个是针对睡眠惯性的治疗疗效的评估，由患者和医师共同评估，范围从0分(完全没有改善)到3分(明显改善)。另一个是使用视觉模拟评分量表进行评估，受试者晨起自评每天早上清醒维持困难，范围从0分(非常容易)到100分(非常困难)。过度思睡严重程度指数(HSI)属于患者自评工具，用于评估过度思睡症状和相关的功能受损情况，在中枢性思睡障碍患者的混合人群中得到验证，包括发作性睡病和与精神疾病相关的过度睡眠。  

特发性过度睡眠严重程度量表(Idiopathic Hypersomnia Severity Scale, IHSS)是一种自评疾病临床严重程度的工具，涵盖14个问题，主要为疾病主要症状：夜间睡眠症状和相关睡眠惰性(5项)、日间思睡和相关睡眠惰性(4项)、以及日间功能受损情况(5项)。每个项目的得分从0分到3或4分，综合得分从0分到50分(得分越高，程度越重)。健康对照组的平均IHSS总分为10分，IHSS总分界值22分是区分IH和健康对照的最佳临界值。疾病严重程度类别根据IHSS总评分定义如下：0~12分为轻度；13~25分为中度；26~38分为严重；39~50分为非常严重。IHSS有几个优点：它在IH中得到验证，在经过治疗和未经治疗的大样本人群中经过验证，具有较好的特异度和可靠性，也常用于IH的临床随机双盲对照试验中。  

此外，精神运动警觉性测试(Psychomotor Vigilance Task, PVT)是一种较为简单的5或10分钟的评估，多用于测定健康人群睡眠剥夺和睡眠限制后的反应性/警觉性。既往几项研究证实PVT可作为1型发作性睡病、2型发作性睡病和主观日间过度思睡的鉴别诊断和治疗效果评估的重要辅助手段。近期一项关于通过评估中枢性过度睡眠中的警觉性和睡眠惯性来作为中枢性过度睡眠的辅助诊断的研究结果显示，无论基线还是小睡试验后应用PVT都具备较好的鉴别诊断价值，同时提出PVT和MSLT分别是思睡和警觉性两个不同方面的评估，是相互补充而非重复测试。  

四、治疗  

治疗目标主要是维持正常日间功能，包括降低伴或不伴夜间长睡眠IH患者日间思睡程度，减少夜间睡眠时长，提高正常起床后维持清醒能力及驾驶安全，改善注意力和认知等。IH的治疗包括药物和非药物治疗。  

