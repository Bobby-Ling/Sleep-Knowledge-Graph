# 三、临床表现  

SRMD 主要发生在人睡时、睡中短暂觉醒期或浅睡的转换阶段，偶见于清醒时，发作形式多样：（1）撞头型：坐位时呈双下肢跪位，上身前后或侧位节律性摆动并有力的撞头，类似于“正在祈祷的穆斯林”；（2）摇头型：仰卧位时头部向左右不停地摇摆；（3）身体摇摆型：以手和膝支撑，坐位时摇摆身体；（4）其他类型：较少见，身体滚动型：仰卧位时身体向两侧翻滚；腿摇摆型及腿撞击型；（5）混合型：包含两种或两种以上发作类型。发作时患者可发出响亮的喻嗡声或吟唱声，每晚发作数次至数十次，每次发作持续数秒至 15 分钟，发作时不易唤醒，发作过后继续睡眠，醒后通常不能回忆发病经过。SRMD可引起人睡性失眠、由于剧烈的碰撞导致颈动脉夹层、视网膜出血、头部创伤等并发症，或者干扰他人睡眠。青春期和成年患者可同时伴有不宁腿综合征、阻塞性睡眠呼吸暂停、焦虑、抑郁、ADHD 和白天瞌睡。  

四、实验室检查  

绝大多数患者是足月顺产，个别有早产史，但发育过程良好，少数成年患者存在精神异常和认知缺陷。脑部CT、MRI及核素成像检查结果均无异常，少数SRMD患者脑电图检查提示非特异性改变；可以有发作间期的棘、尖波出现。血液生化指标检查均正常。有文献报道患者情绪不稳，易激惹，汉密尔顿焦虑和抑郁量表检查提示中度焦虑和抑郁。  

视频多导睡眠图（video-polysomnography, V-PSG）显示节律运动可发生在睡眠的各个阶段，有快速眼动期和非快速眼动期，其中以 NREM II期最多见，也有报道称在慢波睡眠期发作。PSG 数据显示SRMD单独发生在NREM期和快速眼动期的比例分别为 46% 和 24%，同时发生在 NREM 和快速眼动期比例为 30%。相关肌肉记录到节律性运动电位。PSG 监测数据发现，睡眠效率降低，睡眠结构NREM I期增加而 II期减少，慢波睡眠明显减少；快速眼动期睡眠比例明显增加，而潜伏期缩短，全夜觉醒次数和微觉醒指数较高。快速眼动期肌张力弛缓消失，伴随下颌肌电增加。

SRMD作为睡眠运动障碍性疾病的一种，发病特点为发作性，患者的发作经过很难被临床医生观察到，发作过程常由父母或旁人描述，病史的描述不清有时会导致临床医生对SRMD的误诊和漏诊。因此，对于疑诊患者，进行夜间V-PSG是非常必要的。

