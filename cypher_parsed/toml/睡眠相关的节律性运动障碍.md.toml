# 六、治疗  

绝大多数SRMD始发于婴幼儿期，并且在4岁以后逐渐自行缓解，故发作少者不需治疗，但应注意防止发作中受伤，如：颅脑外伤、颈动脉破裂、视网膜出血等。对于发作频繁者或者伴随不宁腿综合征、焦虑、抑郁、白日嗜睡、易激惹、注意力不集中和睡眠质量差者，应给予适当治疗。有研究称服用苯二氮草类药物有效，儿童和成人患者都显示对低剂量的氯硝西洋有较好的反应。采用氯硝西洋 $0.\\,5\\sim1.\\,0\\,\\mathrm{\\mg}$ 睡前口服，多数病例在使用当夜发作次数就明显减少，甚至消失。目前还没有关于氯硝西洋治疗本病的长期疗效以及何时停药的研究，也有个例报道提示氯硝西泮及咪达唑仑治疗 SRMD 均无效，而丙咪嗪效果显著。近年来，有学者就多巴胺拮抗剂治疗SRMD 的疗效做了相关研究，另外也有使用行为干预、催眠和睡眠限定等治疗方法的报道，以上关于 SRMD 的治疗均是个案报道，其疗效是否确定尚无定论。  

总之，睡眠中可以发生各种发作性疾病，从各种睡眠障碍性疾病，如夜惊症、睡行症、SRMD等到各种睡眠中发作的癫痫，临床医生一定要注意识别每种疾病的特点，结合相关的实验室检查结果，尽量做出准确的判断，避免误诊误治。  

