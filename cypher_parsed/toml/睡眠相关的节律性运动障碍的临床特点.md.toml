# 讨    论
SRMD由Webfer于1727年首先报道,1905年Zappert 和Cruchet对其做了进一步较为详细的阐述\"。2014 年最新发布的国际睡眠障碍分类(ICSD-3)中,SRMD被归类于睡眠运动障碍性疾病[2”。关于 SRMD 的发病率,不同年龄段差别较大。ICSD-3及其他研究显示, $59\\%$ 的婴幼儿在9个月时会出现一些节律性运动,18个月时降至 $33\\%$症状通常在2~3岁以后逐渐好转或消失;到5岁时患病率仅为 $5\\%$ [1-];也有青春期起病或者复发的,有学者称之为迟发型或晚发型 SRMD[6。我们报道的SRMD 的发病特点与上述研究大致相同,如例1于13岁起病,持续至今;例3于1岁起病,2岁自行缓解,21岁再次出现睡眠摇头症状,二者均属于迟发型 SRMD。关于发病率的性别优势,ICSD-3中提到儿童总体发病率无性别差异,在成年患者中存在男性优势。本组3例患者均为男性,与ICSD-3报道相一致。青春期和成年患者多合并精神异常和认知缺陷,本文中例1合并抑郁和智力低下,这与部分研究报道一致[23,]。关于 SRMD 持续至成年并伴有认知缺陷和精神异常的机制尚需进一步研究。  

SRMD的发作形式多样,主要有以下几个类型:$\\textcircled{\\scriptsize{1}}$ 撞头型; ${\\textcircled{2}}.$ 摇头型; $\\textcircled{3}$ 身体摇摆型; $\\circledast$ 其他类型:身体滚动型,腿摇摆型及腿撞击型; $\\circled{5}$ 混合型。其中最常见的症状为撞头,或用手和膝盖协同做翻滚动作,把头顶或额部撞向床头或墙壁。发作时患者可发出响亮的嗡嗡声或吟唱声。这些发作形式可单一重复出现,也可以多种形式转换或者同时出现[8-10]。本文中3例患者发作形式相似,均表现为仰卧位头部节律性的左右摇摆或前后撞击,虽然发作时间有所不同,但均出现在睡眠觉醒转换期。  

随着V-EEG的普及,对于发作性疾病患者,临床医师通常会为其首选该项检查,因此,结合视频仔细读图,对于诊断非常重要。有文献报道,SRMD患者的视频脑电图偶有非特异性改变或者棘、尖波出现3}。如本组中例1和例2,脑电图上出现类似阵发性慢波活动的改变,加之家属对患者发作形式描述不清,一度被误诊为癫痫。但是仔细观看视频脑电图,所谓的慢波改变其实是与患者摇头发作同步的肌电改变,“发作期”背景脑电图为非快速动眼睡眠(NREM)II期的脑电特征(图1)。因此,正确解读视频脑电图对于疾病的诊断至关重要。  

V-PSG对于确诊SRMD有重要意义,但是检查结果却不尽相同,目前没有统一的标准,绝大多数SRMD 发生在 NREM I、IIII期[2.11 ,本组3 例发作均在该期。从表1可以看出,3例患者睡眠效率降低:例2人睡潜伏期明显延长,例1于晚间23:16后未再人睡,分析其原因,可能与睡眠环境改变及个人心理因素相关;例2、例3快速动眼睡眠(REM)潜伏期延长;3例患者均NREMI、II期睡眠减少,慢波睡眠增加;例1、例3 REM 期缩短。Yeh 和 Schenck[ii]的报道中1例NREMII期增加、慢波睡眠减少,3例REM 潜伏期均延长,REM 期均缩短。宿长军等[5]的个案报道数据显示NREMI期睡眠增加,II期减少,未见慢波睡眠,REM期睡眠明显增加,REM潜伏期明显缩短。Su 等[的研究显示 NREMI、II期增加,慢波睡眠和REM期明显减少,REM潜伏期明显缩短。Dyken 等l12}报道的 7 例患者V-PSG 数据显示睡眠结构均正常,认为SRMD的发生与 NREMII期和K复合波有重要关系。多数报道可见睡眠效率降低、全夜觉醒次数增加及微觉醒指数增高。分析各报道结果不一致的原因如下:以往研究多是个案报道,且不同年龄组睡眠各期比例差异很大;其次,各种药物、种族差异等对睡眠结构也有一定的影响。因此,有关SRMD的睡眠特征尚需大样本的临床研究。  

以往认为SRMD属于年龄依赖性疾病,无需治疗[13]。但在 ICSD-3 中明确提到,没有造成任何临床后果的应称之节律性运动,并非节律性运动障碍,因此确诊为SRMD的患者或在剧烈运动时造成自身伤害,或影响睡眠导致白天效率降低。如本文报道的例2,患儿发病年龄小,并不能够清晰地表达自己的睡眠情况,家人也无法观察其睡眠质量,但PSG结果显示患儿睡眠效率较同龄健康儿童差;其次,其运动幅度过大,易造成身体创伤。因此,PSG监测对于鉴别节律性运动与 SRMD 至关重要。本组3例患者均符合SRMD 的诊断。目前关于 SRMD 的治疗主要有三环类抗抑郁药(TCASs)、催眠、睡眠限定等方法[1,2,14-5]。本文中3 例患者均影响到睡眠质量,例3尤为严重,每次摇头都会使自己觉醒,严重影响睡眠,白天感到困乏无力。多数报道认为小剂量氯硝西洋治疗效果颇佳11,10-1,1],但也有个别报道患者服用本药后疗效并不理想[17,对于效果不佳者,有研究报道TCASs有效,但该类药物不良反应较多,而5-羟色胺再摄取抑制剂既保留了TCASs相似的疗效,也克服了TCASs 的诸多不良反应。如例3,服用氯硝西泮疗效不佳,尝试添加盐酸帕罗西汀,无效后换为添加盐酸曲唑酮,疗效显著。根据笔者检索的资料,本文是第1例将盐酸曲唑酮用于治疗SRMD的报道,分析其机制,考虑可能与盐酸曲唑酮具有提高睡眠效率、减少觉醒次数和觉醒时间的作用相关[1\",另外,盐酸曲唑酮还具有中枢镇静作用以及轻微的肌松弛作用。当然,本文仅是有关盐酸曲唑酮用于治疗SRMD的个案报道,关于盐酸曲唑酮用于治疗 SRMD 的确切疗效及其机制尚需进一步研究。近年,有学者发现多巴胺拮抗剂对SRMD效果显著[13] MFnI  

