SRMD由Webfer于1727年首先报道，1905年Zappert和Cruchet对其做了进一步较为详细的阐述。2014年最新发布的国际睡眠障碍分类(ICSD-3)中，SRMD被归类于睡眠运动障碍性疾病。关于SRMD的发病率，不同年龄段差别较大。ICSD-3及其他研究显示，59%的婴幼儿在9个月时会出现一些节律性运动，18个月时降至33%，症状通常在2~3岁以后逐渐好转或消失；到5岁时患病率仅为5%。也有青春期起病或者复发的，有学者称之为迟发型或晚发型SRMD。我们报道的SRMD的发病特点与上述研究大致相同，如例1于13岁起病，持续至今；例3于1岁起病，2岁自行缓解，21岁再次出现睡眠摇头症状，二者均属于迟发型SRMD。关于发病率的性别优势，ICSD-3中提到儿童总体发病率无性别差异，在成年患者中存在男性优势。本组3例患者均为男性，与ICSD-3报道相一致。青春期和成年患者多合并精神异常和认知缺陷，本文中例1合并抑郁和智力低下，这与部分研究报道一致。关于SRMD持续至成年并伴有认知缺陷和精神异常的机制尚需进一步研究。

SRMD的发作形式多样，主要有以下几个类型：撞头型、摇头型、身体摇摆型、身体滚动型、腿摇摆型、腿撞击型及混合型。其中最常见的症状为撞头，或用手和膝盖协同做翻滚动作，把头顶或额部撞向床头或墙壁。发作时患者可发出响亮的嗡嗡声或吟唱声。这些发作形式可单一重复出现，也可以多种形式转换或者同时出现。本文中3例患者发作形式相似，均表现为仰卧位头部节律性的左右摇摆或前后撞击，虽然发作时间有所不同，但均出现在睡眠觉醒转换期。

随着V-EEG的普及，对于发作性疾病患者，临床医师通常会为其首选该项检查，因此，结合视频仔细读图对于诊断非常重要。有文献报道，SRMD患者的视频脑电图偶有非特异性改变或者棘、尖波出现。如本组中例1和例2，脑电图上出现类似阵发性慢波活动的改变，加之家属对患者发作形式描述不清，一度被误诊为癫痫。但是仔细观看视频脑电图，所谓的慢波改变其实是与患者摇头发作同步的肌电改变，“发作期”背景脑电图为非快速动眼睡眠(NREM)II期的脑电特征。因此，正确解读视频脑电图对于疾病的诊断至关重要。

"""
