# 睡眠相关的节律性运动障碍的临床特点  

**作者**: 白洁, 马铁, 张文娟, 陈蓓蓓, 袁娜, 吴中亮, 刘永红  

**摘要**: 目的探讨睡眠相关的节律性运动障碍(SRMD)的临床及电生理特点。方法对本院脑电监测中心收治的3例SRMD患者的临床和电生理特点进行研究。3例患者均符合第三版国际睡眠障碍分类中推荐的SRMD的诊断标准，随访时间均在1年以上。结果显示3例患者均为男性，年龄6~27岁。1例患者13岁起病，持续至今；另2例均1岁起病，1例7岁后自行缓解，另一例2岁好转, 21岁复发。视频脑电图发作期均未见痫样放电，发作时同步肌电变化曾被误认为是脑电的慢波活动。视频多导睡眠图显示: 全夜觉醒次数和微觉醒指数较高。2例使用氯硝西泮治疗，1例效果显著，1例效果不佳，加用盐酸曲唑酮后疗效显著。结论为SRMD可见于婴幼儿、青少年及成人。对于影响睡眠质量的患者有必要给予治疗，氯硝西泮可明显减轻症状及改善睡眠质量，服用氯硝西泮效果不佳者可尝试加用盐酸曲唑酮。正确监测和解读视频脑电图对发作性疾病的诊断极为重要。  

**关键词**: 夜间性肌阵挛综合征; 脑电描记术; 多道睡眠描记术; 肌电描记术; 氯硝西泮; 曲唑酮  

---
  
**临床研究**: 关于睡眠相关节律性运动障碍的研究来自西京医院脑电监测中心，涉及3名SRMD患者，并遵循国际睡眠障碍分类标准进行诊断。这些患者的处理及治疗效果分析为临床医师认识和诊治该病提供了重要参考。  

SRMD是一种与睡眠相关的综合征，表现为身体多部位反复的节律性刻板样动作。随着长程视频脑电图技术的发展，越来越多的夜间发作性疾病被识别。然而，由于国内对此病的研究和报道较少，临床医师对该病的认识不足，导致许多患者被误诊为癫痫，影响了患者的心理和经济状况。因此，提升医疗界对SRMD的了解显得尤为重要。

"""
