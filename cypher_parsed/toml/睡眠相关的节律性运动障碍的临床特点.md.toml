# 讨论（续）
V-PSG 对于确诊 SRMD 有重要意义，但检查结果却不尽相同，目前没有统一的标准。绝大多数 SRMD 发生在 NREM I、III 期，本组 3 例发作均在该期。从表 1 可以看出，3 例患者睡眠效率降低：例 2 人睡潜伏期明显延长，例 1 于晚间 23:16 后未再入睡，分析其原因可能与睡眠环境改变及个人心理因素相关；例 2、例 3 快速动眼睡眠 (REM) 潜伏期延长；3 例患者均 NREM I、II 期睡眠减少，慢波睡眠增加；例 1、例 3 REM 期缩短。Yeh 和 Schenck 的报道中 1 例 NREM II 期增加、慢波睡眠减少，3 例 REM 潜伏期均延长，REM 期均缩短。宿长军等的个案报道数据显示 NREM I 期睡眠增加，II 期减少，未见慢波睡眠，REM 期睡眠明显增加，REM 潜伏期明显缩短。Su 等的研究显示 NREM I、II 期增加，慢波睡眠和 REM 期明显减少，REM 潜伏期明显缩短。Dyken 等报道的 7 例患者 V-PSG 数据显示睡眠结构均正常，认为 SRMD 的发生与 NREM II 期和 K 复合波有重要关系。多数报道可见睡眠效率降低、全夜觉醒次数增加及微觉醒指数增高。分析各报道结果不一致的原因如下：以往研究多是个案报道，且不同年龄组睡眠各期比例差异很大；其次，各种药物、种族差异等对睡眠结构也有一定的影响。因此，关于 SRMD 的睡眠特征尚需大样本的临床研究。

以往认为 SRMD 属于年龄依赖性疾病，无需治疗。但在 ICSD-3 中明确提到，没有造成任何临床后果的应称之节律性运动，并非节律性运动障碍，因此确诊为 SRMD 的患者或在剧烈运动时造成自身伤害，或影响睡眠导致白天效率降低。如本文报道的例 2，患儿发病年龄小，并不能够清晰地表达自己的睡眠情况，家人也无法观察其睡眠质量，但 PSG 结果显示患儿睡眠效率较同龄健康儿童差；其次，其运动幅度过大，易造成身体创伤。因此，PSG 监测对于鉴别节律性运动与 SRMD 至关重要。本组 3 例患者均符合 SRMD 的诊断。目前关于 SRMD 的治疗主要有三环类抗抑郁药 (TCAs)、催眠、睡眠限定等方法。本文中 3 例患者均影响到睡眠质量，例 3 尤为严重，每次摇头都会使自己觉醒，严重影响睡眠，白天感到困乏无力。多数报道认为小剂量氯硝西泮治疗效果颇佳，但也有个别报道患者服用本药后疗效并不理想。对于效果不佳者，有研究报道 TCAs 有效，但该类药物不良反应较多，而 5-羟色胺再摄取抑制剂既保留了 TCAs 相似的疗效，也克服了 TCAs 的诸多不良反应。如例 3，服用氯硝西泮疗效不佳，尝试添加盐酸帕罗西汀，无效后换为添加盐酸曲唑酮，疗效显著。根据笔者检索的资料，本文是第 1 例将盐酸曲唑酮用于治疗 SRMD 的报道，分析其机制，考虑可能与盐酸曲唑酮具有提高睡眠效率、减少觉醒次数和觉醒时间的作用相关。另外，盐酸曲唑酮还具有中枢镇静作用以及轻微的肌松弛作用。当然，本文仅是有关盐酸曲唑酮用于治疗 SRMD 的个案报道，关于盐酸曲唑酮用于治疗 SRMD 的确切疗效及其机制尚需进一步研究。近年，有学者发现多巴胺拮抗剂对 SRMD 效果显著。

"""
