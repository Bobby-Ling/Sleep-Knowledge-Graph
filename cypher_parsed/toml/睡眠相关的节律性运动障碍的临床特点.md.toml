睡眠相关的节律性运动障碍(SRMD)是一种与睡眠相关的,以身体多部位反复的节律性刻板样动作为表现的综合征。这种现象临床上并不少见,尤其是随着长程视频脑电图(V-EEG)的开展,越来越多的夜间发作性疾病被发现。但是,由于国内相关研究与报道罕见,临床医师对该病认识不够,多数患者被误诊为癫痫甚至长期接受抗癫痫药物治疗,给患者在心理和经济上均造成了很大的负担。现报道3例睡眠相关的节律性运动障碍的临床和电生理特点,以提高医生对该病的认识。
# 临床资料
例1患者男性,27岁,因“人睡后不自主摇头(头部左右摆动)14年余”于2014年5月12日就诊于我院门诊。患者13岁时无明显诱因于睡眠时(入睡后 $2\\,\\mathrm{~h~}$ 内)出现不自主摇头,呼之不应,持续$0.\\,5\\sim2.\\,0\\mathrm{~h~}$ 后自行停止,每晚均有发作,次日醒后不能回忆,发作时偶伴喉咙发声。脑电图提示:大致正常。当时医生拟诊“癫痫”并先后使用苯巴比妥、丙戊酸、卡马西平等药物治疗2年,疗效不佳,自行停药。15岁时患者睡眠中出现双手紧握,头部前后撞击或左右摇摆,家人诉“发作时呼之不应”,持续约1h,上述症状频繁出现。再次就诊,拟诊“癫痫”,给予拉莫三嗪 $150\\,.175~\\mathrm{mg}$ ,左乙拉西坦 $500~\\mathrm{mg},2$ 次/d(均缓慢加量),上述症状仍有出现。起病以来(14年),患者在国内多家医院就诊,在4个癫痫中心共行5次长程脑电图监测,结果均提示:发作期及发作间期脑电图均未见癫痫样放电。头颅MRI检查未见异常。患者曾被诊断为难治性癫痫,建议癫痫外科治疗。遂再次来我院脑电监测中心就诊。患者智力发育稍迟滞并伴有抑郁状态,出生史、家族史无特殊。  

本次检查中监测到了多次患者的“发作”:均出现于刚入睡阶段,发作形式如前。发作时同步脑电图未见癫痫样放电。结合以上,考虑“非癫痫性发作,睡眠障碍性疾病”。为患者行视频多导睡眠图(V-PSG)监测,结果见表1。结合临床特点,确诊为SRMD。给予氯硝西泮 $0.\\,5~\\mathrm{mg}$ ,睡前口服,用药后发作减少 $50\\%$ 以上,药量加至 $1.\\:0\\:\\mathrm{\\mg}$ 后发作消失,随访1年,未见不良反应。  

例2患者男性,6岁,以“入睡后不自主摇头5年余”于2012年6月3日就诊于我院门诊。患者1岁时于刚入睡后出现不自主摇头,持续约数分钟,每天发作近10次,白天、晚上均有发作,均出现于睡眠初期。在外院共行4次动态脑电图监测,3次监测结果提示:发作期异常脑电图,全导慢波改变,外院诊断为“癫痫”,给予丙戊酸钠口服液(以每日2次、每次 $5.\\:0\\mathrm{~ml}$ 为起始,1周后增量为 $5.\\:5\\:\\mathrm{\\ml}$ ),治疗1年余,疗效不佳,自行停药,遂来我院就诊。本次监测到了多次患儿的“发作”:患儿头部左右剧烈摆动,均出现于浅睡眠中,阅图后发现所谓“发作期同步脑电图全导慢波”实为摇头动作所致的肌电伪差改变(图1),发作后继续睡眠。头颅CT检查未见异常,患儿智力发育正常,出生史,家族史均无特殊。  

