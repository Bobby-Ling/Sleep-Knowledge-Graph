# 4 绝经相关失眠的临床筛查与诊断
绝经相关失眠的临床筛查包括病史采集、主观测评、客观检查,见图2。其中病史采集是关键环节,只有得到详实的病例资料,才能帮助医师准确诊断。4.1 病史采集 采集病史需要注意沟通的态度与技巧,充分考虑患者的受教育程度和理解能力,引导患者陈述事实,除常规病史询问外,还应着重了解(围)绝经期和睡眠相关症状。(围)绝经期病史采集:(1)近1 年的月经情况,是否存在其他(围)绝经期症状;(2)是否行性激素治疗;(3)是否有其他慢性病史。失眠病史采集:(1)患者近1 个月的作息时间、睡眠状况、失眠的表现形式、对日间功能的影响;(2)失眠开始的时间、与(围)绝经期症状及月经出血模式变化是否存在关系;(3)是否合并其他的睡眠障碍,如阻塞性睡眠呼吸暂停、不宁腿综合征等;(4)是否有焦虑症、抑郁症等共患疾病;(5)有无神经  

活性药物使用及物质依赖。  

4.2 主观测评 临床采用患者自评量表进行筛查,常用的(围)绝经期症状评估量表有改良Kupperman评分、Greene 量表;常用的睡眠评估量表有匹兹堡睡眠质量指数(Pittsburgh Sleep Quality Index,PSQI)、失眠严重程度指数(Insomnia SeverityIndex,ISI)、阿森斯失眠量表(Athens InsomniaScale,AIS)、Epworth 嗜睡量表(Epworth SleepinessScale,ESS)。临床根据实际情况,选择1+1〔1 个(围)绝经期症状量表 $+1$ 个睡眠量表〕或1+2〔1 个(围)绝经期症状量表 $^{+2}$ 个睡眠量表〕进行评估。  

4.3 客观检查 睡眠评估,包括(1)PSG:实时监测患者佩戴期间的心电图、脑电图、肌肉活动、眼球活动、通气功能等,可以准确描述睡眠结构,是评估睡眠障碍尤其是阻塞性睡眠呼吸暂停的“金标准”,不仅可以作为失眠的辅助诊断和鉴别诊断,也可以评估认知行为疗法治疗失眠的效果。(2)腕部体动仪:相比于PSG,腕部体动仪小巧便携,能在居家环境中评估睡眠状态及时间,是估计总睡眠时间和睡眠中觉醒的有效方法,但缺乏特异性,不推荐作为PSG的替代品,可在PSG 无法实施或者大规模人群研究时使用[22-23]。(围)绝经期全项评估:生殖激素六项、盆腔彩超、乳腺彩超、薄层液基细胞学检查(TCT) $^+$ 人乳头瘤病毒(HPV)检测、生化全项、甲状腺功能五项、骨密度、心电图等。  

