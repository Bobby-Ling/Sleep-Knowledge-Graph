# 5 绝经相关失眠管理
5.1 成立多学科专家团队 绝经相关失眠女性常没有意识到绝经与失眠的相关性,往返就诊于医院多个科室,增加了时间、人力、物力、财力的消耗。应当成立包括妇科、睡眠医学科、精神科、内分泌科、心内科医师及护士、药师、心理治疗师、运动康复师、营养师在内的多学科专家团队,对可疑绝经相关失眠的患者,首诊即进行绝经相关失眠的系统评估,排除心理、甲状腺功能障碍等问题引起的失眠后通过多学科团队内的转诊体系转至妇科内分泌门诊,由妇科医师行进一步的评估和诊疗,制定个体化的治疗方案,最大限度保证方案的可行性、治疗的有效性和患者的依从性。绝经相关失眠管理流程见图3。  

