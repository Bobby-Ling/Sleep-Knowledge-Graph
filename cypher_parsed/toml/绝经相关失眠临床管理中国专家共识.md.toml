# 绝经相关失眠临床管理中国专家共识
中华预防医学会更年期保健分会,中国人体健康科技促进会妇科内分泌和生育力促进专委会,北京中西医结合学会更年期专业委员会  

【摘要】 绝经相关失眠是(围)绝经期女性常见的症状,临床多见却易被忽视,绝经相关失眠会影响女性(围)绝经期甚至老年期的健康水平。国内尚缺乏关于绝经相关失眠临床管理的共识及指南。为规范绝经相关失眠的管理,提高(围)绝经期女性睡眠健康管理水平,组织专家制订本共识。绝经相关失眠管理内容主要包括成立多学科专家团队、药物管理和非药物管理等,希望能对临床实践起到一定的指导作用。  

【关键词】 围绝经期;绝经期;失眠;药物治疗;非药物治疗;共识 【中图分类号】 R 711.5 【文献标识码】 A DOI:10.12114/j.issn.1007-9572.2023.0192  

失眠是睡眠不佳的症状之一,当该症状持续不能缓解时,就发展成一种疾病——失眠症。失眠症是指尽管有足够的睡眠机会和环境,但仍有持续的睡眠障碍,并伴有可归因于睡眠障碍的日间功能受损,且上述症状出现频次 ${>}3$ 次/ 周,持续3 个月以上[1]。  

绝经相关失眠是指与绝经相关的、不能归因于其他原因的失眠[2]。绝经相关失眠是常见的(围)绝经期症状之一,如果不及时干预,会演变成慢性失眠,导致更多的健康问题和更严重的功能损害,给女性(围)绝经期甚至老年期生活造成重大困扰。因此,绝经相关失眠管理是 (围)绝经期健康管理的重要内容之一。特组织相关专家,参考美国睡眠医学会、美国精神医学学会、中华医学会神经病学分会、中国睡眠研究会、意大利睡眠医学协会发布的最新绝经相关失眠临床诊疗指南及专家共识,通过对PubMed、Web of Science、万方数据知识服务平台、中国知网等数据库中有关绝经相关失眠文献进行筛选,结合临床经验,经过反复讨论和修改,撰写《绝经相关失眠临床管理中国专家共识》,以期对绝经相关失眠的管理起到一定的指导作用。
# 1 绝经相关失眠的流行病学
失眠是最常见的睡眠障碍,成人失眠发生率为$10\\%{\\sim}15\\%$ [3]。40 岁以上女性睡眠障碍发生率是年轻女性的4 倍左右[4]。在(围)绝经期女性群体中,失眠的发生率显著增加,为 $13.2\\%{\\sim}65.1\\%^{[\\,5-7\\,]}$ ,多导睡眠监测(PSG)结果显示总睡眠时间减少、快速眼动睡眠异常、睡眠潜伏期延长、睡眠效率下降,表现为入睡时间延长、夜间频繁觉醒、醒来时间长、睡眠维持困难[8-9]。 C
# 2 绝经相关失眠的发生机制
睡眠是一个复杂的生理过程。失眠的发生涉及个体行为、社会环境以及器官、细胞、分子等多个层面,是多个因素共同作用的结果。绝经相关失眠是在易感因素作用的基础上,受到促发因素作用时发生,在维持因素作用下持续存在[10],见图1。常见的易感因素为既往存在失眠或抑郁、性格追求完美、焦虑倾向、激素水平改变、失眠家族史等,促发因素有年龄增长、工作生活压力增大、发生应激事件(如丧亲等)、健康状况差、疼痛、轮值夜班、血管舒缩症状等,维持因素有错误的睡眠认知和睡眠卫生习惯、负面情绪、血管舒缩症状。
# 3 绝经相关失眠对女性的影响
绝经相关失眠与女性内分泌系统密切相关,绝经和失眠存在独立的相关性[10-11]。雌激素和孕激素能够调节和稳定昼夜节律系统,在绝经前后雌激素水平下降,下丘脑对雌激素的敏感性降低,引起昼夜节律紊乱[12-13],诱发失眠。雌二醇(E2)水平下降与入睡困难、夜间频繁觉醒显著相关,卵泡刺激素(FSH)水平增加与夜间频繁觉醒显著相关[14]。此外,由于生殖激素水平改变导致的血管舒缩症状(潮热、出汗等)、神经精神症状(焦虑、抑郁等)也会诱发失眠,且上述症状越严重,女性越可能失眠[15]。绝经相关失眠使正常的睡眠节律发生改变,对女性的生理、心理均会造成严重影响。短期失眠会引起注意力下降、记忆力减退。长期失眠不仅会增加肥胖、高血压、2 型糖尿病、恶性肿瘤、冠心病、脑卒中和认知功能障碍的患病风险[16-17],还会使人体自主神经功能紊乱,内分泌失调,骨密度降低,骨质疏松、骨折风险增加[18];更会导致或加重原有抑郁症、焦虑症、精神分裂症等精神性疾病的发生、发展[13,19-21]。  

