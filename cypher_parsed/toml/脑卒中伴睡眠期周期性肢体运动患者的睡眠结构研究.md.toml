睡眠障碍是脑卒中的常见并发症，临床表现多样，受到神经内科等学科的关注。PLMS（周期性肢体运动综合症）因反复刻板性动作引起关注，但其病因尚不明确，文献称其可能与多巴胺能系统受损相关，并可增加心脑血管疾病的风险。目前对脑血管引发肢体运动的防治未受到重视，相关报道较少，临床经验也缺乏。当床伴发现患者睡眠中肢体异常运动时，临床上常以脑血管并发症处理，而未进一步探查病因，可能因药物选择不当而诱发或加重症状，延误病情。本研究纳入81例患者，观察其睡眠结构，以提供理论支持和数据支撑，促进睡眠医学发展，科学指导用药，降低患者负担。

研究发现伴有PLMS的患者，睡眠效率降低，清醒次数增多，睡眠结构失调，PLMS与周期性肢体运动觉醒指数有较强相关性（$r_{s}{=}0.828$）。BENBIR等调查评估了年龄为50-80岁的缺血性脑卒中患者，发现54.3%的患者在睡眠中会出现周期性腿部运动，平均PLMI较高。脑的破坏性损伤会导致运动通路受损，造成大脑皮质下去抑制，引起A11多巴胺能在脑干脊髓通路中功能减退，促进PLMS进展。这些通路支配节前交感神经元，其功能减退可导致交感神经兴奋，增加心脏病和脑卒中的发病风险。在最新前瞻性研究中，分析PLMS与脑小血管病变的影像学关系，发现PLMS升高与脑小血管疾病相关。证实脑卒中患者的器质性病变会加重PLMS发展，是心脑血管疾病的重要危险因素。

关于PLMS患者的脑神经功能，KIM等通过分析脑电图源定位的增量波段，发现PLMS发作之前，个体大脑中央周围区域首先发生变化，随后是额叶和顶叶区域。一项采用正电子发射断层扫描技术的研究表明，PLMS发生之前，个体双侧大脑中央周围和右后扣带回区域与运动相关的运动想象激活相对应。越来越多的神经影像学和神经解剖学研究证据支持PLMS的启动与中央周围、前额叶背外侧和扣带回区域脑电活动的关系，其中前额叶背外侧皮质负责运动控制，后扣带皮质作为中心节点，在与额顶控制网络相关的执行运动控制中发挥作用。监测睡眠时，笔者观察到在发生PLMS前，个体的脑电图会显示相应的波幅变化，支持PLMS与皮质额叶、扣带回的相关性。

