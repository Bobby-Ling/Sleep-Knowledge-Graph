脑卒中伴睡眠期周期性肢体运动患者的睡眠结构研究  
**作者**: 胡娅娅, 朱宁, 薛孟周  
**机构**: 郑州大学第二附属医院神经康复科  

**摘要**:   
背景: 睡眠障碍为脑卒中常见的并发症，临床表现多样，以睡眠期间反复刻板的肢体运动称为睡眠期周期性肢体运动(PLMS)。PLMS的发病机制及对脑卒中预后的影响尚在探索阶段，相关研究较少。  
目的: 探究脑卒中伴PLMS患者的睡眠结构。  
方法: 选取2020年12月至2022年2月于郑州大学第二附属医院就诊的伴睡眠障碍且行多导睡眠监测(PSG)的脑卒中患者81例，依据周期性肢体运动指数(PLMI)将患者分为非PLMS患者（对照组，PLMI<15次/h）和PLMS患者（试验组，PLMI≥15次/h）。比较两组以下参数：清醒期PLMI、睡眠效率、N1期睡眠占总睡眠时间比例、N2期睡眠占总睡眠时间比例、N3期睡眠占总睡眠时间比例、REM期睡眠占总睡眠时间比例、睡眠呼吸暂停低通气指数(AHI)、睡眠潜伏期、觉醒指数、周期性肢体运动觉醒指数，并分析PLMS与睡眠结构及相关参数的相关性。  
结果: 对照组42例，试验组39例。试验组清醒期PLMI、N1期睡眠占总睡眠时间比例、N2期睡眠占总睡眠时间比例、觉醒指数、周期性肢体运动觉醒指数高于对照组，睡眠效率、N3期睡眠占总睡眠时间比例低于对照组（P<0.05）；两组患者睡眠潜伏期、AHI、REM期睡眠占总睡眠时间比例比较，差异无统计学意义（P>0.05）。Spearman秩相关分析结果显示，PLMS与清醒期PLMI、N2期睡眠占总睡眠时间比例、睡眠潜伏期、觉醒指数、周期性肢体运动觉醒指数呈正相关（r值分别为0.619、0.250、0.271、0.312、0.828，P值分别为<0.001、0.024、0.014、0.005、<0.001），与睡眠效率呈负相关（r=-0.345，P=0.002）。  
结论: 伴PLMS的脑卒中患者客观存在睡眠紊乱，睡眠效率降低，可能是脑卒中预后不良的标志之一。  

**关键词**: 夜间性肌阵挛综合征;睡眠期周期性肢体运动;周期性肢体运动障碍;卒中;睡眠结构  
**文献标识码**: A  
**DOI**: 10.12114/j.issn.1007-9572.2022.0468  

