# 1 资料与方法  

## 1.1 一般资料  
选取2020年12月至2022年2月于郑州大学第二附属医院就诊的伴睡眠障碍且行PSG的脑卒中患者81例。脑卒中诊断参考《中国急性缺血性脑卒中诊治指南2018》的诊断标准。PLMS诊断参考《国际睡眠疾病分类第三版》中睡眠相关运动障碍相关标准：至少连续4次出现腿动事件；腿动事件最短周期（包括腿动事件）为5秒、最大间隔（包括腿动事件）为90秒（若双腿腿动事件起始点间隔<5秒，计为单次腿动）。符合上述诊断标准且伴有不同程度睡眠障碍的患者纳入此次试验。排除不宁腿综合征、快速动眼期睡眠行为障碍（RBD）、发作性睡病、充血性心力衰竭、原发性高血压、终末期肾病、脊髓损伤、酒精依赖、帕金森病和Tourette综合征者。  

本研究已获得郑州大学第二附属医院医学伦理委员会批准（批件号：2022174），患者本人或其法定代表人签署知情同意书。  

## 1.2 方法  

### 1.2.1 资料采集  
由从事睡眠医学的医师收集患者基本信息（年龄、性别、身高、体质量、脑卒中类型）及PSG监测数据，计算BMI。信息采集过程中严格保守患者隐私。  

### 1.2.2 PSG 方法  
行PSG前，告知患者监测当日禁服调节睡眠药物及饮用酒、咖啡、可乐、茶等；日间少睡，避免情绪波动等，保证夜间睡眠质量。在符合以上条件下，于19:00前进入睡眠监测室，待患者适应环境后进行PSG，直至次日7:00离开，记录时间≥7小时。睡眠检测分析系统自动记录并分析脑电图、眼电图、下肢肌电图和口鼻气流等指标，再由经PSG技术培训的医师根据美国睡眠医学会睡眠及其相关事件判读手册2.6版进行修正，记录相关监测数据，包括清醒期PLMI、睡眠效率、N1期睡眠占总睡眠时间比例、N2期睡眠占总睡眠时间比例、N3期睡眠占总睡眠时间比例、REM期睡眠占总睡眠时间比例、睡眠呼吸暂停低通气指数（AHI）、睡眠潜伏期、觉醒指数、周期性肢体运动觉醒指数情况。  

依据PLMI将患者分为非PLMS患者（对照组，PLMI<15次/h）和PLMS患者（试验组，PLMI≥15次/h）。  

## 1.3 观察指标  
比较两组患者睡眠结构及相关参数，分析PLMS与睡眠结构及相关参数的相关性。  

## 1.4 统计学方法  
应用SPSS 26.0统计学软件进行数据分析。计量资料进行正态性检验，符合正态分布以（$\\overline{{x}} \\pm \\textbf{s}$）表示，方差齐两组间比较采用成组$t$检验，否则以$M$（$P_{25}$，$P_{75}$）表示，两组比较采用秩和检验；计数资料以相对数表示，两组间比较采用$\\chi^{\\,2}$检验。相关性分析采用Spearman秩相关分析。以$P<0.05$为差异有统计学意义。

