# 讨论（续）
PLMS的发病机制尚未明确，PLMS与各种条件的关联很难用单一的机制解释。但对于脑卒中患者来说，伴有PLMS会增加患者睡眠结构紊乱，增加脑卒中复发风险，是脑卒中预后不良的标志。因此，在治疗原发病的同时，应结合患者睡眠监测报告，分析睡眠障碍的类型，观察PLMI及是否伴有觉醒的肢体运动，结合患者的临床需求选择合适的药物，并随访服药后是否出现其他不良反应等，改善睡眠状况的同时，降低脑卒中复发及加重的因素，从而提高生活质量。  

