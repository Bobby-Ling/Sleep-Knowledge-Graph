在睡眠结构方面，普遍认为PLMS是一种唤醒反应，是造成睡眠碎片化的原因。PLMS大致可分为两类：一类仅为PSG观察的结果，与觉醒无关，另一类与觉醒相关。伴有脑电图唤醒的PLMS已被证明与交感神经介导的脉搏率和血压增加有关，影响缺血性脑卒中患者的预后。研究结果显示PLMS与PLMS引起的觉醒存在较强相关，与整体的觉醒呈弱相关。伴PLMS的脑卒中患者虽有引起觉醒的肢体运动，但也有无临床意义的肢体运动。PLMS的发生原因复杂，药理学研究表明，普拉克索可减少PLMS而不影响觉醒频率，氯硝西泮可减少睡眠觉醒但对PLMS无影响。越来越多研究指出PLMS与觉醒可能没有直接因果关系，可能受到其他睡眠阶段事件及多种影响因素的调节。

