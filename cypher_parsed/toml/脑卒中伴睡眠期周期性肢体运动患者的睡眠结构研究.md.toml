**Title**: Effect of Periodic Limb Movements in Sleep on Sleep Structure in Stroke Patients  
**Authors**: HU Yaya, ZHU Ning*, XUE Mengzhou  
**Institution**: Department of Neurological Rehabilitation, the Second Affiliated Hospital of Zhengzhou University, Zhengzhou 450000, China  

**Abstract**:  
Background: Sleep disorder is a common complication of stroke with various clinical manifestations. Among them, periodic limb movements in sleep (PLMS) are characterized by repetitive and stereotyped limb movements during sleep. Due to limited clinical data, the pathogenesis of PLMS and their impact on prognosis of stroke are still in the exploratory stage. Studies about the effect of PLMS on sleep in stroke patients are few worldwide.  
Objective: To explore the sleep structure of stroke patients with PLMS.  
Methods: From December 2020 to February 2022, a total of 81 stroke patients with sleep disorders were selected from the Second Affiliated Hospital of Zhengzhou University, in which polysomnography (PSG) was performed. Patients were divided into non-PLMS patients (control group, PLMI<15 times/h) and PLMS patients (experimental group, PLMI≥15 times/h) based on the Periodic Limb Movement Index (PLMI). The parameters compared between the two groups included awake PLMI, sleep efficiency, proportion of stage N1, N2, N3 sleep in total sleep time, REM sleep in total sleep time, sleep apnea hypopnea index (AHI), sleep latency, arousal index, and periodic limb movement arousal index (PLMAI). Results of Spearman rank correlation analysis provided insights into the correlation between PLMS and these parameters.  
Results: There were 42 cases in the control group and 39 cases in the experimental group. The awake PLMI, proportions of stage N1 and N2 sleep, arousal index, and PLMAI in the experimental group were higher than those in the control group (P<0.05). However, sleep efficiency and proportions of stage N3 sleep in the experimental group were lower (P<0.05). No significant difference was found between the two groups for sleep latency, AHI, and REM stage sleep (P>0.05). Spearman rank correlation analysis indicated that PLMS had positive correlations with awake PLMI, proportion of stage N2 sleep, sleep latency, arousal index, and PLMAI (r values of 0.619, 0.250, 0.271, 0.312, 0.828; P values <0.001, 0.024, 0.014, 0.005, <0.001) and a negative correlation with sleep efficiency (r=-0.345, P=0.002).  
Conclusion: Stroke patients with PLMS exhibit objective sleep disturbances and reduced sleep efficiency, suggesting PLMS may be indicative of poor prognosis in stroke.  

**Key words**: Nocturnal myoclonus syndrome;Periodic limb movements in sleep;Periodic limb movement disorder; Stroke;Sleep structure  

