脑卒中伴睡眠期周期性肢体运动患者的睡眠结构研究  
睡眠期周期性肢体运动 (PLMS) 是指主要发生于非快速动眼睡眠期重复性肢体运动，其特点为睡眠期间短暂、刻板、重复性的踇趾伸直、足踝部背屈，有时累及膝部、髋部及上肢。  
周期性肢体运动指数 (PLMI) 是在睡眠监测中发现规律性肢体运动的次数，PLMI≥15 次/小时且排除其他疾病引起的睡眠症状则为周期性肢体运动障碍 (PLMD)。  
成年人 PLMD 患病率为 4%~11%，且随着年龄增加发病率增加。  
有研究表明，PLMS 可能是脑卒中的危险因素，可加重脑卒中患者功能障碍（美国国立卫生研究院卒中量表 NIHSS 评分升高）。  
LIN 等研究支持并验证了上述结果。  
尽管 PLMS 与脑卒中严重程度和复发率明显相关，但目前的横断面研究仍无法回答二者的时间顺序和因果关系。  
因研究 PLMS 对脑卒中患者睡眠影响的相关资料较少，本研究拟通过多导睡眠监测 (PSG) 观察脑卒中患者的睡眠结构，并对伴 PLMS 的脑卒中患者进行睡眠结构分析。

